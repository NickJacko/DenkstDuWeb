<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DenkstDu - Spielen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            position: relative;
        }

        /* Background Particles */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 100px; height: 100px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 80%; animation-delay: 3s; }
        .particle:nth-child(3) { width: 80px; height: 80px; left: 30%; animation-delay: 6s; }
        .particle:nth-child(4) { width: 120px; height: 120px; left: 70%; animation-delay: 9s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-30px) rotate(90deg); opacity: 0.6; }
            50% { transform: translateY(-60px) rotate(180deg); opacity: 0.3; }
            75% { transform: translateY(-30px) rotate(270deg); opacity: 0.6; }
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 450px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }



        /* Main Content Area - Flexibel */
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Question Card - Kompakt */
        .question-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 15px 20px;
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4CAF50, #2196F3, #9C27B0);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .question-category {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.25), rgba(76, 175, 80, 0.35));
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .question-text {
            color: white;
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Current Player Display - Kompakt */
        .current-player-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            border-radius: 15px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1rem;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.3);
            flex-shrink: 0;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            color: white;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .player-status {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
        }

        /* Answer Section - Optimiert */
        .answer-section {
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .answer-title {
            color: white;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 15px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .answer-btn:active {
            transform: scale(0.95);
        }

        .answer-btn.selected {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .answer-btn.yes.selected {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(76, 175, 80, 0.4));
            border-color: #4CAF50;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .answer-btn.no.selected {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.3), rgba(244, 67, 54, 0.4));
            border-color: #f44336;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
        }

        .answer-emoji {
            font-size: 1.2rem;
        }

        /* Estimation Section - Verbessert */
        .estimation-section {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .estimation-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        /* Number Grid - Verbessert */
        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(55px, 1fr));
            gap: 12px;
            justify-items: center;
            flex: 1;
            align-content: center;
        }

        .number-btn {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .number-btn:active {
            transform: scale(0.95);
        }

        .number-btn.selected {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-color: #4CAF50;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            color: white;
        }

        /* Selected Number Display - Kompakt */
        .current-selection {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .selection-display {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.3));
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 20px;
            padding: 12px 20px;
            display: inline-block;
            min-width: 140px;
        }

        .selection-number {
            color: white;
            font-size: 1.6rem;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 2px;
        }

        .selection-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Submit Button */
        .submit-section {
            flex-shrink: 0;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.4;
            transform: scale(0.95);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
        }

        .submit-btn.enabled {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .submit-btn.enabled:active {
            transform: scale(0.98);
        }

        /* Player Change Popup */
        .player-change-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease-out;
        }

        .player-change-popup.show {
            display: flex;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popupSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .popup-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 2rem;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .popup-name {
            color: white;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .popup-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Quick Results Display */
        .quick-results {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .quick-results.show {
            display: block;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quick-results-header {
            color: white;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .quick-results-summary {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .quick-results-grid {
            display: grid;
            gap: 8px;
            max-height: 120px;
            overflow-y: auto;
        }

        .quick-result-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .quick-result-player {
            color: white;
            font-weight: 600;
        }

        .quick-result-penalty {
            color: #f44336;
            font-weight: 700;
        }

        .quick-result-penalty.none {
            color: #4CAF50;
        }

        /* Toast Notifications */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 15px;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 300px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-notification.success {
            border-color: rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.25));
        }

        .toast-notification.warning {
            border-color: rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 152, 0, 0.25));
        }

        .toast-notification.error {
            border-color: rgba(244, 67, 54, 0.5);
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(244, 67, 54, 0.25));
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        .toast-message {
            font-weight: 600;
            font-size: 0.8rem;
            line-height: 1.3;
        }

        /* Exit confirmation */
        .exit-confirmation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }

        .exit-confirmation.show {
            display: flex;
        }

        .exit-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .exit-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .exit-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .exit-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .exit-btn {
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .exit-btn.cancel {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .exit-btn.confirm {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .exit-btn:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-height: 700px) {
            .question-text {
                font-size: 0.9rem;
            }
            
            .number-btn {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }

            .estimation-section {
                padding: 12px;
            }
        }

        @media (max-height: 600px) {
            .app-container {
                padding: 8px;
            }
            
            .game-header {
                padding: 8px 15px;
                margin-bottom: 8px;
            }

            .question-card {
                padding: 12px 15px;
                margin-bottom: 8px;
            }

            .current-player-card {
                padding: 10px 12px;
                margin-bottom: 8px;
            }

            .estimation-section {
                padding: 10px;
            }

            .number-btn {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }

            .answer-btn {
                padding: 12px 8px;
            }
        }

        /* Animations */
        .fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                    </button>

                    <div class="selection-display">
                        <div class="selection-number" id="selected-number">1</div>

            </div>
        </div>

    <script>
        // ===== GAME STATE MANAGEMENT =====
        class GameState {
            constructor() {
                this.deviceMode = null;
                this.selectedCategories = [];
                this.difficulty = null;
                this.players = [];
                this.gameId = null;
                this.playerName = null;
                this.isHost = false;
                this.isGuest = false;
                this.gameState = 'setup';
                this.timestamp = Date.now();
                
                this.loadFromStorage();
            }

            loadFromStorage() {
                try {
                    const saved = localStorage.getItem('denkstdu_game_state');
                    if (saved) {
                        const state = JSON.parse(saved);
                        if (state.timestamp && Date.now() - state.timestamp < 24 * 60 * 60 * 1000) {
                            this.deviceMode = state.deviceMode || null;
                            this.selectedCategories = state.selectedCategories || [];
                            this.difficulty = state.difficulty || null;
                            this.players = state.players || [];
                            this.gameId = state.gameId || null;
                            this.playerName = state.playerName || null;

                    });
                }

            // Shuffle questions
            currentGame.allQuestions = shuffleArray(currentGame.allQuestions);

        function getNextQuestion() {
            // If we've used all questions, reshuffle and start over
            if (currentGame.usedQuestions.length >= currentGame.allQuestions.length) {
                currentGame.usedQuestions = [];
                currentGame.allQuestions = shuffleArray(currentGame.allQuestions);
                showNotification('Alle Fragen gespielt! Mische neu...', 'success');
            }

            // Find a question we haven't used yet
            for (let question of currentGame.allQuestions) {
                if (!currentGame.usedQuestions.includes(question.text)) {
                    currentGame.usedQuestions.push(question.text);
                    return question;
                }
            }

            // Fallback (shouldn't happen)
            return currentGame.allQuestions[0];
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
