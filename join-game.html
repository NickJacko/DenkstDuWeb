<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 70%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 50%; animation-delay: 5s; }
        .particle:nth-child(5) { width: 90px; height: 90px; left: 80%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-50px) rotate(180deg); opacity: 0.6; }
        }

        .app-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Form Section */
        .form-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .input-field.game-code {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .input-field.error {
            border-color: #f44336;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .input-field.valid {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .input-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 8px;
            display: block;
        }

        /* Game Info Preview */
        .game-info-preview {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .game-info-preview.show {
            opacity: 1;
            max-height: 400px;
        }

        .info-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .host-info {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .host-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .host-name {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .notification.show {

            visibility: visible;
        }

        .notification.warning {
            background: #ff9800;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.success {
            background: #4CAF50;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {

            }

            .app-container {

            }

            .glass-card {

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                min-width: 100%;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<!-- App Container -->
<div class="app-container">
    <div class="glass-card">
        <!-- Header -->
        <div class="header">
            <h1>üéÆ Spiel beitreten</h1>

<script>
    // ===== GAMESTATE CLASS =====
    class GameState {
        constructor() {
            this.deviceMode = null;
            this.selectedCategories = [];
            this.difficulty = null;
            this.playerName = '';
            this.gameId = null;
            this.playerId = null;
            this.isHost = false;
            this.isGuest = false;
            this.gamePhase = 'lobby';
            this.timestamp = Date.now();
            this.load();
        }

        load() {
            try {
                const saved = localStorage.getItem('nocap_game_state');
                if (saved) {
                    const state = JSON.parse(saved);
                    if (state.timestamp && Date.now() - state.timestamp < 24 * 60 * 60 * 1000) {
                        Object.assign(this, state);
                        this.log('‚úÖ State loaded');
                    }
                }
            } catch (error) {
                this.log(`‚ùå Load failed: ${error.message}`, 'error');
            }
        }

        save() {
            try {
                const state = {
                    deviceMode: this.deviceMode,
                    selectedCategories: this.selectedCategories,
                    difficulty: this.difficulty,
                    playerName: this.playerName,
                    gameId: this.gameId,
                    playerId: this.playerId,
                    isHost: this.isHost,
                    isGuest: this.isGuest,
                    gamePhase: this.gamePhase,
                    timestamp: Date.now(),
                    version: 3
                };
                localStorage.setItem('nocap_game_state', JSON.stringify(state));
                this.log('‚úÖ State saved');
                return true;
            } catch (error) {
                this.log(`‚ùå Save failed: ${error.message}`, 'error');
                return false;
            }
        }

        clearStorage() {
            localStorage.removeItem('nocap_game_state');
            this.log('üóëÔ∏è Storage cleared');
        }

        log(message, type = 'info') {
            console.log(`[GameState] ${message}`);
        }
    }

    // ===== FIREBASE SERVICE CLASS =====
    class FirebaseGameService {
        constructor() {
            this.app = null;
            this.database = null;
            this.isInitialized = false;
            this.isConnected = false;
            this.listeners = [];

            this.config = {
                apiKey: "AIzaSyC_cu_2X2uFCPcxYetxIUHi2v56F1Mz0Vk",
                authDomain: "denkstduwebsite.firebaseapp.com",
                databaseURL: "https://denkstduwebsite-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "denkstduwebsite",
                storageBucket: "denkstduwebsite.appspot.com",
                messagingSenderId: "27029260611",
                appId: "1:27029260611:web:3c7da4db0bf92e8ce247f6",
                measurementId: "G-BNKNW95HK8"
            };
        }

        async initialize() {
            try {
                this.log('üî• Firebase Service - Initialisierung...');

                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK nicht geladen');
                }

                if (!firebase.apps || firebase.apps.length === 0) {
                    this.app = firebase.initializeApp(this.config);
                    this.log('‚úÖ Firebase App initialisiert');
                } else {
                    this.app = firebase.app();
                    this.log('‚ÑπÔ∏è Firebase App bereits vorhanden');
                }

                this.database = firebase.database();

                // L√§ngere Wartezeit f√ºr stabile Verbindung
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Teste Verbindung mit mehreren Versuchen
                let connectionAttempts = 0;
                const maxAttempts = 3;

                while (connectionAttempts < maxAttempts && !this.isConnected) {
                    try {
                        const testRef = this.database.ref('.info/connected');
                        const snapshot = await testRef.once('value');
                        this.isConnected = snapshot.val() === true;

                        if (!this.isConnected) {
                            connectionAttempts++;
                            this.log(`‚ö†Ô∏è Verbindungsversuch ${connectionAttempts}/${maxAttempts}`);
                            if (connectionAttempts < maxAttempts) {
                                await new Promise(resolve => setTimeout(resolve, 1000));
                            }
                        }
                    } catch (error) {
                        connectionAttempts++;
                        this.log(`‚ùå Verbindungsfehler Versuch ${connectionAttempts}: ${error.message}`);
                        if (connectionAttempts < maxAttempts) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }
                }

                if (this.isConnected) {
                    this.isInitialized = true;
                    this.log('‚úÖ Firebase erfolgreich verbunden!');
                } else {
                    this.log('‚ö†Ô∏è Firebase Verbindung fehlgeschlagen nach allen Versuchen');
                    this.isInitialized = false;
                }

                return this.isInitialized;

            } catch (error) {
                this.log(`‚ùå Firebase Initialisierung Fehler: ${error.message}`, 'error');
                console.error('Firebase Init Error:', error);
                this.isInitialized = false;
                this.isConnected = false;
                return false;
            }
        }

        async getGameData(gameId) {
            if (!gameId) {
                this.log('‚ùå Keine gameId angegeben');
                return null;
            }

            try {
                // Auch ohne isConnected-Flag versuchen
                if (!this.database) {
                    this.log('‚ùå Database nicht initialisiert');
                    return null;
                }

                this.log(`üîç Lade Spieldaten f√ºr: ${gameId}`);
                const gameRef = this.database.ref(`games/${gameId}`);
                const snapshot = await gameRef.once('value');

                if (snapshot.exists()) {
                    this.log('‚úÖ Spieldaten gefunden');
                    return snapshot.val();
                } else {
                    this.log('‚ö†Ô∏è Spiel nicht gefunden in Firebase');
                    return null;
                }
            } catch (error) {
                this.log(`‚ùå Fehler beim Laden: ${error.message}`, 'error');
                console.error('GetGameData Error:', error);
                return null;
            }
        }

        async joinGame(gameId, playerName) {
            if (!this.database) {
                throw new Error('Firebase nicht initialisiert');
            }

            try {
                const playerId = `guest_${playerName.replace(/[^a-zA-Z0-9]/g, '').toLowerCase()}_${Date.now()}_${Math.random().toString(36).substr(2, 4)}`;

                this.log(`üë§ Erstelle Player: ${playerId}`);

                const playerRef = this.database.ref(`games/${gameId}/players/${playerId}`);
                await playerRef.set({
                    name: playerName,
                    isHost: false,
                    isOnline: true,
                    isReady: false,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP
                });

                this.log('‚úÖ Player erfolgreich hinzugef√ºgt');

                const gameData = await this.getGameData(gameId);

                this.log(`‚úÖ Spielbeitritt erfolgreich: ${playerId} -> ${gameId}`);

                return {
                    playerId: playerId,
                    gameData: gameData
                };

            } catch (error) {
                this.log(`‚ùå Fehler beim Beitreten: ${error.message}`, 'error');
                console.error('JoinGame Error:', error);
                throw error;
            }
        }

        cleanup() {
            this.log('üßπ Cleanup...');
            this.listeners.forEach(({ ref, listener }) => {
                try {
                    ref.off('value', listener);
                } catch (error) {
                    this.log(`‚ùå Fehler beim Entfernen: ${error.message}`, 'error');
                }
            });
            this.listeners = [];
        }

        get isReady() {
            return this.database !== null;
        }

        log(message, type = 'info') {
            const colors = {
                info: '#4488ff',
                warning: '#ffaa00',
                error: '#ff4444',
                success: '#00ff00'
            };
            console.log(`%c[Firebase] ${message}`, `color: ${colors[type] || colors.info}`);
        }
    }

    // ===== GLOBAL VARIABLES =====
    let gameState = null;
    let firebaseService = null;
    let currentGameData = null;
    let checkTimeout = null;
    let firebaseInitialized = false;

    const categoryData = {
        fsk0: { name: 'Familie & Freunde', icon: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' },
        fsk16: { name: 'Party Time', icon: 'üéâ' },
        fsk18: { name: 'Hei√ü & Gewagt', icon: 'üî•' },
        special: { name: 'Special Edition', icon: '‚≠ê' }
    };

    const difficultyNames = {
        easy: 'Entspannt üòå',
        medium: 'Ausgewogen üéØ',
        hard: 'Hardcore üíÄ'
    };

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', function() {
        initJoinGame();
    });

    async function initJoinGame() {
        log('üéÆ Join Game - Initialisierung...');

        gameState = new GameState();
        gameState.clearStorage();

        firebaseService = new FirebaseGameService();

        // Check for URL parameter BEFORE Firebase init
        checkUrlParameter();

        // Initialize Firebase with proper waiting
        log('üî• Starte Firebase Initialisierung...');
        showLoading();

        const success = await firebaseService.initialize();

        hideLoading();

        if (success) {
            log('‚úÖ Firebase erfolgreich initialisiert');
            firebaseInitialized = true;

            // Wenn Code aus URL da ist, jetzt automatisch checken
            const gameCodeInput = document.getElementById('game-code');
            if (gameCodeInput.value.length === 6) {
                setTimeout(() => {
                    checkGameExists(gameCodeInput.value);
                }, 500);
            }
        } else {
            log('‚ö†Ô∏è Firebase konnte nicht initialisiert werden');
            showNotification('Verbindungsprobleme - bitte versuche es erneut', 'warning');
        }

        log('‚úÖ Join Game bereit!');
    }

    function checkUrlParameter() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code && code.length === 6) {
            log(`üîó URL-Parameter gefunden: ${code}`);
            const gameCodeInput = document.getElementById('game-code');
            gameCodeInput.value = code.toUpperCase();
        }
    }

    // ===== GAME CODE HANDLING =====
    function handleGameCodeInput() {
        const input = document.getElementById('game-code');
        let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');

        if (value.length > 6) {
            value = value.substring(0, 6);
        }

        input.value = value;

        if (checkTimeout) {
            clearTimeout(checkTimeout);
        }

        input.classList.remove('valid', 'error');
        document.getElementById('game-info').classList.remove('show');

        if (value.length === 6) {
            // Warte kurz, dann checke das Spiel
            checkTimeout = setTimeout(() => {
                if (firebaseInitialized) {
                    checkGameExists(value);
                } else {
                    log('‚ö†Ô∏è Firebase noch nicht bereit, warte...');
                    showNotification('Einen Moment bitte...', 'warning');
                }
            }, 800);
        }

        validateForm();
    }

    async function checkGameExists(gameCode) {
        const input = document.getElementById('game-code');

        try {
            log(`üîç √úberpr√ºfe Spiel: ${gameCode}`);

            if (!firebaseService.isReady) {
                throw new Error('Firebase noch nicht bereit - bitte warten');
            }

            const gameData = await firebaseService.getGameData(gameCode);

            if (!gameData) {
                throw new Error('Spiel nicht gefunden');
            }

            if (gameData.gameState === 'finished') {
                throw new Error('Spiel bereits beendet');
            }

            if (gameData.gameState === 'playing') {
                throw new Error('Spiel l√§uft bereits - kein Beitritt mehr m√∂glich');
            }

            currentGameData = gameData;

            displayGameInfo(gameData);
            input.classList.add('valid');

            showNotification('Spiel gefunden! ‚úÖ', 'success');
            validateForm();

        } catch (error) {
            log(`‚ùå √úberpr√ºfung fehlgeschlagen: ${error.message}`, 'error');
            input.classList.add('error');
            showNotification(error.message, 'error');
            currentGameData = null;
            validateForm();
        }
    }

    function displayGameInfo(gameData) {
        const infoDiv = document.getElementById('game-info');

        // Host
        const hostPlayer = Object.values(gameData.players || {}).find(p => p.isHost);
        document.getElementById('info-host').textContent = hostPlayer ? hostPlayer.name : 'Unbekannt';

        // Difficulty
        document.getElementById('info-difficulty').textContent =
            difficultyNames[gameData.difficulty] || 'Standard';

        // Players
        const playerCount = gameData.players ? Object.keys(gameData.players).length : 0;
        document.getElementById('info-players').textContent = `${playerCount}/8`;

        // Categories
        const categories = (gameData.categories || [])
            .map(cat => categoryData[cat]?.icon || cat)
            .join(' ');
        document.getElementById('info-categories').textContent = categories || '-';

        // Status
        const statusNames = {
            waiting: 'Wartet',
            lobby: 'Lobby',
            playing: 'L√§uft',
            finished: 'Beendet'
        };
        document.getElementById('info-status').textContent = statusNames[gameData.gameState] || 'Lobby';

        infoDiv.classList.add('show');
    }

    function validateForm() {
        const gameCode = document.getElementById('game-code').value;
        const playerName = document.getElementById('player-name').value.trim();
        const joinBtn = document.getElementById('join-btn');

        const isValid = gameCode.length === 6 &&
            playerName.length >= 2 &&
            currentGameData !== null &&
            firebaseInitialized;

        joinBtn.disabled = !isValid;
    }

    // ===== JOIN GAME =====
    async function joinGame() {
        const gameCode = document.getElementById('game-code').value.toUpperCase();
        const playerName = document.getElementById('player-name').value.trim();

        if (!currentGameData) {
            showNotification('Spiel-Code ung√ºltig', 'error');
            return;
        }

        if (playerName.length < 2) {
            showNotification('Name zu kurz (min. 2 Zeichen)', 'error');
            return;
        }

        if (!firebaseInitialized) {
            showNotification('Firebase nicht bereit - bitte warten', 'warning');
            return;
        }

        log(`üöÄ Trete Spiel bei: ${gameCode} als ${playerName}`);
        showLoading();

        try {
            const joinResult = await firebaseService.joinGame(gameCode, playerName);

            log('‚úÖ Erfolgreich beigetreten!');

            // Setup game state
            gameState.gameId = gameCode;
            gameState.playerId = joinResult.playerId;
            gameState.playerName = playerName;
            gameState.deviceMode = 'multi';
            gameState.isHost = false;
            gameState.isGuest = true;
            gameState.selectedCategories = joinResult.gameData.categories || [];
            gameState.difficulty = joinResult.gameData.difficulty || 'medium';
            gameState.gamePhase = 'lobby';
            gameState.timestamp = Date.now();

            gameState.save();

            log('‚úÖ Game State gespeichert');

            hideLoading();
            showNotification('Erfolgreich beigetreten! üéâ', 'success');

            setTimeout(() => {
                window.location.href = 'multiplayer-lobby.html';
            }, 1500);

        } catch (error) {
            log(`‚ùå Beitritt fehlgeschlagen: ${error.message}`, 'error');
            hideLoading();
            showNotification('Fehler beim Beitreten: ' + error.message, 'error');
        }
    }

    function goBack() {
        if (firebaseService) {
            firebaseService.cleanup();
        }
        window.location.href = 'index.html';
    }

    // ===== UTILITY FUNCTIONS =====
    function showLoading() {
        document.getElementById('loading').classList.add('show');
    }

    function hideLoading() {
        document.getElementById('loading').classList.remove('show');
    }

    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type} show`;

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    function log(message, type = 'info') {
        const colors = {
            info: '#4488ff',
            warning: '#ffaa00',
            error: '#ff4444',
            success: '#00ff00'
        };
        console.log(`%c[JoinGame] ${message}`, `color: ${colors[type] || colors.info}`);
    }

    // ===== CLEANUP =====
    window.addEventListener('beforeunload', function() {
        if (firebaseService) {
            firebaseService.cleanup();
        }
    });

    // ===== DEBUG =====
    window.debugJoinGame = function() {
        console.log('üîç === JOIN GAME DEBUG ===');
        console.log('GameState:', gameState);
        console.log('Current Game Data:', currentGameData);
        console.log('Firebase Initialized:', firebaseInitialized);
        console.log('Firebase Status:', {
            isReady: firebaseService?.isReady,
            database: !!firebaseService?.database
        });
    };

    log('‚úÖ No-Cap Join Game - vollst√§ndig geladen!');
    log('üõ†Ô∏è Debug: debugJoinGame()');
</script>
