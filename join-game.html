    <style>
        /* DenkstDu Join Game Styles - Mobile First */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            position: relative;

        }

        /* iOS Specific Fixes */
        @supports (-webkit-appearance: none) {
            body {
                min-height: -webkit-fill-available;
                background-attachment: fixed;
            }
            
            html {
                height: -webkit-fill-available;
            }

        /* Background Particles - Optimized */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        .particle:nth-child(1) { width: 60px; height: 60px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 80px; height: 80px; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 40px; height: 40px; left: 30%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) translateZ(0); opacity: 0.3; }
            25% { transform: translateY(-15px) rotate(90deg) translateZ(0); opacity: 0.5; }
            50% { transform: translateY(0px) rotate(180deg) translateZ(0); opacity: 0.3; }
            75% { transform: translateY(-8px) rotate(270deg) translateZ(0); opacity: 0.5; }

        .join-header {

            margin-bottom: 25px;

        }

        .join-subtitle {

        }

        /* Form Styles - Mobile Optimized */
        .form-group {

        .form-label {

            font-weight: 600;

            color: #e0e0e0;

        /* Game Code Input - Improved UX */
        .game-code-container {

            margin-bottom: 20px;

        .game-code-input {
            width: 100%;

        .game-code-input::placeholder {

        }

        /* Game Info Preview - Compact */
        .game-info-preview {

            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .info-label {

        /* Player Name Section */

            overflow: hidden;

            transform: translateY(-10px);

        .player-name-section.visible {

        }

            margin-top: 25px;

            font-size: 1rem;

        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .btn-secondary {

        .btn-secondary:hover {

        /* Status Indicators */
        .status-indicator {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .status-indicator.checking {
            background: #ffc107;
        }

        .status-indicator.found {
            background: #4CAF50;
        }

        .status-indicator.error {
            background: #f44336;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);

        }

        .loading-overlay.show {

        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {

            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications - Mobile Optimized */
        .toast-notification {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 15px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            -webkit-backdrop-filter: blur(25px);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-notification.success {
            border-color: rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.25));

        .toast-notification.warning {
            border-color: rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 152, 0, 0.25));

        .toast-notification.error {
            border-color: rgba(244, 67, 54, 0.5);
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(244, 67, 54, 0.25));
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        .toast-message {
            font-weight: 600;
            font-size: 0.9rem;
            line-height: 1.4;
            flex: 1;

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            .join-container {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 60px;
            }

            .glass-card {
                padding: 20px 15px;
                margin-top: 0;
            }

            .join-title {
                font-size: 1.8rem;
            }

            .game-code-input {
                font-size: 1.6rem;

            }

            .controls {
                flex-direction: row;
                gap: 10px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 0.9rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        @media (max-height: 700px) {
            .join-container {
                justify-content: flex-start;
                padding-top: 40px;
            }

            .glass-card {

            }

            .join-header {
                margin-bottom: 20px;
            }

            .form-group {

            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .glass-card {
                padding: 15px 12px;
            }

            .game-code-input {
                font-size: 1.4rem;
                letter-spacing: 4px;

            }

            .btn {
                padding: 12px 16px;
                font-size: 0.8rem;
            }
        }

        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {

    </style>

    <script>
        // ===== FIREBASE INTEGRATION - FIXED =====
        class FirebaseGameService {
            constructor() {
                this.app = null;
                this.database = null;
                this.isInitialized = false;
                this.isConnected = false;
                this.gameRef = null;
                this.playerRef = null;
                this.initializationPromise = null;
                
                // Firebase Konfiguration
                this.config = {
                    apiKey: "AIzaSyC_cu_2X2uFCPcxYetxIUHi2v56F1Mz0Vk",
                    authDomain: "denkstduwebsite.firebaseapp.com",
                    databaseURL: "https://denkstduwebsite-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "denkstduwebsite",
                    storageBucket: "denkstduwebsite.appspot.com",
                    messagingSenderId: "27029260611",
                    appId: "1:27029260611:web:3c7da4db0bf92e8ce247f6",
                    measurementId: "G-BNKNW95HK8"
                };
            }

            // Firebase initialisieren - FIXED VERSION
            async initialize() {
                if (this.initializationPromise) {
                    return this.initializationPromise;
                }

                this.initializationPromise = this._doInitialize();
                return this.initializationPromise;
            }

            async _doInitialize() {
                try {
                    console.log('üî• Initializing Firebase...');
                    
                    if (typeof firebase === 'undefined') {
                        throw new Error('Firebase SDK not loaded');
                    }

                    if (!firebase.apps || firebase.apps.length === 0) {
                        this.app = firebase.initializeApp(this.config);
                    } else {
                        this.app = firebase.app();
                    }

                    this.database = firebase.database();
                    
                    // Test connection with timeout
                    const connected = await Promise.race([
                        this.testConnection(),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Connection timeout')), 10000)
                        )
                    ]);
                    
                    this.isInitialized = connected;
                    this.isConnected = connected;
                    
                    console.log('‚úÖ Firebase initialized:', this.isInitialized);
                    return this.isInitialized;

                } catch (error) {
                    console.error('‚ùå Firebase initialization failed:', error);
                    this.isInitialized = false;
                    this.isConnected = false;
                    return false;
                }
            }

            // Verbindung testen - IMPROVED
            async testConnection() {
                try {
                    const testRef = this.database.ref('.info/connected');
                    const snapshot = await testRef.once('value');
                    const connected = snapshot.val() === true;
                    
                    if (connected) {
                        // Additional test - try to read server timestamp
                        const serverTimeRef = this.database.ref('.info/serverTimeOffset');
                        await serverTimeRef.once('value');
                    }
                    
                    return connected;
                    
                } catch (error) {
                    console.error('‚ùå Connection test failed:', error);
                    return false;
                }
            }

            // Spiel-Info abrufen - IMPROVED ERROR HANDLING
            async getGameInfo(gameId) {
                if (!this.isInitialized || !this.isConnected) {
                    throw new Error('Firebase not connected');
                }

                try {
                    console.log(`üîç Getting game info for: ${gameId}`);
                    
                    const gameRef = this.database.ref(`games/${gameId}`);
                    const snapshot = await Promise.race([
                        gameRef.once('value'),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Request timeout')), 8000)
                        )
                    ]);
                    
                    if (!snapshot.exists()) {
                        throw new Error('Spiel nicht gefunden');
                    }

                    const gameData = snapshot.val();
                    console.log('‚úÖ Game data received:', gameData);
                    
                    // Check if game is joinable
                    if (gameData.gameState === 'finished') {
                        throw new Error('Spiel bereits beendet');
                    }

                    return gameData;

                } catch (error) {
                    console.error('‚ùå Error getting game info:', error);
                    throw error;
                }
            }

            // Spiel beitreten - IMPROVED
            async joinGame(gameId, playerData) {
                if (!this.isInitialized || !this.isConnected) {
                    throw new Error('Firebase not connected');
                }

                try {
                    console.log(`üöÄ Joining game: ${gameId} as ${playerData.name}`);
                    
                    // Get game data first
                    const gameData = await this.getGameInfo(gameId);
                    
                    // Check player count
                    const currentPlayers = gameData.players || {};
                    if (Object.keys(currentPlayers).length >= 8) {
                        throw new Error('Spiel ist voll');
                    }

                    // Check if name is already taken
                    const existingNames = Object.values(currentPlayers).map(p => p.name.toLowerCase());
                    if (existingNames.includes(playerData.name.toLowerCase())) {
                        throw new Error('Name bereits vergeben');
                    }

                    // Create unique player ID
                    const playerId = `guest_${playerData.name}_${Date.now()}`;
                    
                    // Create player object
                    const playerObject = {
                        id: playerId,
                        name: playerData.name,
                        isHost: false,
                        isReady: false,
                        joinedAt: firebase.database.ServerValue.TIMESTAMP,
                        isOnline: true
                    };

                    // Add player to game
                    this.playerRef = this.database.ref(`games/${gameId}/players/${playerId}`);
                    await this.playerRef.set(playerObject);

                    // Player Online-Status √ºberwachen
                    this.playerRef.child('isOnline').onDisconnect().set(false);
                    await this.playerRef.child('isOnline').set(true);

                    console.log('‚úÖ Successfully joined game');
                    
                    return {
                        gameId: gameId,
                        playerId: playerId,
                        gameData: gameData,
                        playerData: playerObject
                    };

                } catch (error) {
                    console.error('‚ùå Error joining game:', error);
                    throw error;
                }
            }

            // Game Updates √ºberwachen - ENHANCED
            listenToGameUpdates(gameId, callback) {
                if (!this.isInitialized) return null;

                console.log(`üéß Setting up game listener for: ${gameId}`);
                const gameRef = this.database.ref(`games/${gameId}`);
                
                gameRef.on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const gameData = snapshot.val();
console.log(`üéÆ Game update received: ${gameData.gameState}`);
                        
                        // Sofortige Reaktion auf gameState-√Ñnderungen
                        if (gameData.gameState === 'playing') {
                            console.log('üöÄ Game started detected - immediate navigation');
                            setTimeout(() => handleGameStarted(gameData), 100);
                        }
                        
                        callback(snapshot);
                    } else {
                        console.log('‚ùå Game no longer exists');
                        callback(snapshot);
                    }
                }, (error) => {
                    console.error('‚ùå Game listener error:', error);
                });
                
                return gameRef;
            }

            // Cleanup
            cleanup() {
                if (this.gameRef) {
                    this.gameRef.off();
                }
                if (this.playerRef) {
                    this.playerRef.off();
                }
            }
        }

        // ===== GAME STATE MANAGEMENT =====
        class GameState {
            constructor(playerKey = null) {
                this.playerKey = playerKey;
                this.reset();
                this.loadFromStorage();
            }

            reset() {
                this.deviceMode = 'multi';
                this.selectedCategories = [];
                this.difficulty = null;
                this.players = [];
                this.gameId = null;
                this.playerId = null;
                this.playerName = null;
                this.isHost = false;
                this.isGuest = false;
                this.currentQuestionIndex = 0;
                this.gamePhase = 'lobby';
                this.timestamp = Date.now();
            }

            getStorageKey() {
                if (this.playerKey) {
                    return `denkstdu_game_state_${this.playerKey}`;
                }
                return 'denkstdu_game_state';
            }

            saveToStorage() {
                try {
                    const stateToSave = {
                        deviceMode: this.deviceMode,
                        selectedCategories: this.selectedCategories,
                        difficulty: this.difficulty,
                        players: this.players,
                        gameId: this.gameId,
                        playerId: this.playerId,
                        playerName: this.playerName,
                        isHost: this.isHost,
                        isGuest: this.isGuest,
                        currentQuestionIndex: this.currentQuestionIndex,
                        gamePhase: this.gamePhase,
                        timestamp: Date.now(),
                        version: 3,
                        playerKey: this.playerKey
                    };
                    
                    localStorage.setItem(this.getStorageKey(), JSON.stringify(stateToSave));
                    console.log('üíæ GameState saved:', this.getStorageKey());
                    return true;
                } catch (error) {
                    console.error('‚ùå Failed to save GameState:', error);
                    return false;
                }
            }

            loadFromStorage() {
                try {
                    const saved = localStorage.getItem(this.getStorageKey());
                    if (saved) {
                        const state = JSON.parse(saved);
                        const maxAge = 24 * 60 * 60 * 1000; // 24 hours
                        if (state.timestamp && (Date.now() - state.timestamp) < maxAge) {
                            Object.keys(state).forEach(key => {
                                if (this.hasOwnProperty(key) || key === 'deviceMode' || key === 'playerKey' || key === 'playerId') {
                                    this[key] = state[key];
                                }
                            });
                            console.log('üìÇ GameState loaded:', this.getStorageKey());
                            return true;
                        } else {
                            this.clearStorage();
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Failed to load GameState:', error);
                    this.clearStorage();
                }
                return false;
            }

            clearStorage() {
                localStorage.removeItem(this.getStorageKey());
            }
        }

        // ===== CLIPBOARD FUNCTIONALITY =====
        async function pasteFromClipboard() {
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    const cleanText = text.toUpperCase().replace(/[^A-Z]/g, '').substring(0, 4);
                    
                    if (cleanText.length === 4) {
                        const input = document.getElementById('game-code-input');
                        input.value = cleanText;
                        handleGameCodeInput();
                        showNotification('Code eingef√ºgt! üìã', 'success');
                    } else {
                        showNotification('Ung√ºltiger Code in Zwischenablage', 'warning');
                    }
                } else {
                    showNotification('Zwischenablage nicht verf√ºgbar', 'warning');
                }
            } catch (error) {
                console.error('Clipboard error:', error);
                showNotification('Zwischenablage-Zugriff fehlgeschlagen', 'error');
            }
        }

        // ===== GAME CODE HANDLING - IMPROVED =====
        function handleGameCodeInput() {
            const input = document.getElementById('game-code-input');
            const statusIndicator = document.getElementById('status-indicator');
            
            let value = input.value.toUpperCase().replace(/[^A-Z]/g, '');
            
            if (value.length > 4) {
                value = value.substring(0, 4);
            }
            
            input.value = value;
            
            // Clear previous timeout
            if (checkTimeout) {
                clearTimeout(checkTimeout);
            }
            
            // Reset input styling
            input.classList.remove('valid', 'error');
            statusIndicator.style.display = 'none';
            
            if (value.length === 4) {
                // Show checking indicator
                statusIndicator.className = 'status-indicator checking';
                statusIndicator.textContent = 'üîç';
                statusIndicator.style.display = 'block';
                
                // Delay check to avoid too many requests
                checkTimeout = setTimeout(() => {
                    checkGameExists(value);
                }, 500);
            } else {
                hideGameInfo();
                updateJoinButton();
            }
        }

        async function checkGameExists(gameCode) {
            const input = document.getElementById('game-code-input');
            const statusIndicator = document.getElementById('status-indicator');
            
            if (!firebaseService.isInitialized) {
                // Try to initialize Firebase first
                const initialized = await firebaseService.initialize();
                if (!initialized) {
                    statusIndicator.className = 'status-indicator error';
                    statusIndicator.textContent = '‚ùå';
                    input.classList.add('error');
                    showNotification('Firebase nicht verf√ºgbar', 'error');
                    return;
                }
            }

            try {
                console.log(`üîç Checking game: ${gameCode}`);
                
                const gameData = await firebaseService.getGameInfo(gameCode);
                
                if (gameData) {
                    // Success
                    statusIndicator.className = 'status-indicator found';
                    statusIndicator.textContent = '‚úÖ';
                    input.classList.add('valid');
                    
                    displayGameInfo(gameData);
                    showPlayerNameInput();
                    setupGameListener(gameCode);
                    
                    showNotification('Spiel gefunden! üéâ', 'success');
                }
                
            } catch (error) {
                console.error('‚ùå Game check failed:', error);
                
                // Error
                statusIndicator.className = 'status-indicator error';
                statusIndicator.textContent = '‚ùå';
                input.classList.add('error');
                
                let errorMessage = 'Spiel nicht gefunden';
                if (error.message.includes('beendet')) {
                    errorMessage = 'Spiel bereits beendet';
                } else if (error.message.includes('voll')) {
                    errorMessage = 'Spiel ist voll';
                } else if (error.message.includes('timeout')) {
                    errorMessage = 'Verbindung langsam';
                } else if (error.message.includes('not connected')) {
                    errorMessage = 'Keine Verbindung';
                }
                
                showNotification(errorMessage, 'error');
                hideGameInfo();
            }
        }

        function displayGameInfo(gameData) {
            const preview = document.getElementById('game-info-preview');
            
            // Category names mapping
            const categoryNames = {
                'fsk0': 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Familie',
                'fsk16': 'üéâ Party',
                'fsk18': 'üî• Erwachsene'
            };
            const categories = (gameData.categories || []).map(cat => categoryNames[cat] || cat).join(', ');
            document.getElementById('game-categories').textContent = categories || 'Standard';
            
            // Difficulty names mapping
            const difficultyNames = {
                'easy': 'üç∫ Entspannt',
                'medium': 'üç∫üç∫ Standard',
                'hard': 'üç∫üç∫üç∫ Hardcore'
            };
            document.getElementById('game-difficulty').textContent = difficultyNames[gameData.difficulty] || 'Standard';
            
            // Game status
            const statusNames = {
                'waiting': '‚è≥ Wartet',
                'lobby': 'üè† Lobby',
                'playing': 'üéÆ L√§uft',
                'finished': 'üèÅ Beendet'
            };

        function hideGameInfo() {
            document.getElementById('game-info-preview').classList.remove('visible');
            hidePlayerNameInput();
        }

        function showPlayerNameInput() {
            const nameSection = document.getElementById('player-name-section');
            nameSection.classList.add('visible');
            updateJoinButton();
            
            // Focus name input after animation
            setTimeout(() => {
                document.getElementById('player-name-input').focus();
            }, 300);
        }

        function hidePlayerNameInput() {
            document.getElementById('player-name-section').classList.remove('visible');
            updateJoinButton();
        }

        function updateJoinButton() {
            const joinBtn = document.getElementById('join-btn');
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();
            
            const isValidGameCode = gameCode.length === 4;
            const isValidPlayerName = playerName.length >= 2;
            const hasGameInfo = document.getElementById('game-info-preview').classList.contains('visible');
            
            if (isValidGameCode && isValidPlayerName && hasGameInfo) {
                joinBtn.disabled = false;
                joinBtn.textContent = 'üöÄ Beitreten';
            } else {
                joinBtn.disabled = true;
                if (!isValidGameCode) {
                    joinBtn.textContent = '‚å®Ô∏è Code eingeben';
                } else if (!hasGameInfo) {
                    joinBtn.textContent = 'üîç Spiel suchen...';
                } else if (!isValidPlayerName) {
                    joinBtn.textContent = 'üë§ Name eingeben';
                } else {
                    joinBtn.textContent = 'üöÄ Beitreten';
                }
            }
        }

        // ===== GAME JOINING - IMPROVED =====
        async function joinGame() {
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();

            if (gameCode.length !== 4) {
                showNotification('Ung√ºltiger Code (4 Zeichen)', 'warning');
                return;
            }

            if (playerName.length < 2) {
                showNotification('Name zu kurz (min. 2 Zeichen)', 'warning');
                return;
            }

            if (!firebaseService.isConnected) {
                showNotification('Keine Firebase-Verbindung', 'error');
                return;
            }

            if (isNavigating) {
                console.log('‚ö†Ô∏è Join already in progress');
                return;
            }

            showLoading();

            try {
                console.log('üöÄ Attempting to join game...');
                
                const joinResult = await firebaseService.joinGame(gameCode, {
                    name: playerName
                });

                // Create guest game state
                const guestPlayerKey = `guest_${playerName}_${Date.now()}`;
                gameState = new GameState(guestPlayerKey);
                
                // Set up game state
                gameState.gameId = gameCode;
                gameState.playerId = joinResult.playerId;
                gameState.playerName = playerName;
                gameState.deviceMode = 'multi';
                gameState.isHost = false;
                gameState.isGuest = true;
                gameState.playerKey = guestPlayerKey;
                
                // Copy game settings
                gameState.selectedCategories = joinResult.gameData.categories || [];
                gameState.difficulty = joinResult.gameData.difficulty || 'medium';
                
                // Set game phase based on current state
                if (joinResult.gameData.gameState === 'playing') {
                    gameState.gamePhase = 'playing';
                } else {
                    gameState.gamePhase = 'lobby';
                }
                
                // Save to localStorage
                gameState.saveToStorage();
                
                hideLoading();
                showNotification('Erfolgreich beigetreten! üéâ', 'success');
                
                console.log(`‚úÖ Guest joined with key: ${guestPlayerKey}`);
                
                // Set up game listener for real-time updates
                setupGameListener(gameCode);
                
                // Navigate based on game state
                setTimeout(() => {
                    if (gameState.gamePhase === 'playing') {
                        navigateToGameplay();
                    } else {
                        navigateToLobby();
                    }
                }, 1500);

            } catch (error) {
                hideLoading();
                isNavigating = false;
                console.error('‚ùå Error joining game:', error);
                
                // User-friendly error messages
                let errorMessage = 'Beitritt fehlgeschlagen';
                if (error.message.includes('nicht gefunden')) {
                    errorMessage = 'Spiel nicht gefunden';
                } else if (error.message.includes('bereits vergeben')) {
                    errorMessage = 'Name bereits vergeben';
                } else if (error.message.includes('voll')) {
                    errorMessage = 'Spiel ist voll';
                } else if (error.message.includes('beendet')) {
                    errorMessage = 'Spiel bereits beendet';
                } else if (error.message.includes('timeout')) {
                    errorMessage = 'Verbindung zu langsam';
                }
                
                showNotification(errorMessage, 'error');
            }
        }

        // ===== GAME LISTENER - ENHANCED =====
        function setupGameListener(gameId) {
            if (gameListener) {
                gameListener.off();
            }
            
            gameListener = firebaseService.listenToGameUpdates(gameId, (snapshot) => {
                if (snapshot.exists()) {
                    const newGameData = snapshot.val();
                    const oldGameState = currentGameData?.gameState;
                    const newGameState = newGameData.gameState;
                    
                    console.log(`üéÆ Game update: ${oldGameState} ‚Üí ${newGameState}`);
                    currentGameData = newGameData;
                    
                    // Update UI if still on join page
                    if (document.getElementById('game-info-preview').classList.contains('visible')) {
                        displayGameInfo(newGameData);
                    }
                    
                    // Handle game start
                    if (newGameState === 'playing' && oldGameState !== 'playing') {
                        console.log('üöÄ GAME STARTED - Immediate navigation');
                        handleGameStarted(newGameData);
                    }
                }
            });
        }

        // ===== GAME START HANDLER - ENHANCED =====
        function handleGameStarted(gameData = null) {
            if (isNavigating) {
                console.log('‚ö†Ô∏è Navigation already in progress');
                return;
            }
            
            console.log('üöÄ handleGameStarted triggered');
            isNavigating = true;
            
            showNotification('Spiel wurde gestartet! üéÆ', 'success');
            showLoading();
            
            // Update local game state
            if (gameState) {
                gameState.gamePhase = 'playing';
                
                if (gameData) {
                    if (gameData.categories) gameState.selectedCategories = gameData.categories;
                    if (gameData.difficulty) gameState.difficulty = gameData.difficulty;
                }
                
                gameState.saveToStorage();
            }
            
            console.log('üì± Navigating to gameplay in 1.5 seconds...');
            
            setTimeout(() => {
                navigateToGameplay();
            }, 1500);
        }

        function navigateToLobby() {
            console.log('üéØ Navigating to multiplayer-lobby.html');
            window.location.href = 'multiplayer-lobby.html';
        }

        function navigateToGameplay() {
            console.log('üéØ Navigating to multiplayer-gameplay.html');
            hideLoading();
            window.location.href = 'multiplayer-gameplay.html';
        }

        function goBack() {
            if (gameListener) {
                gameListener.off();
            }
            firebaseService.cleanup();

            window.location.href = 'index.html';
        }

        // ===== CLEANUP =====
        window.addEventListener('beforeunload', function() {
            if (gameListener) {
                gameListener.off();
            }
            firebaseService.cleanup();
        });

        // ===== UTILITY FUNCTIONS =====
        function showLoading() {
            document.getElementById('loading-overlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('show');
        }

        function showNotification(message, type = 'info') {
            // Remove existing notifications
            document.querySelectorAll('.toast-notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `toast-notification ${type}`;
            notification.innerHTML = `
                <div class="toast-content">
                    <div class="toast-icon">${type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Remove after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        console.log('‚úÖ Enhanced Join Game with mobile design loaded');

    </script>
