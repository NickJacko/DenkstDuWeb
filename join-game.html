<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DenkstDu - Spiel beitreten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="firebase-service.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        @supports (-webkit-appearance: none) {
            body {
                min-height: -webkit-fill-available;
                background-attachment: fixed;
            }
            html {
                height: -webkit-fill-available;
            }
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        .particle:nth-child(1) { width: 60px; height: 60px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 80px; height: 80px; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 40px; height: 40px; left: 30%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) translateZ(0); opacity: 0.3; }
            25% { transform: translateY(-15px) rotate(90deg) translateZ(0); opacity: 0.5; }
            50% { transform: translateY(0px) rotate(180deg) translateZ(0); opacity: 0.3; }
            75% { transform: translateY(-8px) rotate(270deg) translateZ(0); opacity: 0.5; }
        }

        .join-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: white;
            -webkit-backdrop-filter: blur(20px);
            transform: translateZ(0);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .join-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .join-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .join-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .game-code-container {
            position: relative;
            margin-bottom: 20px;
        }

        .game-code-input {
            width: 100%;
            padding: 18px 60px 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .game-code-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            font-size: 1.1rem;
        }

        .game-code-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(79, 172, 254, 0.4);
            transform: scale(1.02);
        }

        .game-code-input.valid {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .game-code-input.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .paste-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .paste-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .status-indicator {
            position: absolute;
            top: -8px;
            right: 40px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .status-indicator.checking {
            background: #ffc107;
            display: flex;
        }

        .status-indicator.found {
            background: #4CAF50;
            display: flex;
        }

        .status-indicator.error {
            background: #f44336;
            display: flex;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .game-info-preview {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            max-height: 0;
            overflow: hidden;
        }

        .game-info-preview.visible {
            opacity: 1;
            transform: translateY(0);
            max-height: 200px;
        }

        .info-header {
            text-align: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: #4facfe;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 10px;
        }

        .info-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 600;
            font-size: 0.85rem;
        }

        .player-name-section {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            transform: translateY(-10px);
        }

        .player-name-section.visible {
            opacity: 1;
            max-height: 100px;
            transform: translateY(0);
        }

        .player-name-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .player-name-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .player-name-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
            min-height: 52px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: none;
            flex: 0.8;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 15px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            -webkit-backdrop-filter: blur(25px);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-notification.success {
            border-color: rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.25));
        }

        .toast-notification.warning {
            border-color: rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 152, 0, 0.25));
        }

        .toast-notification.error {
            border-color: rgba(244, 67, 54, 0.5);
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(244, 67, 54, 0.25));
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        .toast-message {
            font-weight: 600;
            font-size: 0.9rem;
            line-height: 1.4;
            flex: 1;
        }

        @media (max-width: 768px) {
            .join-container {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 60px;
            }

            .glass-card {
                padding: 20px 15px;
                margin-top: 0;
            }

            .join-title {
                font-size: 1.8rem;
            }

            .game-code-input {
                font-size: 1.2rem;
                letter-spacing: 2px;
                padding: 16px 50px 16px 18px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 0.9rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Trete Spiel bei...</p>
        </div>
    </div>

    <div class="join-container">
        <div class="glass-card">
            <div class="join-header">
                <h1 class="join-title">üéÆ Spiel beitreten</h1>
                <p class="join-subtitle">Gib den 6-stelligen Spiel-Code ein</p>
            </div>

            <div class="form-group">
                <label class="form-label" for="game-code-input">Spiel-Code</label>
                <div class="game-code-container">
                    <input 
                        type="text" 
                        id="game-code-input" 
                        class="game-code-input" 
                        placeholder="ABC123" 
                        maxlength="6"
                        autocomplete="off"
                        autocapitalize="characters"
                        oninput="handleGameCodeInput()"
                    >
                    <button class="paste-btn" onclick="pasteFromClipboard()">üìã</button>
                    <div class="status-indicator" id="status-indicator">üîç</div>
                </div>
            </div>

            <div class="game-info-preview" id="game-info-preview">
                <div class="info-header">üéØ Spiel-Info</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Kategorien</div>
                        <div class="info-value" id="game-categories">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Schwierigkeit</div>
                        <div class="info-value" id="game-difficulty">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value" id="game-status">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Spieler</div>
                        <div class="info-value" id="game-players">-</div>
                    </div>
                </div>
            </div>

            <div class="player-name-section" id="player-name-section">
                <div class="form-group">
                    <label class="form-label" for="player-name-input">Dein Name</label>
                    <input 
                        type="text" 
                        id="player-name-input" 
                        class="player-name-input" 
                        placeholder="Dein Spielername" 
                        maxlength="20"
                        autocomplete="name"
                        oninput="updateJoinButton()"
                    >
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="goBack()">
                    üîô Zur√ºck
                </button>
                <button class="btn" onclick="handleMainAction()" id="main-btn" disabled>
                    ‚å®Ô∏è Code eingeben
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===== KORRIGIERTE GAME STATE KLASSE =====
        class GameState {
            constructor(playerKey = null) {
                this.playerKey = playerKey || 'main';
                this.deviceMode = 'single';
                this.selectedCategories = [];
                this.difficulty = 'medium';
                this.playerNames = [];
                this.currentPlayerIndex = 0;
                this.playerName = '';
                this.gameId = null;
                this.playerId = null;
                this.isHost = false;
                this.isGuest = false;
                this.gamePhase = 'setup';
                this.timestamp = Date.now();
            }

            getStorageKey() {
                if (this.playerKey === 'main') {
                    return 'denkstdu_game_state';
                }
                return `denkstdu_game_state_${this.playerKey}`;
            }

            save() {
                try {
                    const data = {
                        deviceMode: this.deviceMode,
                        selectedCategories: this.selectedCategories,
                        difficulty: this.difficulty,
                        playerNames: this.playerNames,
                        currentPlayerIndex: this.currentPlayerIndex,
                        playerName: this.playerName,
                        gameId: this.gameId,
                        playerId: this.playerId,
                        isHost: this.isHost,
                        isGuest: this.isGuest,
                        gamePhase: this.gamePhase,
                        timestamp: this.timestamp,
                        playerKey: this.playerKey
                    };

                    localStorage.setItem(this.getStorageKey(), JSON.stringify(data));
                    console.log(`üíæ State saved to: ${this.getStorageKey()}`);
                    return true;
                } catch (error) {
                    console.error('‚ùå Save state failed:', error);
                    return false;
                }
            }

            load() {
                try {
                    const data = localStorage.getItem(this.getStorageKey());
                    if (data) {
                        const parsed = JSON.parse(data);

                        this.deviceMode = parsed.deviceMode || 'single';
                        this.selectedCategories = parsed.selectedCategories || [];
                        this.difficulty = parsed.difficulty || 'medium';
                        this.playerNames = parsed.playerNames || [];
                        this.currentPlayerIndex = parsed.currentPlayerIndex || 0;
                        this.playerName = parsed.playerName || '';
                        this.gameId = parsed.gameId || null;
                        this.playerId = parsed.playerId || null;
                        this.isHost = parsed.isHost || false;
                        this.isGuest = parsed.isGuest || false;
                        this.gamePhase = parsed.gamePhase || 'setup';
                        this.timestamp = parsed.timestamp || Date.now();
                        this.playerKey = parsed.playerKey || this.playerKey;

                        console.log(`üìÇ State loaded from: ${this.getStorageKey()}`);
                        return true;
                    }
                } catch (error) {
                    console.error('‚ùå Load state failed:', error);
                }
                return false;
            }

            clearStorage() {
                localStorage.removeItem(this.getStorageKey());
                console.log(`üóëÔ∏è Cleared storage: ${this.getStorageKey()}`);
            }
        }

        // ===== GLOBAL VARIABLES =====
        let firebaseService = new FirebaseGameService();
        let gameState = null;
        let gameListener = null;
        let currentGameData = null;
        let isNavigating = false;
        let checkTimeout = null;
        let appState = 'CODE_INPUT'; // States: CODE_INPUT, GAME_FOUND, NAME_INPUT, JOINING

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initJoinGame();
        });

        async function initJoinGame() {
            console.log('üéÆ Init join game...');
            
            // Clear old game states
            clearOldGameStates();
            
            // Initialize Firebase in background
            firebaseService.initialize().then(result => {
                console.log(`üî• Firebase ready: ${result}`);
            });
            
            console.log('‚úÖ Join game ready');
        }

        function clearOldGameStates() {
            console.log('üßπ Clearing old game states...');
            
            const keys = Object.keys(localStorage);
            let clearedCount = 0;
            
            for (let key of keys) {
                if (key.startsWith('denkstdu_game_state')) {
                    try {
                        const state = JSON.parse(localStorage.getItem(key));
                        const age = Date.now() - (state.timestamp || 0);
                        const maxAge = 2 * 60 * 60 * 1000; // 2 hours
                        
                        if (age > maxAge || state.gamePhase === 'finished') {
                            localStorage.removeItem(key);
                            clearedCount++;
                            console.log(`üóëÔ∏è Cleared old state: ${key}`);
                        }
                    } catch (e) {
                        localStorage.removeItem(key);
                        clearedCount++;
                        console.log(`üóëÔ∏è Cleared invalid state: ${key}`);
                    }
                }
            }
            
            console.log(`‚úÖ Cleared ${clearedCount} old game states`);
        }

        // ===== CLIPBOARD =====
        async function pasteFromClipboard() {
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    const cleanText = text.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 6);
                    
                    if (cleanText.length >= 4) {
                        const input = document.getElementById('game-code-input');
                        input.value = cleanText;
                        handleGameCodeInput();
                        showNotification('Code eingef√ºgt!', 'success');
                    } else {
                        showNotification('Ung√ºltiger Code', 'warning');
                    }
                } else {
                    showNotification('Zwischenablage nicht verf√ºgbar', 'warning');
                }
            } catch (error) {
                console.error('Clipboard error:', error);
                showNotification('Zwischenablage-Fehler', 'error');
            }
        }

        // ===== GAME CODE HANDLING =====
        function handleGameCodeInput() {
            const input = document.getElementById('game-code-input');
            const statusIndicator = document.getElementById('status-indicator');
            
            let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            
            input.value = value;
            
            if (checkTimeout) {
                clearTimeout(checkTimeout);
            }
            
            input.classList.remove('valid', 'error');
            hideGameInfo();
            hidePlayerNameInput();
            
            if (value.length === 6) {
                appState = 'CODE_COMPLETE';
                statusIndicator.className = 'status-indicator checking';
                statusIndicator.textContent = 'üîç';
                
                checkTimeout = setTimeout(() => {
                    checkGameExists(value);
                }, 800);
            } else {
                appState = 'CODE_INPUT';
                statusIndicator.style.display = 'none';
            }
            
            updateMainButton();
        }

        async function checkGameExists(gameCode) {
            const input = document.getElementById('game-code-input');
            const statusIndicator = document.getElementById('status-indicator');
            
            try {
                console.log(`üîç Checking: ${gameCode}`);
                
                if (!firebaseService.isConnected) {
                    const connected = await firebaseService.initialize();
                    if (!connected) {
                        throw new Error('FIREBASE_UNAVAILABLE');
                    }
                }
                
                const gameData = await firebaseService.getGameInfo(gameCode);
                currentGameData = gameData;
                
                appState = 'GAME_FOUND';
                statusIndicator.className = 'status-indicator found';
                statusIndicator.textContent = '‚úÖ';
                input.classList.add('valid');
                
                displayGameInfo(gameData);
                showPlayerNameInput();
                setupGameListener(gameCode);
                
                showNotification('Spiel gefunden!', 'success');
                updateMainButton();
                
            } catch (error) {
                console.error('‚ùå Check failed:', error);
                
                appState = 'CODE_INPUT';
                statusIndicator.className = 'status-indicator error';
                statusIndicator.textContent = '‚ùå';
                input.classList.add('error');
                
                let errorMessage = getErrorMessage(error.message);
                showNotification(errorMessage, 'error');
                updateMainButton();
            }
        }

        function getErrorMessage(errorCode) {
            const messages = {
                'LOBBY_NOT_FOUND': 'Lobby nicht gefunden',
                'GAME_FINISHED': 'Spiel bereits beendet',
                'GAME_FULL': 'Spiel ist voll',
                'NAME_TAKEN': 'Name bereits vergeben',
                'FIREBASE_UNAVAILABLE': 'Verbindung fehlgeschlagen',
                'NOT_CONNECTED': 'Keine Verbindung',
                'TIMEOUT': 'Verbindung zu langsam'
            };
            return messages[errorCode] || 'Unbekannter Fehler';
        }

        function displayGameInfo(gameData) {
            const preview = document.getElementById('game-info-preview');
            
            const categoryNames = {
                'fsk0': 'Familie',
                'fsk16': 'Party',
                'fsk18': 'Erwachsene'
            };
            const categories = (gameData.categories || []).map(cat => categoryNames[cat] || cat).join(', ');
            document.getElementById('game-categories').textContent = categories || 'Standard';
            
            const difficultyNames = {
                'easy': 'Entspannt',
                'medium': 'Standard',
                'hard': 'Hardcore'
            };
            document.getElementById('game-difficulty').textContent = difficultyNames[gameData.difficulty] || 'Standard';
            
            const statusNames = {
                'waiting': 'Wartet',
                'lobby': 'Lobby',
                'playing': 'L√§uft',
                'finished': 'Beendet'
            };
            document.getElementById('game-status').textContent = statusNames[gameData.gameState] || 'Unbekannt';
            
            const playerCount = gameData.players ? Object.keys(gameData.players).length : 0;
            document.getElementById('game-players').textContent = `${playerCount}/8`;
            
            preview.classList.add('visible');
        }

        function hideGameInfo() {
            document.getElementById('game-info-preview').classList.remove('visible');
        }

        function showPlayerNameInput() {
            const nameSection = document.getElementById('player-name-section');
            nameSection.classList.add('visible');
            
            setTimeout(() => {
                document.getElementById('player-name-input').focus();
            }, 400);
        }

        function hidePlayerNameInput() {
            document.getElementById('player-name-section').classList.remove('visible');
        }

        function updateJoinButton() {
            updateMainButton();
        }

        // ===== MAIN BUTTON LOGIC =====
        function updateMainButton() {
            const mainBtn = document.getElementById('main-btn');
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();
            
            switch (appState) {
                case 'CODE_INPUT':
                    mainBtn.disabled = true;
                    mainBtn.textContent = '‚å®Ô∏è Code eingeben';
                    break;
                    
                case 'CODE_COMPLETE':
                    mainBtn.disabled = false;
                    mainBtn.textContent = 'üîç Spiel suchen';
                    break;
                    
                case 'GAME_FOUND':
                    if (playerName.length >= 2) {
                        mainBtn.disabled = false;
                        mainBtn.textContent = 'üöÄ Spiel beitreten';
                    } else {
                        mainBtn.disabled = true;
                        mainBtn.textContent = 'üë§ Name eingeben (min. 2 Zeichen)';
                    }
                    break;
                    
                case 'JOINING':
                    mainBtn.disabled = true;
                    mainBtn.textContent = '‚è≥ Beitrete...';
                    break;
            }
        }

        function handleMainAction() {
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();
            
            switch (appState) {
                case 'CODE_COMPLETE':
                    checkGameExists(gameCode);
                    break;
                    
                case 'GAME_FOUND':
                    if (playerName.length >= 2) {
                        joinGameAndNavigate(gameCode, playerName);
                    }
                    break;
            }
        }

        // ===== KRITISCH GEFIXTE GAME JOINING FUNKTION =====
        async function joinGameAndNavigate(gameCode, playerName) {
            if (isNavigating) return;
            
            appState = 'JOINING';
            updateMainButton();
            showLoading();

            try {
                console.log(`üöÄ Joining: ${gameCode} as ${playerName}`);
                
                // Clear existing states
                const keys = Object.keys(localStorage);
                for (let key of keys) {
                    if (key.startsWith('denkstdu_game_state')) {
                        localStorage.removeItem(key);
                        console.log(`üóëÔ∏è Cleared: ${key}`);
                    }
                }
                
                // Join game via Firebase
                const joinResult = await firebaseService.joinGame(gameCode, {
                    name: playerName
                });

                console.log('‚úÖ Firebase join result:', joinResult);

                // KRITISCHER FIX: Verwende Firebase Player ID als eindeutigen Key
                const playerKey = joinResult.playerId;
                gameState = new GameState(playerKey);
                
                // Setup complete game state with Firebase player ID
                gameState.gameId = gameCode;
                gameState.playerId = joinResult.playerId;
                gameState.playerName = playerName;
                gameState.deviceMode = 'multi';
                gameState.isHost = false;
                gameState.isGuest = true;
                gameState.playerKey = playerKey;
                gameState.timestamp = Date.now();
                
                // Copy game settings from Firebase
                const gameData = joinResult.gameData;
                gameState.selectedCategories = gameData.categories || [];
                gameState.difficulty = gameData.difficulty || 'medium';
                
                // Set correct game phase
                if (gameData.gameState === 'playing') {
                    gameState.gamePhase = 'playing';
                    showNotification('Spiel l√§uft bereits - wirst weitergeleitet!', 'info');
                } else {
                    gameState.gamePhase = 'lobby';
                }
                
                // Save state and verify
                const saveSuccess = gameState.save();
                if (!saveSuccess) {
                    throw new Error('SAVE_FAILED');
                }
                
                console.log('‚úÖ Guest state created and saved:', {
                    gameId: gameState.gameId,
                    playerId: gameState.playerId,
                    playerName: gameState.playerName,
                    playerKey: gameState.playerKey,
                    storageKey: gameState.getStorageKey()
                });
                
                hideLoading();
                showNotification('Erfolgreich beigetreten!', 'success');
                isNavigating = true;
                
                // KRITISCHER FIX: Korrekte URL mit playerId Parameter
                setTimeout(() => {
                    if (gameState.gamePhase === 'playing') {
                        window.location.href = `multiplayer-gameplay.html?gameId=${gameCode}&playerId=${joinResult.playerId}`;
                    } else {
                        window.location.href = `multiplayer-lobby.html?gameId=${gameCode}&playerId=${joinResult.playerId}`;
                    }
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Join failed:', error);
                
                appState = 'GAME_FOUND';
                isNavigating = false;
                hideLoading();
                
                let errorMessage = getErrorMessage(error.message);
                showNotification(errorMessage, 'error');
                updateMainButton();
            }
        }

        // ===== GAME LISTENER =====
        function setupGameListener(gameId) {
            if (gameListener) {
                gameListener();
            }
            
            gameListener = firebaseService.listenToGame(gameId, (gameData) => {
                if (gameData) {
                    const oldGameState = currentGameData?.gameState;
                    const newGameState = gameData.gameState;
                    
                    console.log(`üéÆ Update: ${oldGameState} ‚Üí ${newGameState}`);
                    currentGameData = gameData;
                    
                    // Update game info display
                    if (document.getElementById('game-info-preview').classList.contains('visible')) {
                        displayGameInfo(gameData);
                    }
                    
                    // Handle game state changes
                    if (newGameState === 'playing' && oldGameState !== 'playing' && !isNavigating) {
                        console.log('üöÄ Game started!');
                        handleGameStarted(gameData);
                    }
                } else {
                    console.log('‚ùå Game no longer exists');
                    showNotification('Spiel wurde beendet', 'error');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                }
            });
        }

        // ===== GAME START HANDLER =====
        function handleGameStarted(gameData = null) {
            if (isNavigating) return;
            
            console.log('üöÄ Game started!');
            isNavigating = true;
            
            showNotification('Spiel wurde gestartet!', 'success');
            showLoading();
            
            if (gameState) {
                gameState.gamePhase = 'playing';
                
                if (gameData) {
                    if (gameData.categories) gameState.selectedCategories = gameData.categories;
                    if (gameData.difficulty) gameState.difficulty = gameData.difficulty;
                }
                
                gameState.save();
            }
            
            setTimeout(() => {
                hideLoading();
                window.location.href = 'multiplayer-gameplay.html';
            }, 1500);
        }

        function goBack() {
            if (gameListener) {
                gameListener();
            }
            firebaseService.cleanup();
            window.location.href = 'index.html';
        }

        // ===== CLEANUP =====
        window.addEventListener('beforeunload', function() {
            if (gameListener) {
                gameListener();
            }
            firebaseService.cleanup();
        });

        // ===== UTILITY FUNCTIONS =====
        function showLoading() {
            document.getElementById('loading-overlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('show');
        }

        function showNotification(message, type = 'info') {
            document.querySelectorAll('.toast-notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `toast-notification ${type}`;
            notification.innerHTML = `
                <div class="toast-content">
                    <div class="toast-icon">${type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // ===== DEBUG FUNCTIONS =====
        window.debugJoinGame = function() {
            console.log('üîç Debug Info:');
            console.log('App State:', appState);
            console.log('GameState:', gameState ? gameState.getStorageKey() : 'null');
            console.log('Firebase:', {
                initialized: firebaseService.isInitialized,
                connected: firebaseService.isConnected
            });
            console.log('Current Game:', currentGameData);
            console.log('LocalStorage keys:', Object.keys(localStorage).filter(k => k.includes('denkstdu')));
        };

        console.log('‚úÖ Join Game - COMPLETE FIXED & Ready');
        console.log('üéÆ Commands: debugJoinGame()');
    </script>
