<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DenkstDu - Spiel beitreten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* DenkstDu - Join Game Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Particles */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 70%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 40px; height: 40px; left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.6; }
            50% { transform: translateY(0px) rotate(180deg); opacity: 0.3; }
            75% { transform: translateY(-10px) rotate(270deg); opacity: 0.6; }
        }

        /* Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .screen {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 100%;
        }

        .screen-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        /* Join Header */
        .join-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .join-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* Game Code Section */
        .game-code-section {
            margin-bottom: 30px;
        }

        .game-code-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .game-code-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        .game-code-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
        }

        .game-code-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .paste-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            color: white;
            min-width: 50px;
        }

        .paste-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #4facfe;
            transform: scale(1.05);
        }

        .input-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            text-align: center;
            font-style: italic;
        }

        /* Game Code Status */
        .game-code-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .game-code-status.checking {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        .game-code-status.found {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .game-code-status.not-found {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        /* Player Name Section */
        .player-name-section {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .player-name-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .player-name-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-bottom: 10px;
        }

        .player-name-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
        }

        .player-name-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Game Info Preview */
        .game-info-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .game-info-preview.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .game-info-grid {
            display: grid;
            gap: 12px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-emoji {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            line-height: 1.3;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.2);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            box-shadow: none;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn-primary:disabled {
            background: rgba(76, 175, 80, 0.3);
            box-shadow: none;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
        }

        .nav-buttons .btn {
            flex: 1;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-2px);
        }

        /* Loading */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 20px;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 350px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-notification.success {
            border-color: rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.25));
        }

        .toast-notification.warning {
            border-color: rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 152, 0, 0.25));
        }

        .toast-notification.error {
            border-color: rgba(244, 67, 54, 0.5);
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(244, 67, 54, 0.25));
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-message {
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                padding: 15px;
            }

            .glass-card {
                padding: 25px 20px;
            }

            .game-code-input {
                font-size: 1.2rem;
                padding: 12px;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-buttons .btn {
                width: 100%;
            }

            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">← Zurück</button>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <div class="screen active">
            <div class="content-area">
                <h2 class="screen-title">Spiel beitreten</h2>
                
                <div class="glass-card">
                    <div class="join-header">
                        <div class="join-icon">🔗</div>
                        <p style="color: rgba(255,255,255,0.8); text-align: center; margin-bottom: 25px;">
                            Tritt dem Spiel deiner Freunde bei
                        </p>
                    </div>

                    <!-- Game Code Input -->
                    <div class="game-code-section">
                        <h3 style="color: white; margin-bottom: 15px; text-align: center;">Game Code eingeben</h3>
                        <div class="game-code-input-container">
                            <input type="text" 
                                   class="game-code-input" 
                                   id="game-code-input" 
                                   placeholder="ABC123" 
                                   maxlength="6"
                                   autocomplete="off"
                                   onInput="formatGameCode(this)"
                                   onKeyPress="handleGameCodeKeyPress(event)">
                            <button class="paste-btn" onclick="pasteGameCode()" title="Einfügen">📋</button>
                        </div>
                        <div class="input-hint">
                            6-stelliger Code vom Gastgeber
                        </div>
                        
                        <!-- Game Code Status -->
                        <div class="game-code-status" id="game-code-status" style="display: none;">
                            <!-- Status will be updated dynamically -->
                        </div>
                    </div>

                    <!-- Player Name Input -->
                    <div class="player-name-section" id="player-name-section">
                        <h3 style="color: white; margin-bottom: 15px; text-align: center;">Dein Name</h3>
                        <input type="text" 
                               class="player-name-input" 
                               id="player-name-input" 
                               placeholder="Dein Spielername" 
                               maxlength="20"
                               onKeyPress="handleNameKeyPress(event)"
                               onInput="updateJoinButton()">
                        <div class="input-hint">
                            Wie sollen dich die anderen nennen?
                        </div>
                    </div>

                    <!-- Game Info Preview -->
                    <div class="game-info-preview" id="game-info-preview">
                        <h4 style="color: #4facfe; margin-bottom: 10px;">🎮 Spiel-Info</h4>
                        <div class="game-info-grid">
                            <div class="info-item">
                                <span class="info-emoji">👑</span>
                                <span class="info-text">
                                    <strong>Gastgeber:</strong> <span id="game-host">Max</span>
                                </span>
                            </div>
                            <div class="info-item">
                                <span class="info-emoji">👥</span>
                                <span class="info-text">
                                    <strong>Spieler:</strong> <span id="game-players">3/8</span>
                                </span>
                            </div>
                            <div class="info-item">
                                <span class="info-emoji">📝</span>
                                <span class="info-text">
                                    <strong>Kategorien:</strong> <span id="game-categories">Party Time</span>
                                </span>
                            </div>
                            <div class="info-item">
                                <span class="info-emoji">🍺</span>
                                <span class="info-text">
                                    <strong>Modus:</strong> <span id="game-difficulty">Standard</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Join Button -->
                <div class="nav-buttons">
                    <button class="btn btn-outline" onclick="goBack()">Zurück</button>
                    <button class="btn btn-primary" onclick="joinGame()" id="join-btn" disabled>
                        🚀 Spiel beitreten
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== GAME STATE MANAGEMENT =====
        class GameState {
            constructor(playerKey = null) {
                this.playerKey = playerKey; // Unique key for this player instance
                this.reset();
                this.loadFromStorage();
            }

            reset() {
                this.deviceMode = null;
                this.selectedCategories = [];
                this.difficulty = null;
                this.players = [];
                this.gameId = null;
                this.playerName = null;
                this.isHost = false;
                this.isGuest = false;
                this.currentQuestionIndex = 0;
                this.gamePhase = 'waiting';
                this.timestamp = Date.now();
            }

            getStorageKey() {
                if (this.playerKey) {
                    return `denkstdu_game_state_${this.playerKey}`;
                }
                return 'denkstdu_game_state';
            }

            saveToStorage() {
                try {
                    const stateToSave = {
                        deviceMode: this.deviceMode,
                        selectedCategories: this.selectedCategories,
                        difficulty: this.difficulty,
                        players: this.players,
                        gameId: this.gameId,
                        playerName: this.playerName,
                        isHost: this.isHost,
                        isGuest: this.isGuest,
                        currentQuestionIndex: this.currentQuestionIndex,
                        gamePhase: this.gamePhase,
                        timestamp: Date.now(),
                        version: 2,
                        playerKey: this.playerKey
                    };
                    
                    localStorage.setItem(this.getStorageKey(), JSON.stringify(stateToSave));
                    
                    // Also save to main key if this is the host (for backward compatibility)
                    if (this.isHost) {
                        localStorage.setItem('denkstdu_game_state', JSON.stringify(stateToSave));
                    }
                    
                    return true;
                } catch (error) {
                    console.error('❌ Failed to save GameState:', error);
                    return false;
                }
            }

            loadFromStorage() {
                try {
                    const saved = localStorage.getItem(this.getStorageKey());
                    if (saved) {
                        const state = JSON.parse(saved);
                        const maxAge = 24 * 60 * 60 * 1000;
                        if (state.timestamp && (Date.now() - state.timestamp) < maxAge) {
                            Object.keys(state).forEach(key => {
                                if (this.hasOwnProperty(key) || key === 'deviceMode' || key === 'playerKey') {
                                    this[key] = state[key];
                                }
                            });
                            return true;
                        } else {
                            this.clearStorage();
                        }
                    }
                } catch (error) {
                    console.error('❌ Failed to load GameState:', error);
                    this.clearStorage();
                }
                return false;
            }

            clearStorage() {
                localStorage.removeItem(this.getStorageKey());
                // Only clear main key if this player owns it
                if (this.isHost) {
                    localStorage.removeItem('denkstdu_game_state');
                }
            }
        }

        // ===== GLOBAL VARIABLES =====
        let currentGameData = null;
        let gameState = new GameState(); // Default instance
        let checkingGameCode = false;

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initJoinGame();
        });

        function initJoinGame() {
            console.log('🔗 Initializing join game page...');
            
            // Check for Game Code in URL
            const urlParams = new URLSearchParams(window.location.search);
            const gameCodeFromUrl = urlParams.get('gameId');
            
            if (gameCodeFromUrl) {
                document.getElementById('game-code-input').value = gameCodeFromUrl.toUpperCase();
                lookupGame(gameCodeFromUrl);
            }

            // Add entrance animations
            setTimeout(() => {
                document.querySelector('.glass-card').style.opacity = '0';
                document.querySelector('.glass-card').style.transform = 'translateY(20px)';
                document.querySelector('.glass-card').style.transition = 'all 0.6s ease';
                setTimeout(() => {
                    document.querySelector('.glass-card').style.opacity = '1';
                    document.querySelector('.glass-card').style.transform = 'translateY(0)';
                }, 100);
            }, 300);

            updateJoinButton();
        }

        // ===== GAME CODE HANDLING =====
        function formatGameCode(input) {
            // Only allow alphanumeric characters and convert to uppercase
            let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            input.value = value;

            if (value.length === 6) {
                lookupGame(value);
            } else {
                // Hide sections if input is incomplete
                hideGameInfo();
                hideGameCodeStatus();
                updateJoinButton();
            }
        }

        function handleGameCodeKeyPress(event) {
            if (event.key === 'Enter') {
                const gameCode = document.getElementById('game-code-input').value;
                if (gameCode.length === 6) {
                    lookupGame(gameCode);
                }
            }
        }

        function handleNameKeyPress(event) {
            if (event.key === 'Enter') {
                joinGame();
            }
        }

        // ===== CLIPBOARD HANDLING =====
        async function pasteGameCode() {
            try {
                if (navigator.clipboard) {
                    const text = await navigator.clipboard.readText();
                    const gameCode = text.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 6);
                    
                    if (gameCode.length === 6) {
                        document.getElementById('game-code-input').value = gameCode;
                        lookupGame(gameCode);
                        showNotification('Game Code eingefügt!', 'success');
                    } else {
                        showNotification('Ungültiger Game Code in Zwischenablage', 'warning');
                    }
                } else {
                    showNotification('Zwischenablage nicht verfügbar', 'warning');
                }
            } catch (error) {
                showNotification('Zwischenablage nicht verfügbar', 'warning');
            }
        }

        // ===== GAME LOOKUP =====
        async function lookupGame(gameCode) {
            if (!gameCode || gameCode.length !== 6 || checkingGameCode) return;

            checkingGameCode = true;
            showGameCodeStatus('checking', '🔍 Suche Spiel...');

            try {
                // Simulate game lookup with timeout
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Check if game code exists (demo logic with more codes)
                const validCodes = ['DEMO12', 'ABC123', 'TEST01', 'PARTY1', 'GAME42', 'FUN123'];
                
                // IMPORTANT: Check if there's a running game with this code in localStorage
                // This simulates a real backend lookup
                const runningGame = checkForRunningGame(gameCode);
                
                if (validCodes.includes(gameCode) || runningGame) {
                    // Use running game data if available, otherwise generate demo data
                    currentGameData = runningGame || generateDemoGameData(gameCode);
                    
                    showGameCodeStatus('found', '✅ Spiel gefunden!');
                    displayGameInfo(currentGameData);
                    showPlayerNameInput();
                    
                    // Focus on name input
                    setTimeout(() => {
                        document.getElementById('player-name-input').focus();
                    }, 500);
                    
                } else {
                    showGameCodeStatus('not-found', '❌ Spiel nicht gefunden');
                    hideGameInfo();
                    currentGameData = null;
                }
                
            } catch (error) {
                console.error('Error looking up game:', error);
                showGameCodeStatus('not-found', '⚠️ Verbindungsfehler');
                hideGameInfo();
                currentGameData = null;
            } finally {
                checkingGameCode = false;
                updateJoinButton();
            }
        }

        function checkForRunningGame(gameCode) {
            // Check if there's a game with this code in localStorage
            // This simulates checking against a real backend
            try {
                // Check all possible localStorage entries for running games
                const keys = Object.keys(localStorage);
                for (let key of keys) {
                    if (key.startsWith('denkstdu_game_') || key === 'denkstdu_game_state') {
                        const gameData = JSON.parse(localStorage.getItem(key));
                        if (gameData && gameData.gameId === gameCode && gameData.deviceMode === 'multi') {
                            // Determine current game state
                            let currentGameState = 'waiting';
                            if (gameData.gamePhase === 'lobby' || gameData.gamePhase === 'waiting') {
                                currentGameState = 'lobby';
                            } else if (gameData.gamePhase === 'playing' || gameData.gamePhase === 'question') {
                                currentGameState = 'playing';
                            } else {
                                currentGameState = 'lobby';  // Default to lobby
                            }
                            
                            // Found a running game with this code!
                            return {
                                gameId: gameCode,
                                gameCreator: gameData.playerName || 'Host',
                                players: {
                                    [gameData.playerName || 'Host']: { 
                                        name: gameData.playerName || 'Host', 
                                        isReady: true,
                                        isHost: true
                                    }
                                },
                                categories: gameData.selectedCategories || ['fsk16'],
                                difficulty: gameData.difficulty || 'medium',
                                maxPlayers: 8,
                                gameState: currentGameState,  // Important: correct state
                                gamePhase: gameData.gamePhase || 'lobby'
                            };
                        }
                    }
                }
                
                // Also check for shared game codes (in a real app, this would be in a shared database)
                // For demo purposes, we'll check a simulated "shared games" storage
                const sharedGames = JSON.parse(localStorage.getItem('denkstdu_shared_games') || '{}');
                if (sharedGames[gameCode]) {
                    return sharedGames[gameCode];
                }
                
            } catch (error) {
                console.error('Error checking for running games:', error);
            }
            return null;
        }

        // ===== UI UPDATES =====
        function showGameCodeStatus(type, message) {

        }

        function showPlayerNameInput() {
            const nameSection = document.getElementById('player-name-section');
            nameSection.classList.add('visible');
            updateJoinButton();
        }

        function updateJoinButton() {
            const joinBtn = document.getElementById('join-btn');
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();
            
            const isValidGameCode = gameCode.length === 6;
            const isValidName = playerName.length >= 2 && playerName.length <= 20;
            const hasGameData = currentGameData !== null;
            const notChecking = !checkingGameCode;
            
            const canJoin = isValidGameCode && isValidName && hasGameData && notChecking;
            
            joinBtn.disabled = !canJoin;
            
            if (canJoin) {
                joinBtn.textContent = '🚀 Spiel beitreten';
                joinBtn.style.opacity = '1';
                joinBtn.style.cursor = 'pointer';
            } else if (checkingGameCode) {
                joinBtn.textContent = '🔍 Suche Spiel...';
                joinBtn.style.opacity = '0.7';
                joinBtn.style.cursor = 'not-allowed';
            } else {
                joinBtn.textContent = '🚀 Spiel beitreten';
                joinBtn.style.opacity = '0.5';
                joinBtn.style.cursor = 'not-allowed';
            }
        }

        // ===== JOIN GAME =====
        async function joinGame() {
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();

            if (!currentGameData) {
                showNotification('Spiel nicht verfügbar', 'error');
                return;
            }

            if (!playerName || playerName.length < 2) {
                showNotification('Name muss mindestens 2 Zeichen haben', 'warning');
                return;
            }

            if (playerName.length > 20) {
                showNotification('Name ist zu lang (max. 20 Zeichen)', 'warning');
                return;
            }

            // Check if name is already taken
            const existingPlayers = Object.values(currentGameData.players || {});
            if (existingPlayers.some(player => player.name.toLowerCase() === playerName.toLowerCase())) {
                showNotification('Name bereits vergeben', 'error');
                return;
            }

            showLoading();

            try {
                // Simulate joining process
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // IMPORTANT: Create GUEST GameState with unique key to prevent overwriting host
                const guestPlayerKey = `guest_${playerName}_${Date.now()}`;
                const guestGameState = new GameState(guestPlayerKey);
                
                // Set up as GUEST player
                guestGameState.gameId = gameCode;
                guestGameState.playerName = playerName;
                guestGameState.deviceMode = 'multi';
                guestGameState.isHost = false;      // NEVER host
                guestGameState.isGuest = true;      // Always guest
                guestGameState.playerKey = guestPlayerKey;
                
                // Copy game settings from host (but don't become host)
                guestGameState.selectedCategories = currentGameData.categories;
                guestGameState.difficulty = currentGameData.difficulty;
                
                // Set correct game phase based on current game state
                if (currentGameData.gameState === 'waiting' || currentGameData.gameState === 'lobby') {
                    guestGameState.gamePhase = 'lobby';  // Go to lobby if game is still waiting
                } else if (currentGameData.gameState === 'playing') {
                    guestGameState.gamePhase = 'playing';  // Join ongoing game
                } else {
                    guestGameState.gamePhase = 'lobby';  // Default to lobby
                }
                
                // Save GUEST state to localStorage with unique key
                guestGameState.saveToStorage();
                
                // Also add this player to the shared games list (simulate backend)
                addPlayerToSharedGame(gameCode, playerName, guestPlayerKey);
                
                hideLoading();
                showNotification('Erfolgreich beigetreten! 🎉', 'success');
                
                console.log(`✅ Guest joined with key: ${guestPlayerKey}`);
                console.log('🔍 Guest GameState:', {
                    playerName: guestGameState.playerName,
                    isHost: guestGameState.isHost,
                    isGuest: guestGameState.isGuest,
                    gameId: guestGameState.gameId,
                    storageKey: guestGameState.getStorageKey()
                });
                
                // Navigate based on game state
                setTimeout(() => {
                    if (guestGameState.gamePhase === 'lobby') {
                        // Go to lobby if game hasn't started yet
                        window.location.href = 'multiplayer-lobby.html';
                    } else {
                        // Join ongoing gameplay
                        window.location.href = 'multiplayer-gameplay.html';
                    }
                }, 1500);

            } catch (error) {
                hideLoading();
                console.error('Error joining game:', error);
                showNotification('Beitritt fehlgeschlagen', 'error');
            }
        }

        // Helper function to add player to shared game
        function addPlayerToSharedGame(gameCode, playerName, playerKey) {
            try {
                const sharedGames = JSON.parse(localStorage.getItem('denkstdu_shared_games') || '{}');
                
                if (!sharedGames[gameCode]) {
                    sharedGames[gameCode] = {
                        gameId: gameCode,
                        players: {},
                        joinedPlayers: []
                    };
                }
                
                // Add this player to the joined players list
                if (!sharedGames[gameCode].joinedPlayers) {
                    sharedGames[gameCode].joinedPlayers = [];
                }
                
                const playerData = {
                    name: playerName,
                    isHost: false,
                    isGuest: true,
                    playerKey: playerKey,
                    joinedAt: Date.now()
                };
                
                // Remove if already exists (in case of rejoin)
                sharedGames[gameCode].joinedPlayers = sharedGames[gameCode].joinedPlayers.filter(
                    p => p.name.toLowerCase() !== playerName.toLowerCase()
                );
                
                // Add the new player
                sharedGames[gameCode].joinedPlayers.push(playerData);
                
                localStorage.setItem('denkstdu_shared_games', JSON.stringify(sharedGames));
                
                console.log(`✅ Player ${playerName} (${playerKey}) added to game ${gameCode}`);
                
            } catch (error) {
                console.error('Error adding player to shared game:', error);
            }
        }

        // ===== NAVIGATION =====
        function goBack() {
            window.location.href = 'index.html';
        }

        // ===== UTILITY FUNCTIONS =====
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showNotification(message, type = 'info') {
            // Remove existing notifications
            document.querySelectorAll('.toast-notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `toast-notification ${type}`;
            notification.innerHTML = `
                <div class="toast-content">
                    <div class="toast-icon">${type === 'success' ? '✅' : type === 'warning' ? '⚠️' : type === 'error' ? '❌' : 'ℹ️'}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Remove after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // ===== DEMO FUNCTIONS =====
        window.demoJoinWithCode = function(code = 'DEMO12') {
            document.getElementById('game-code-input').value = code;
            formatGameCode(document.getElementById('game-code-input'));
        };

        window.demoFillName = function(name = 'TestUser') {
            document.getElementById('player-name-input').value = name;
            updateJoinButton();
        };

        window.demoQuickJoin = function() {
            demoJoinWithCode('DEMO12');
            setTimeout(() => {
                demoFillName('TestUser');
                setTimeout(() => {
                    joinGame();
                }, 500);
            }, 1500);
        };

        window.demoJoinRunningGame = function() {
            // Find any running game in localStorage
            const keys = Object.keys(localStorage);
            let foundGameId = null;
            
            for (let key of keys) {
                try {
                    if (key.startsWith('denkstdu_game_') || key === 'denkstdu_game_state') {
                        const gameData = JSON.parse(localStorage.getItem(key));
                        if (gameData && gameData.gameId && gameData.deviceMode === 'multi' && gameData.isHost) {
                            foundGameId = gameData.gameId;
                            break;
                        }
                    }
                } catch (e) {
                    // Ignore parsing errors
                }
            }
            
            if (foundGameId) {
                console.log(`🎮 Found running game with ID: ${foundGameId}`);
                demoJoinWithCode(foundGameId);
                setTimeout(() => {
                    demoFillName('Player2');
                }, 1500);
            } else {
                console.log('❌ No running multiplayer games found');
                showNotification('Keine laufenden Spiele gefunden. Erstelle zuerst ein Spiel in der Multiplayer-Lobby.', 'warning');
            }
        };

        // Helper function to check current player status
        window.getPlayerStatus = function() {
            try {
                const currentState = JSON.parse(localStorage.getItem('denkstdu_game_state') || '{}');
                return {
                    playerName: currentState.playerName,
                    gameId: currentState.gameId,
                    isHost: currentState.isHost,
                    isGuest: currentState.isGuest,
                    deviceMode: currentState.deviceMode
                };
            } catch (error) {
                return { error: 'No game state found' };
            }
        };

        // Helper function to see all joined players for a game
        window.getJoinedPlayers = function(gameCode) {
            try {
                const sharedGames = JSON.parse(localStorage.getItem('denkstdu_shared_games') || '{}');
                if (sharedGames[gameCode] && sharedGames[gameCode].joinedPlayers) {
                    return sharedGames[gameCode].joinedPlayers;
                }
                return [];
            } catch (error) {
                return [];
            }
        };

        // Helper function to register a game for joining
        window.registerGameForJoining = function(gameData) {
            // In a real app, this would send to a backend
            // For demo, we store in localStorage
            const sharedGames = JSON.parse(localStorage.getItem('denkstdu_shared_games') || '{}');
            sharedGames[gameData.gameId] = gameData;
            localStorage.setItem('denkstdu_shared_games', JSON.stringify(sharedGames));
            console.log(`🎮 Game ${gameData.gameId} registered for joining`);
        };

        console.log('✅ Join Game system loaded successfully');
        console.log('🎮 Demo commands:');
        console.log('- demoJoinWithCode("DEMO12") - Enter a game code');
        console.log('- demoFillName("TestUser") - Fill in a name');
        console.log('- demoQuickJoin() - Automatically join a demo game');
        console.log('- demoJoinRunningGame() - Join any running multiplayer game');
        console.log('💡 Valid demo codes: DEMO12, ABC123, TEST01, PARTY1, GAME42, FUN123');
        console.log('🔥 To test: Open multiplayer lobby in another tab, then use demoJoinRunningGame()');
    </script>
