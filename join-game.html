<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DenkstDu - Spiel beitreten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        /* DenkstDu Join Game Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
        }

        /* Background Particles */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 70%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 40px; height: 40px; left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) translateZ(0); opacity: 0.3; }
            25% { transform: translateY(-20px) rotate(90deg) translateZ(0); opacity: 0.6; }
            50% { transform: translateY(0px) rotate(180deg) translateZ(0); opacity: 0.3; }
            75% { transform: translateY(-10px) rotate(270deg) translateZ(0); opacity: 0.6; }
        }

        /* Container */
        .join-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: white;
            -webkit-backdrop-filter: blur(20px);
            transform: translateZ(0);
        }

        .join-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .join-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .join-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: normal;
            text-transform: none;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .player-name-input {
            text-transform: none;
            letter-spacing: normal;
        }

        /* Button Styles */
        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

.btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        /* Game Info Preview */
        .game-info-preview {
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            max-height: 0;
            overflow: hidden;
        }

        .game-info-preview.visible {
            opacity: 1;
            transform: translateY(0);
            max-height: 300px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
            font-size: 1rem;
        }

        /* Player Name Section */
        .player-name-section {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            transform: translateY(-10px);
        }

        .player-name-section.visible {
            opacity: 1;
            max-height: 150px;
            transform: translateY(0);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 20px;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 350px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            -webkit-backdrop-filter: blur(25px);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-notification.success {
            border-color: rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.25));
        }

        .toast-notification.warning {
            border-color: rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 152, 0, 0.25));
        }

        .toast-notification.error {
            border-color: rgba(244, 67, 54, 0.5);
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(244, 67, 54, 0.25));
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-message {
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .join-container {
                padding: 15px;
            }

            .glass-card {
                padding: 25px 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Trete Spiel bei...</p>
        </div>
    </div>

    <!-- Join Container -->
    <div class="join-container">
        <div class="glass-card">
            <div class="join-header">
                <h1 class="join-title">🎮 Spiel beitreten</h1>
                <p class="join-subtitle">Gib den 4-stelligen Spiel-Code ein</p>
            </div>

            <!-- Game Code Input -->
            <div class="form-group">
                <label class="form-label" for="game-code-input">Spiel-Code</label>
                <input 
                    type="text" 
                    id="game-code-input" 
                    class="form-input" 
                    placeholder="Z.B. ABCD" 
                    maxlength="4"
                    oninput="handleGameCodeInput()"
                >
            </div>

            <!-- Game Info Preview -->
            <div class="game-info-preview" id="game-info-preview">
                <h4 style="text-align: center; margin-bottom: 15px; color: #4facfe;">🎯 Spiel-Info</h4>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Kategorien</div>
                        <div class="info-value" id="game-categories">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Schwierigkeit</div>
                        <div class="info-value" id="game-difficulty">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value" id="game-status">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Spieler</div>
                        <div class="info-value" id="game-players">-</div>
                    </div>
                </div>
            </div>

            <!-- Player Name Input -->
            <div class="player-name-section" id="player-name-section">
                <div class="form-group">
                    <label class="form-label" for="player-name-input">Dein Name</label>
                    <input 
                        type="text" 
                        id="player-name-input" 
                        class="form-input player-name-input" 
                        placeholder="Dein Spielername" 
                        maxlength="20"
                        oninput="updateJoinButton()"
                    >
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-secondary" onclick="goBack()">
                    🔙 Zurück
                </button>
                <button class="btn" onclick="joinGame()" id="join-btn" disabled>
                    🚀 Beitreten
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===== FIREBASE INTEGRATION =====
        class FirebaseGameService {
            constructor() {
                this.app = null;
                this.database = null;
                this.isInitialized = false;
                this.isConnected = false;
                this.gameRef = null;
                this.playerRef = null;
                
                // Firebase Konfiguration
                this.config = {
                    apiKey: "AIzaSyC_cu_2X2uFCPcxYetxIUHi2v56F1Mz0Vk",
                    authDomain: "denkstduwebsite.firebaseapp.com",
                    databaseURL: "https://denkstduwebsite-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "denkstduwebsite",
                    storageBucket: "denkstduwebsite.appspot.com",
                    messagingSenderId: "27029260611",
                    appId: "1:27029260611:web:3c7da4db0bf92e8ce247f6",
                    measurementId: "G-BNKNW95HK8"
                };
            }

            // Firebase initialisieren
            async initialize() {
                try {
                    console.log('🔥 Initializing Firebase...');
                    
                    if (typeof firebase === 'undefined') {
                        throw new Error('Firebase SDK not loaded');
                    }

                    if (!firebase.apps || firebase.apps.length === 0) {
                        this.app = firebase.initializeApp(this.config);
                    } else {
                        this.app = firebase.app();
                    }

                    this.database = firebase.database();
                    
                    // Test connection
                    const testRef = this.database.ref('.info/connected');
                    const snapshot = await testRef.once('value');
                    this.isConnected = snapshot.val() === true;
                    this.isInitialized = this.isConnected;
                    
                    console.log('✅ Firebase initialized:', this.isInitialized);
                    return this.isInitialized;

                } catch (error) {
                    console.error('❌ Firebase initialization failed:', error);
                    this.isInitialized = false;
                    return false;
                }
            }

            // Spiel-Info abrufen
            async getGameInfo(gameId) {
                if (!this.isInitialized) {
                    throw new Error('Firebase not initialized');
                }

                try {
                    const gameRef = this.database.ref(`games/${gameId}`);
                    const snapshot = await gameRef.once('value');
                    
                    if (!snapshot.exists()) {
                        throw new Error('Spiel nicht gefunden');
                    }

                    const gameData = snapshot.val();
                    
                    // Check if game is joinable
                    if (gameData.gameState === 'finished') {
                        throw new Error('Spiel bereits beendet');
                    }

                    return gameData;

                } catch (error) {
                    console.error('❌ Error getting game info:', error);
                    throw error;
                }
            }

            // Spiel beitreten
            async joinGame(gameId, playerData) {
                if (!this.isInitialized) {
                    throw new Error('Firebase not initialized');
                }

                try {
                    // Get game data first
                    const gameData = await this.getGameInfo(gameId);
                    
                    // Check player count
                    const currentPlayers = gameData.players || {};
                    if (Object.keys(currentPlayers).length >= 8) {
                        throw new Error('Spiel ist voll');
                    }

                    // Check if name is already taken
                    const existingNames = Object.values(currentPlayers).map(p => p.name.toLowerCase());
                    if (existingNames.includes(playerData.name.toLowerCase())) {
                        throw new Error('Name bereits vergeben');
                    }

                    // Create unique player ID
                    const playerId = `guest_${playerData.name}_${Date.now()}`;
                    
                    // Create player object
                    const playerObject = {
                        id: playerId,
                        name: playerData.name,
                        isHost: false,
                        isReady: false,
                        joinedAt: firebase.database.ServerValue.TIMESTAMP,
                        isOnline: true
                    };

                    // Add player to game
                    this.playerRef = this.database.ref(`games/${gameId}/players/${playerId}`);
                    await this.playerRef.set(playerObject);

                    // Player Online-Status überwachen
                    this.playerRef.child('isOnline').onDisconnect().set(false);
                    await this.playerRef.child('isOnline').set(true);

                    console.log('✅ Successfully joined game');
                    
                    return {
                        gameId: gameId,
                        playerId: playerId,
                        gameData: gameData,
                        playerData: playerObject
                    };

                } catch (error) {
                    console.error('❌ Error joining game:', error);
                    throw error;
                }
            }

            // Game Updates überwachen - VERBESSERT FÜR SYNCHRONEN SPIELSTART
            listenToGameUpdates(gameId, callback) {
                if (!this.isInitialized) return null;

                const gameRef = this.database.ref(`games/${gameId}`);
                
                // Enhanced listener für sofortige gameState-Erkennung
                gameRef.on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const gameData = snapshot.val();
                        
                        // Sofortige Reaktion auf gameState-Änderungen
                        if (gameData.gameState) {
                            console.log(`🎮 GameState detected: ${gameData.gameState}`);
                            
                            // Sofortige Navigation bei 'playing'
                            if (gameData.gameState === 'playing') {
                                console.log('🚀 Game started detected - immediate navigation');
                                setTimeout(() => handleGameStarted(gameData), 100);
                            }
                        }
                        
                        callback(snapshot);
                    } else {
                        callback(snapshot);
                    }
                });
                
                return gameRef;
            }

            // Cleanup
            cleanup() {
                if (this.gameRef) {
                    this.gameRef.off();
                }
                if (this.playerRef) {
                    this.playerRef.off();
                }
            }
        }

        // ===== GAME STATE MANAGEMENT =====
        class GameState {
            constructor(playerKey = null) {
                this.playerKey = playerKey;
                this.reset();
                this.loadFromStorage();
            }

            reset() {
                this.deviceMode = 'multi';
                this.selectedCategories = [];
                this.difficulty = null;
                this.players = [];
                this.gameId = null;
                this.playerId = null;
                this.playerName = null;
                this.isHost = false;
                this.isGuest = false;
                this.currentQuestionIndex = 0;
                this.gamePhase = 'lobby';
                this.timestamp = Date.now();
            }

            getStorageKey() {
                if (this.playerKey) {
                    return `denkstdu_game_state_${this.playerKey}`;
                }
                return 'denkstdu_game_state';
            }

            saveToStorage() {
                try {
                    const stateToSave = {
                        deviceMode: this.deviceMode,
                        selectedCategories: this.selectedCategories,
                        difficulty: this.difficulty,
                        players: this.players,
                        gameId: this.gameId,
                        playerId: this.playerId,
                        playerName: this.playerName,
                        isHost: this.isHost,
                        isGuest: this.isGuest,
                        currentQuestionIndex: this.currentQuestionIndex,
                        gamePhase: this.gamePhase,
                        timestamp: Date.now(),
                        version: 3,
                        playerKey: this.playerKey
                    };
                    
                    localStorage.setItem(this.getStorageKey(), JSON.stringify(stateToSave));
                    console.log('💾 GameState saved:', this.getStorageKey());
                    return true;
                } catch (error) {
                    console.error('❌ Failed to save GameState:', error);
                    return false;
                }
            }

            loadFromStorage() {
                try {
                    const saved = localStorage.getItem(this.getStorageKey());
                    if (saved) {
                        const state = JSON.parse(saved);
                        const maxAge = 24 * 60 * 60 * 1000; // 24 hours
                        if (state.timestamp && (Date.now() - state.timestamp) < maxAge) {
                            Object.keys(state).forEach(key => {
                                if (this.hasOwnProperty(key) || key === 'deviceMode' || key === 'playerKey' || key === 'playerId') {
                                    this[key] = state[key];
                                }
                            });
                            console.log('📂 GameState loaded:', this.getStorageKey());
                            return true;
                        } else {
                            this.clearStorage();
                        }
                    }
                } catch (error) {
                    console.error('❌ Failed to load GameState:', error);
                    this.clearStorage();
                }
                return false;
            }

            clearStorage() {
                localStorage.removeItem(this.getStorageKey());
            }
        }

        // ===== GLOBAL VARIABLES =====
        let firebaseService = new FirebaseGameService();
        let gameState = null;
        let gameListener = null;
        let currentGameData = null;
        let isNavigating = false; // Prevent multiple navigation attempts

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initJoinGame();
        });

        async function initJoinGame() {
            console.log('🎮 Initializing join game...');
            
            // Initialize Firebase
            const firebaseReady = await firebaseService.initialize();
            
            if (!firebaseReady) {
                showNotification('Firebase-Verbindung fehlgeschlagen. Offline-Modus aktiv.', 'warning');
            }
            
            console.log('✅ Join game initialized');
        }

        // ===== GAME CODE HANDLING =====
        function handleGameCodeInput() {
            const input = document.getElementById('game-code-input');
            let value = input.value.toUpperCase().replace(/[^A-Z]/g, '');
            
            if (value.length > 4) {
                value = value.substring(0, 4);
            }
            
            input.value = value;
            
            if (value.length === 4) {
                checkGameExists(value);
            } else {
                hideGameInfo();
                updateJoinButton();
            }
        }

        async function checkGameExists(gameCode) {
            if (!firebaseService.isInitialized) {
                showNotification('Firebase nicht verfügbar', 'warning');
                return;
            }

            try {
                showNotification('Spiel wird gesucht...', 'info');
                
                const gameData = await firebaseService.getGameInfo(gameCode);
                
                if (gameData) {
                    displayGameInfo(gameData);
                    showPlayerNameInput();
                    
                    // Setup game listener for this game
                    setupGameListener(gameCode);
                }
                
            } catch (error) {
                console.error('❌ Game check failed:', error);
                
                let errorMessage = 'Spiel nicht gefunden';
                if (error.message.includes('beendet')) {
                    errorMessage = 'Spiel bereits beendet';
                } else if (error.message.includes('voll')) {
                    errorMessage = 'Spiel ist voll';
                }
                
                showNotification(errorMessage, 'error');
                hideGameInfo();
            }
        }

        function displayGameInfo(gameData) {
            const preview = document.getElementById('game-info-preview');
            
            // Category names mapping
            const categoryNames = {
                'fsk0': '👨‍👩‍👧‍👦 Familie & Freunde',
                'fsk16': '🎉 Party Time',
                'fsk18': '🔥 Heiß & Gewagt'
            };
            const categories = (gameData.categories || []).map(cat => categoryNames[cat] || cat).join(', ');
            document.getElementById('game-categories').textContent = categories || 'Nicht definiert';
            
            // Difficulty names mapping
            const difficultyNames = {
                'easy': '🍺 Entspannt',
                'medium': '🍺🍺 Standard',
                'hard': '🍺🍺🍺 Hardcore'
            };
            document.getElementById('game-difficulty').textContent = difficultyNames[gameData.difficulty] || 'Standard';
            
            // Game status
            const statusNames = {
                'waiting': '⏳ Wartet auf Spieler',
                'lobby': '🏠 In der Lobby',
                'playing': '🎮 Spiel läuft',
                'finished': '🏁 Beendet'
            };
            document.getElementById('game-status').textContent = statusNames[gameData.gameState] || 'Unbekannt';
            
            // Player count
            const playerCount = gameData.players ? Object.keys(gameData.players).length : 0;
            document.getElementById('game-players').textContent = `${playerCount}/8`;
            
            // Show preview with animation
            preview.classList.add('visible');
        }

        function hideGameInfo() {
            document.getElementById('game-info-preview').classList.remove('visible');
        }

        function showPlayerNameInput() {
            const nameSection = document.getElementById('player-name-section');
            nameSection.classList.add('visible');
            updateJoinButton();
        }

        function updateJoinButton() {
            const joinBtn = document.getElementById('join-btn');
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();
            
            const isValidGameCode = gameCode.length === 4;
            const isValidPlayerName = playerName.length >= 2;
            const hasGameInfo = document.getElementById('game-info-preview').classList.contains('visible');
            
            if (isValidGameCode && isValidPlayerName && hasGameInfo) {
                joinBtn.disabled = false;
                joinBtn.textContent = '🚀 Spiel beitreten';
            } else {
                joinBtn.disabled = true;
                if (!isValidGameCode) {
                    joinBtn.textContent = '⌨️ Spiel-Code eingeben';
                } else if (!hasGameInfo) {
                    joinBtn.textContent = '🔍 Spiel suchen...';
                } else if (!isValidPlayerName) {
                    joinBtn.textContent = '👤 Name eingeben';
                } else {
                    joinBtn.textContent = '🚀 Spiel beitreten';
                }
            }
        }

        // ===== GAME JOINING - VERBESSERT FÜR SYNCHRONEN START =====
        async function joinGame() {
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();

            if (gameCode.length !== 4) {
                showNotification('Ungültiger Spiel-Code (4 Zeichen)', 'warning');
                return;
            }

            if (playerName.length < 2) {
                showNotification('Name zu kurz (min. 2 Zeichen)', 'warning');
                return;
            }

            if (!firebaseService.isConnected) {
                showNotification('Keine Verbindung zu Firebase', 'error');
                return;
            }

            // Prevent multiple join attempts
            if (isNavigating) {
                console.log('⚠️ Join already in progress');
                return;
            }

            showLoading();

            try {
                console.log('🚀 Attempting to join game...');
                
                // Firebase Join Game
                const joinResult = await firebaseService.joinGame(gameCode, {
                    name: playerName
                });

                // Create guest game state
                const guestPlayerKey = `guest_${playerName}_${Date.now()}`;
                gameState = new GameState(guestPlayerKey);
                
                // Set up game state
                gameState.gameId = gameCode;
                gameState.playerId = joinResult.playerId;
                gameState.playerName = playerName;
                gameState.deviceMode = 'multi';
                gameState.isHost = false;
                gameState.isGuest = true;
                gameState.playerKey = guestPlayerKey;
                
                // Copy game settings
                gameState.selectedCategories = joinResult.gameData.categories || [];
                gameState.difficulty = joinResult.gameData.difficulty || 'medium';
                
                // Set game phase based on current state
                if (joinResult.gameData.gameState === 'waiting' || joinResult.gameData.gameState === 'lobby') {
                    gameState.gamePhase = 'lobby';
                } else if (joinResult.gameData.gameState === 'playing') {
                    gameState.gamePhase = 'playing';
                } else {
                    gameState.gamePhase = 'lobby';
                }
                
                // Save to localStorage
                gameState.saveToStorage();
                
                hideLoading();
                showNotification('Erfolgreich beigetreten! 🎉', 'success');
                
                console.log(`✅ Guest joined with key: ${guestPlayerKey}`);
                console.log('🔍 Guest GameState:', {
                    playerName: gameState.playerName,
                    playerId: gameState.playerId,
                    isHost: gameState.isHost,
                    isGuest: gameState.isGuest,
                    gameId: gameState.gameId,
                    gamePhase: gameState.gamePhase,
                    storageKey: gameState.getStorageKey()
                });
                
                // Set up game listener for real-time updates
                setupGameListener(gameCode);
                
                // Navigate based on game state
                setTimeout(() => {
                    if (gameState.gamePhase === 'playing') {
                        navigateToGameplay();
                    } else {
                        navigateToLobby();
                    }
                }, 1500);

            } catch (error) {
                hideLoading();
                isNavigating = false;
                console.error('❌ Error joining game:', error);
                
                // User-friendly error messages
                let errorMessage = 'Beitritt fehlgeschlagen';
                if (error.message.includes('nicht gefunden')) {
                    errorMessage = 'Spiel nicht gefunden';
                } else if (error.message.includes('bereits vergeben')) {
                    errorMessage = 'Name bereits vergeben';
                } else if (error.message.includes('voll')) {
                    errorMessage = 'Spiel ist voll';
                } else if (error.message.includes('beendet')) {
                    errorMessage = 'Spiel bereits beendet';
                }
                
                showNotification(errorMessage, 'error');
            }
        }

        // VERBESSERTE Game Updates Listener für synchronen Spielstart
        function setupGameListener(gameId) {
            if (gameListener) {
                gameListener.off();
            }
            
            gameListener = firebaseService.listenToGameUpdates(gameId, (snapshot) => {
                if (snapshot.exists()) {
                    const newGameData = snapshot.val();
                    const oldGameState = currentGameData?.gameState;
                    const newGameState = newGameData.gameState;
                    
                    console.log(`🎮 Game update received - State: ${oldGameState} → ${newGameState}`);
                    currentGameData = newGameData;
                    
                    // Update UI if still on join page
                    if (document.getElementById('game-info-preview')) {
                        displayGameInfo(newGameData);
                    }
                    
                    // KRITISCH: Sofortige Reaktion auf gameState = 'playing'
                    if (newGameState === 'playing' && oldGameState !== 'playing') {
                        console.log('🚀 GAME STARTED DETECTED - Immediate navigation');
                        handleGameStarted(newGameData);
                    }
                }
            });
        }

        // NEUE VERBESSERTE handleGameStarted FUNKTION
        function handleGameStarted(gameData = null) {
            if (isNavigating) {
                console.log('⚠️ Navigation already in progress, skipping duplicate');
                return;
            }
            
            console.log('🚀 handleGameStarted triggered');
            isNavigating = true;
            
            showNotification('Spiel wurde gestartet! 🎮', 'success');
            showLoading();
            
            // Update local game state immediately
            if (gameState) {
                gameState.gamePhase = 'playing';
                
                // Copy any new game data
                if (gameData) {
                    if (gameData.categories) gameState.selectedCategories = gameData.categories;
                    if (gameData.difficulty) gameState.difficulty = gameData.difficulty;
                }
                
                gameState.saveToStorage();
            }
            
            console.log('📱 Navigating to gameplay in 1.5 seconds...');
            
            // Navigate with short delay for user feedback
            setTimeout(() => {
                navigateToGameplay();
            }, 1500);
        }

function navigateToLobby() {
           console.log('🎯 Navigating to multiplayer-lobby.html');
           window.location.href = 'multiplayer-lobby.html';
       }

       function navigateToGameplay() {
           console.log('🎯 Navigating to multiplayer-gameplay.html');
           hideLoading();
           window.location.href = 'multiplayer-gameplay.html';
       }

       function goBack() {
           // Cleanup listeners
           if (gameListener) {
               gameListener.off();
           }
           firebaseService.cleanup();

           window.location.href = 'index.html';
       }

       // ===== CLEANUP =====
       window.addEventListener('beforeunload', function() {
           if (gameListener) {
               gameListener.off();
           }
           firebaseService.cleanup();
       });

       // ===== UTILITY FUNCTIONS =====
       function showLoading() {
           document.getElementById('loading-overlay').classList.add('show');
       }

       function hideLoading() {
           document.getElementById('loading-overlay').classList.remove('show');
       }

       function showNotification(message, type = 'info') {
           // Remove existing notifications
           document.querySelectorAll('.toast-notification').forEach(n => n.remove());
           
           const notification = document.createElement('div');
           notification.className = `toast-notification ${type}`;
           notification.innerHTML = `
               <div class="toast-content">
                   <div class="toast-icon">${type === 'success' ? '✅' : type === 'warning' ? '⚠️' : type === 'error' ? '❌' : 'ℹ️'}</div>
                   <div class="toast-message">${message}</div>
               </div>
           `;
           
           document.body.appendChild(notification);
           
           // Animate in
           setTimeout(() => notification.classList.add('show'), 100);
           
           // Remove after 4 seconds
           setTimeout(() => {
               notification.classList.remove('show');
               setTimeout(() => {
                   if (document.body.contains(notification)) {
                       document.body.removeChild(notification);
                   }
               }, 300);
           }, 4000);
       }

       // ===== DEBUG FUNCTIONS =====
       window.debugJoinGame = function() {
           console.log('🔍 Join Game Debug Info:');
           console.log('GameState:', gameState);
           console.log('Firebase Service:', {
               initialized: firebaseService.isInitialized,
               connected: firebaseService.isConnected
           });
           console.log('Current Game Data:', currentGameData);
           console.log('localStorage keys:', Object.keys(localStorage).filter(k => k.includes('denkstdu')));
           console.log('Navigation state:', { isNavigating });
       };

       window.simulateGameStart = function() {
           console.log('🧪 Simulating game start for testing...');
           const testGameData = {
               gameState: 'playing',
               startedAt: Date.now(),
               categories: ['fsk16'],
               difficulty: 'medium'
           };
           handleGameStarted(testGameData);
       };

       window.resetNavigationState = function() {
           isNavigating = false;
           console.log('🔄 Navigation state reset');
       };

       console.log('✅ Enhanced Join Game with synchronous game start loaded');
       console.log('🎮 Enhanced Commands:');
       console.log('- debugJoinGame() - Show debug info');
       console.log('- simulateGameStart() - Test game start flow');
       console.log('- resetNavigationState() - Reset navigation lock');
   </script>
