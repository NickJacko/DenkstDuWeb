<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DenkstDu - Spiel beitreten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        @supports (-webkit-appearance: none) {
            body {
                min-height: -webkit-fill-available;
                background-attachment: fixed;
            }
            html {
                height: -webkit-fill-available;
            }
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        .particle:nth-child(1) { width: 60px; height: 60px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 80px; height: 80px; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 40px; height: 40px; left: 30%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) translateZ(0); opacity: 0.3; }
            25% { transform: translateY(-15px) rotate(90deg) translateZ(0); opacity: 0.5; }
            50% { transform: translateY(0px) rotate(180deg) translateZ(0); opacity: 0.3; }
            75% { transform: translateY(-8px) rotate(270deg) translateZ(0); opacity: 0.5; }
        }

        .join-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: white;
            -webkit-backdrop-filter: blur(20px);
            transform: translateZ(0);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .join-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .join-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .join-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .game-code-container {
            position: relative;
            margin-bottom: 20px;
        }

        .game-code-input {
            width: 100%;
            padding: 18px 60px 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .game-code-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            font-size: 1.1rem;
        }

        .game-code-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(79, 172, 254, 0.4);

        .game-code-input.valid {

            background: rgba(76, 175, 80, 0.1);

        .game-code-input.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .paste-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .paste-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .status-indicator {
            position: absolute;
            top: -8px;
            right: 40px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .status-indicator.checking {
            background: #ffc107;
            display: flex;
        }

        .status-indicator.found {
            background: #4CAF50;
            display: flex;
        }

        .status-indicator.error {
            background: #f44336;
            display: flex;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .game-info-preview {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            max-height: 0;
            overflow: hidden;
        }

        .game-info-preview.visible {
            opacity: 1;
            transform: translateY(0);
            max-height: 200px;
        }

        .info-header {

            margin-bottom: 12px;

            color: #4facfe;
            font-weight: 600;
        }

        .info-grid {

            grid-template-columns: 1fr 1fr;

            margin-bottom: 10px;

        .info-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 600;
            font-size: 0.85rem;
        }

        .player-name-section {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            transform: translateY(-10px);
        }

        .player-name-section.visible {
            opacity: 1;
            max-height: 100px;
            transform: translateY(0);
        }

        .player-name-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .player-name-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .player-name-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
            min-height: 52px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: none;
            flex: 0.8;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 15px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            -webkit-backdrop-filter: blur(25px);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-notification.success {
            border-color: rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.25));
        }

        .toast-notification.warning {
            border-color: rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 152, 0, 0.25));
        }

        .toast-notification.error {
            border-color: rgba(244, 67, 54, 0.5);
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(244, 67, 54, 0.25));
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        .toast-message {
            font-weight: 600;
            font-size: 0.9rem;
            line-height: 1.4;
            flex: 1;
        }

        @media (max-width: 768px) {
            .join-container {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 60px;
            }

            .glass-card {
                padding: 20px 15px;
                margin-top: 0;
            }

            .join-title {
                font-size: 1.8rem;
            }

            .game-code-input {
                font-size: 1.2rem;
                letter-spacing: 2px;
                padding: 16px 50px 16px 18px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 0.9rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        @media (max-height: 700px) {
            .join-container {
                justify-content: flex-start;
                padding-top: 40px;
            }

            .glass-card {
                margin-top: 0;
            }

            .join-header {
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 320px) {
            .glass-card {
                padding: 15px 12px;
            }

            .game-code-input {
                font-size: 1.1rem;
                letter-spacing: 1px;
                padding: 14px 45px 14px 16px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 0.8rem;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .join-container {
                justify-content: center;
                padding-top: 20px;
            }

            .join-header {
                margin-bottom: 15px;
            }

            .join-title {
                font-size: 1.6rem;
            }

            .join-subtitle {
                font-size: 0.9rem;
            }

            .game-info-preview {
                margin: 15px 0;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Trete Spiel bei...</p>
        </div>
    </div>

    <div class="join-container">
        <div class="glass-card">
            <div class="join-header">
                <h1 class="join-title">🎮 Spiel beitreten</h1>
                <p class="join-subtitle">Gib den 6-stelligen Spiel-Code ein</p>
            </div>

            <div class="form-group">
                <label class="form-label" for="game-code-input">Spiel-Code</label>
                <div class="game-code-container">
                    <input 
                        type="text" 
                        id="game-code-input" 
                        class="game-code-input" 
                        placeholder="ABC123" 
                        maxlength="6"
                        autocomplete="off"
                        autocapitalize="characters"
                        oninput="handleGameCodeInput()"
                    >
                    <button class="paste-btn" onclick="pasteFromClipboard()">📋</button>
                    <div class="status-indicator" id="status-indicator">🔍</div>
                </div>
            </div>

            <div class="game-info-preview" id="game-info-preview">
                <div class="info-header">🎯 Spiel-Info</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Kategorien</div>
                        <div class="info-value" id="game-categories">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Schwierigkeit</div>
                        <div class="info-value" id="game-difficulty">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value" id="game-status">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Spieler</div>
                        <div class="info-value" id="game-players">-</div>
                    </div>
                </div>
            </div>

            <div class="player-name-section" id="player-name-section">
                <div class="form-group">
                    <label class="form-label" for="player-name-input">Dein Name</label>
                    <input 
                        type="text" 
                        id="player-name-input" 
                        class="player-name-input" 
                        placeholder="Dein Spielername" 
                        maxlength="20"
                        autocomplete="name"
                        oninput="updateJoinButton()"
                    >
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="goBack()">
                    🔙 Zurück
                </button>
                <button class="btn" onclick="handleMainAction()" id="main-btn" disabled>
                    ⌨️ Code eingeben
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===== FIREBASE SERVICE =====
        class FirebaseGameService {
            constructor() {
                this.app = null;
                this.database = null;
                this.isInitialized = false;
                this.isConnected = false;
                this.gameRef = null;
                this.playerRef = null;
                
                this.config = {
                    apiKey: "AIzaSyC_cu_2X2uFCPcxYetxIUHi2v56F1Mz0Vk",
                    authDomain: "denkstduwebsite.firebaseapp.com",
                    databaseURL: "https://denkstduwebsite-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "denkstduwebsite",
                    storageBucket: "denkstduwebsite.appspot.com",
                    messagingSenderId: "27029260611",
                    appId: "1:27029260611:web:3c7da4db0bf92e8ce247f6",
                    measurementId: "G-BNKNW95HK8"
                };
            }

            async initialize() {
                try {
                    console.log('🔥 Firebase init...');
                    
                    if (typeof firebase === 'undefined') {
                        throw new Error('Firebase SDK missing');
                    }

                    if (!firebase.apps || firebase.apps.length === 0) {
                        this.app = firebase.initializeApp(this.config);
                    } else {
                        this.app = firebase.app();
                    }

                    this.database = firebase.database();
                    
                    // Quick connection test
                    const testRef = this.database.ref('.info/connected');
                    const snapshot = await Promise.race([
                        testRef.once('value'),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 5000))
                    ]);
                    
                    this.isConnected = snapshot.val() === true;
                    this.isInitialized = this.isConnected;
                    
                    console.log(`✅ Firebase: ${this.isConnected ? 'connected' : 'failed'}`);
                    return this.isConnected;

                } catch (error) {
                    console.error('❌ Firebase init failed:', error);
                    this.isInitialized = false;
                    this.isConnected = false;
                    return false;
                }
            }

            async getGameInfo(gameId) {
                if (!this.isConnected) {
                    throw new Error('NOT_CONNECTED');
                }

                try {
                    console.log(`🔍 Check game: ${gameId}`);
                    
                    const gameRef = this.database.ref(`games/${gameId}`);
                    const snapshot = await Promise.race([
                        gameRef.once('value'),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('TIMEOUT')), 6000))
                    ]);
                    
                    if (!snapshot.exists()) {
                        throw new Error('LOBBY_NOT_FOUND');
                    }

                    const gameData = snapshot.val();
                    console.log('✅ Game found:', gameData);
                    
                    if (gameData.gameState === 'finished') {
                        throw new Error('GAME_FINISHED');
                    }

                    return gameData;

                } catch (error) {
                    console.error('❌ Get game failed:', error);
                    throw error;
                }
            }

            async joinGame(gameId, playerData) {
                if (!this.isConnected) {
                    throw new Error('NOT_CONNECTED');
                }

                try {
                    console.log(`🚀 Join: ${gameId} as ${playerData.name}`);
                    
                    const gameData = await this.getGameInfo(gameId);
                    
                    const currentPlayers = gameData.players || {};
                    if (Object.keys(currentPlayers).length >= 8) {
                        throw new Error('GAME_FULL');
                    }

                    const existingNames = Object.values(currentPlayers).map(p => p.name.toLowerCase());
                    if (existingNames.includes(playerData.name.toLowerCase())) {
                        throw new Error('NAME_TAKEN');
                    }

                    // Generate consistent player ID
                    const playerId = `guest_${playerData.name}_${Date.now()}`;
                    
                    const playerObject = {
                        id: playerId,
                        name: playerData.name,
                        isHost: false,
                        isReady: false,
                        joinedAt: firebase.database.ServerValue.TIMESTAMP,
                        isOnline: true
                    };

                    // Save to Firebase
                    this.playerRef = this.database.ref(`games/${gameId}/players/${playerId}`);
                    await this.playerRef.set(playerObject);

                    // Set disconnect handlers
                    this.playerRef.child('isOnline').onDisconnect().set(false);
                    await this.playerRef.child('isOnline').set(true);

                    console.log('✅ Join successful, player ID:', playerId);
                    
                    return {
                        gameId: gameId,
                        playerId: playerId,
                        gameData: gameData,
                        playerData: playerObject
                    };

                } catch (error) {
                    console.error('❌ Join failed:', error);
                    throw error;
                }
            }

            listenToGameUpdates(gameId, callback) {
                if (!this.isConnected) return null;

                console.log(`🎧 Listen: ${gameId}`);
                const gameRef = this.database.ref(`games/${gameId}`);
                
                gameRef.on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const gameData = snapshot.val();
                        console.log(`🎮 Update: ${gameData.gameState}`);
                        
                        if (gameData.gameState === 'playing') {
                            console.log('🚀 Game started!');
                            setTimeout(() => handleGameStarted(gameData), 100);
                        }
                        
                        callback(snapshot);
                    } else {
                        callback(snapshot);
                    }
                });
                
                return gameRef;
            }

            cleanup() {
                if (this.gameRef) this.gameRef.off();
                if (this.playerRef) this.playerRef.off();
            }
        }

        // ===== GAME STATE CLASS (FIXED) =====
        class GameState {
            constructor(playerKey = null) {
                this.playerKey = playerKey;
                this.reset();
                this.loadFromStorage();
            }

            reset() {
                this.deviceMode = 'multi';
                this.selectedCategories = [];
                this.difficulty = null;
                this.players = [];
                this.gameId = null;
                this.playerId = null;
                this.playerName = null;
                this.isHost = false;
                this.isGuest = false;
                this.currentQuestionIndex = 0;
                this.gamePhase = 'lobby';
                this.timestamp = Date.now();
            }

            getStorageKey() {
                if (this.playerKey) {
                    return `denkstdu_game_state_${this.playerKey}`;
                }
                return 'denkstdu_game_state';
            }

            saveToStorage() {
                try {
                    const stateToSave = {
                        deviceMode: this.deviceMode,
                        selectedCategories: this.selectedCategories,
                        difficulty: this.difficulty,
                        players: this.players,
                        gameId: this.gameId,
                        playerId: this.playerId,
                        playerName: this.playerName,
                        isHost: this.isHost,
                        isGuest: this.isGuest,
                        currentQuestionIndex: this.currentQuestionIndex,
                        gamePhase: this.gamePhase,
                        timestamp: Date.now(),
                        version: 3,
                        playerKey: this.playerKey
                    };
                    
                    localStorage.setItem(this.getStorageKey(), JSON.stringify(stateToSave));
                    console.log(`💾 State saved to: ${this.getStorageKey()}`);
                    return true;
                } catch (error) {
                    console.error('❌ Save failed:', error);
                    return false;
                }
            }

            loadFromStorage() {
                try {
                    const saved = localStorage.getItem(this.getStorageKey());
                    if (saved) {
                        const state = JSON.parse(saved);
                        const maxAge = 24 * 60 * 60 * 1000; // 24 hours
                        if (state.timestamp && (Date.now() - state.timestamp) < maxAge) {
                            Object.keys(state).forEach(key => {
                                this[key] = state[key];
                            });
                            console.log(`📂 State loaded from: ${this.getStorageKey()}`);
                            return true;
                        } else {
                            this.clearStorage();
                        }
                    }
                } catch (error) {
                    console.error('❌ Load failed:', error);
                    this.clearStorage();
                }
                return false;
            }

            clearStorage() {
                localStorage.removeItem(this.getStorageKey());
            }
        }

        // ===== GLOBAL VARIABLES =====
        let firebaseService = new FirebaseGameService();
        let gameState = null;
        let gameListener = null;
        let currentGameData = null;
        let isNavigating = false;
        let checkTimeout = null;
        let appState = 'CODE_INPUT'; // States: CODE_INPUT, GAME_FOUND, NAME_INPUT, JOINING

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initJoinGame();
        });

        async function initJoinGame() {
            console.log('🎮 Init join game...');
            
            // Clear old game states
            clearOldGameStates();
            
            // Initialize Firebase in background
            firebaseService.initialize().then(result => {
                console.log(`🔥 Firebase ready: ${result}`);
            });
            
            console.log('✅ Join game ready');
        }

        function clearOldGameStates() {
            console.log('🧹 Clearing old game states...');
            
            const keys = Object.keys(localStorage);
            let clearedCount = 0;
            
            for (let key of keys) {
                if (key.startsWith('denkstdu_game_state')) {
                    try {
                        const state = JSON.parse(localStorage.getItem(key));
                        const age = Date.now() - (state.timestamp || 0);
                        const maxAge = 2 * 60 * 60 * 1000; // 2 hours
                        
                        if (age > maxAge || state.gamePhase === 'finished') {
                            localStorage.removeItem(key);
                            clearedCount++;
                            console.log(`🗑️ Cleared old state: ${key}`);
                        }
                    } catch (e) {
                        localStorage.removeItem(key);
                        clearedCount++;
                        console.log(`🗑️ Cleared invalid state: ${key}`);
                    }
                }
            }
            
            console.log(`✅ Cleared ${clearedCount} old game states`);
        }

        // ===== CLIPBOARD =====
        async function pasteFromClipboard() {
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    const cleanText = text.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 6);
                    
                    if (cleanText.length >= 4) {
                        const input = document.getElementById('game-code-input');
                        input.value = cleanText;
                        handleGameCodeInput();
                        showNotification('Code eingefügt! 📋', 'success');
                    } else {
                        showNotification('Ungültiger Code', 'warning');
                    }
                } else {
                    showNotification('Zwischenablage nicht verfügbar', 'warning');
                }
            } catch (error) {
                console.error('Clipboard error:', error);
                showNotification('Zwischenablage-Fehler', 'error');
            }
        }

        // ===== GAME CODE HANDLING =====
        function handleGameCodeInput() {
            const input = document.getElementById('game-code-input');
            const statusIndicator = document.getElementById('status-indicator');
            
            let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            
            input.value = value;
            
            if (checkTimeout) {
                clearTimeout(checkTimeout);
            }
            
            input.classList.remove('valid', 'error');
            hideGameInfo();
            hidePlayerNameInput();
            
            if (value.length === 6) {
                appState = 'CODE_COMPLETE';
                statusIndicator.className = 'status-indicator checking';
                statusIndicator.textContent = '🔍';
                
                checkTimeout = setTimeout(() => {
                    checkGameExists(value);
                }, 800);
            } else {
                appState = 'CODE_INPUT';
                statusIndicator.style.display = 'none';
            }
            
            updateMainButton();
        }

        async function checkGameExists(gameCode) {
            const input = document.getElementById('game-code-input');
            const statusIndicator = document.getElementById('status-indicator');
            
            try {
                console.log(`🔍 Checking: ${gameCode}`);
                
                if (!firebaseService.isConnected) {
                    const connected = await firebaseService.initialize();
                    if (!connected) {
                        throw new Error('FIREBASE_UNAVAILABLE');
                    }
                }
                
                const gameData = await firebaseService.getGameInfo(gameCode);
                currentGameData = gameData;
                
                appState = 'GAME_FOUND';
                statusIndicator.className = 'status-indicator found';
                statusIndicator.textContent = '✅';
                input.classList.add('valid');
                
                displayGameInfo(gameData);
                showPlayerNameInput();
                setupGameListener(gameCode);
                
                showNotification('Spiel gefunden! 🎉', 'success');
                updateMainButton();
                
            } catch (error) {
                console.error('❌ Check failed:', error);
                
                appState = 'CODE_INPUT';
                statusIndicator.className = 'status-indicator error';
                statusIndicator.textContent = '❌';
                input.classList.add('error');
                
                let errorMessage = getErrorMessage(error.message);
                showNotification(errorMessage, 'error');
                updateMainButton();
            }
        }

        function getErrorMessage(errorCode) {
            const messages = {
                'LOBBY_NOT_FOUND': 'Lobby nicht gefunden',
                'GAME_FINISHED': 'Spiel bereits beendet',
                'GAME_FULL': 'Spiel ist voll',
                'NAME_TAKEN': 'Name bereits vergeben',
                'FIREBASE_UNAVAILABLE': 'Verbindung fehlgeschlagen',
                'NOT_CONNECTED': 'Keine Verbindung',
                'TIMEOUT': 'Verbindung zu langsam'
            };
            return messages[errorCode] || 'Unbekannter Fehler';
        }

        function displayGameInfo(gameData) {
            const preview = document.getElementById('game-info-preview');
            
            const categoryNames = {
                'fsk0': '👨‍👩‍👧‍👦 Familie',
                'fsk16': '🎉 Party',
                'fsk18': '🔥 Erwachsene'
            };
            const categories = (gameData.categories || []).map(cat => categoryNames[cat] || cat).join(', ');
            document.getElementById('game-categories').textContent = categories || 'Standard';
            
            const difficultyNames = {
                'easy': '🍺 Entspannt',
                'medium': '🍺🍺 Standard',
                'hard': '🍺🍺🍺 Hardcore'
            };
            document.getElementById('game-difficulty').textContent = difficultyNames[gameData.difficulty] || 'Standard';
            
            const statusNames = {
                'waiting': '⏳ Wartet',
                'lobby': '🏠 Lobby',
                'playing': '🎮 Läuft',
                'finished': '🏁 Beendet'
            };
            document.getElementById('game-status').textContent = statusNames[gameData.gameState] || 'Unbekannt';
            
            const playerCount = gameData.players ? Object.keys(gameData.players).length : 0;
            document.getElementById('game-players').textContent = `${playerCount}/8`;
            
            preview.classList.add('visible');
        }

        function hideGameInfo() {
            document.getElementById('game-info-preview').classList.remove('visible');
        }

        function showPlayerNameInput() {
            const nameSection = document.getElementById('player-name-section');
            nameSection.classList.add('visible');
            
            setTimeout(() => {
                document.getElementById('player-name-input').focus();
            }, 400);
        }

        function hidePlayerNameInput() {
            document.getElementById('player-name-section').classList.remove('visible');
        }

        function updateJoinButton() {
            updateMainButton();
        }

        // ===== MAIN BUTTON LOGIC =====
        function updateMainButton() {
            const mainBtn = document.getElementById('main-btn');
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();
            
            switch (appState) {
                case 'CODE_INPUT':
                    mainBtn.disabled = true;
                    mainBtn.textContent = '⌨️ Code eingeben';
                    break;
                    
                case 'CODE_COMPLETE':
                    mainBtn.disabled = false;
                    mainBtn.textContent = '🔍 Spiel suchen';
                    break;
                    
                case 'GAME_FOUND':
                    if (playerName.length >= 2) {
                        mainBtn.disabled = false;
                        mainBtn.textContent = '🚀 Spiel beitreten';
                    } else {
                        mainBtn.disabled = true;
                        mainBtn.textContent = '👤 Name eingeben (min. 2 Zeichen)';
                    }
                    break;
                    
                case 'JOINING':
                    mainBtn.disabled = true;
                    mainBtn.textContent = '⏳ Beitrete...';
                    break;
            }
        }

        function handleMainAction() {
            const gameCode = document.getElementById('game-code-input').value;
            const playerName = document.getElementById('player-name-input').value.trim();
            
            switch (appState) {
                case 'CODE_COMPLETE':
                    checkGameExists(gameCode);
                    break;
                    
                case 'GAME_FOUND':
                    if (playerName.length >= 2) {
                        joinGame(gameCode, playerName);
                    }
                    break;
            }
        }

        // ===== GAME JOINING (FIXED) =====
        async function joinGame(gameCode, playerName) {
            if (isNavigating) return;
            
            appState = 'JOINING';
            updateMainButton();
            showLoading();

            try {
                console.log(`🚀 Joining: ${gameCode} as ${playerName}`);
                
                // Clear existing states
                const keys = Object.keys(localStorage);
                for (let key of keys) {
                    if (key.startsWith('denkstdu_game_state')) {
                        localStorage.removeItem(key);
                        console.log(`🗑️ Cleared: ${key}`);
                    }
                }
                
                // Join game via Firebase
                const joinResult = await firebaseService.joinGame(gameCode, {
                    name: playerName
                });

                console.log('✅ Firebase join result:', joinResult);

                // Create unique key for guest
                const uniqueKey = `guest_${playerName}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                gameState = new GameState(uniqueKey);
                
                // Setup complete game state with Firebase player ID
                gameState.gameId = gameCode;
                gameState.playerId = joinResult.playerId; // WICHTIG: Firebase Player ID
                gameState.playerName = playerName;
                gameState.deviceMode = 'multi';
                gameState.isHost = false;
                gameState.isGuest = true;
                gameState.playerKey = uniqueKey;
                gameState.timestamp = Date.now();
                
                // Copy game settings from Firebase
                const gameData = joinResult.gameData;
                gameState.selectedCategories = gameData.categories || [];
                gameState.difficulty = gameData.difficulty || 'medium';
                
                // Set correct game phase
                if (gameData.gameState === 'playing') {
                    gameState.gamePhase = 'playing';
                    showNotification('Spiel läuft bereits - wirst weitergeleitet!', 'info');
                } else {
                    gameState.gamePhase = 'lobby';
                }
                
                // Save state
                const saveSuccess = gameState.saveToStorage();
                if (!saveSuccess) {
                    throw new Error('SAVE_FAILED');
                }
                
                // Verify the save worked
                const verifyState = new GameState(uniqueKey);
                if (verifyState.gameId !== gameCode) {
                    throw new Error('SAVE_VERIFICATION_FAILED');
                }
                
                console.log('📂 Guest state created and verified:', {
                    gameId: gameState.gameId,
                    playerId: gameState.playerId,
                    playerName: gameState.playerName,
                    playerKey: gameState.playerKey,
                    isGuest: gameState.isGuest,
                    storageKey: gameState.getStorageKey()
                });
                
                hideLoading();
                showNotification('Erfolgreich beigetreten! 🎉', 'success');
                isNavigating = true;
                
                // Setup real-time listener
                setupGameListener(gameCode);
                
                // Navigate with correct URL parameters
                setTimeout(() => {
                    if (gameState.gamePhase === 'playing') {
                        window.location.href = `multiplayer-gameplay.html?gameId=${gameCode}&playerKey=${uniqueKey}`;
                    } else {
                        window.location.href = `multiplayer-lobby.html?gameId=${gameCode}&playerKey=${uniqueKey}`;
                    }
                }, 1500);
                
            } catch (error) {
                console.error('❌ Join failed:', error);
                
                appState = 'GAME_FOUND';
                isNavigating = false;
                hideLoading();
                
                let errorMessage = getErrorMessage(error.message);
                showNotification(errorMessage, 'error');
                updateMainButton();
            }
        }

        // ===== GAME LISTENER =====
        function setupGameListener(gameId) {
            if (gameListener) {
                gameListener.off();
            }
            
            gameListener = firebaseService.listenToGameUpdates(gameId, (snapshot) => {
                if (snapshot.exists()) {
                    const newGameData = snapshot.val();
                    const oldGameState = currentGameData?.gameState;
                    const newGameState = newGameData.gameState;
                    
                    console.log(`🎮 Update: ${oldGameState} → ${newGameState}`);
                    currentGameData = newGameData;
                    
                    if (document.getElementById('game-info-preview').classList.contains('visible')) {
                        displayGameInfo(newGameData);
                    }
                    
                    if (newGameState === 'playing' && oldGameState !== 'playing') {
                        console.log('🚀 Game started!');
                        handleGameStarted(newGameData);
                    }
                }
            });
        }

        // ===== GAME START HANDLER =====
        function handleGameStarted(gameData = null) {
            if (isNavigating) return;
            
            console.log('🚀 Game started!');
            isNavigating = true;
            
            showNotification('Spiel wurde gestartet! 🎮', 'success');
            showLoading();
            
            if (gameState) {
                gameState.gamePhase = 'playing';
                
                if (gameData) {
                    if (gameData.categories) gameState.selectedCategories = gameData.categories;
                    if (gameData.difficulty) gameState.difficulty = gameData.difficulty;
                }
                
                gameState.saveToStorage();
            }
            
            setTimeout(() => {
                navigateToGameplay();
            }, 1500);
        }

        function navigateToLobby() {
            console.log('🎯 → multiplayer-lobby.html');
            window.location.href = 'multiplayer-lobby.html';
        }

        function navigateToGameplay() {
            console.log('🎯 → multiplayer-gameplay.html');
            hideLoading();
            window.location.href = 'multiplayer-gameplay.html';
        }

        function goBack() {
            if (gameListener) {
                gameListener.off();
            }
            firebaseService.cleanup();

            window.location.href = 'index.html';
        }

        // ===== CLEANUP =====
        window.addEventListener('beforeunload', function() {
            if (gameListener) {
                gameListener.off();
            }
            firebaseService.cleanup();
        });

        // ===== UTILITY FUNCTIONS =====
        function showLoading() {
            document.getElementById('loading-overlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('show');
        }

        function showNotification(message, type = 'info') {
            document.querySelectorAll('.toast-notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `toast-notification ${type}`;
            notification.innerHTML = `
                <div class="toast-content">
                    <div class="toast-icon">${type === 'success' ? '✅' : type === 'warning' ? '⚠️' : type === 'error' ? '❌' : 'ℹ️'}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // ===== DEBUG FUNCTIONS =====
        window.debugJoinGame = function() {
            console.log('🔍 Debug Info:');
            console.log('App State:', appState);
            console.log('GameState:', gameState);
            console.log('Firebase:', {
                initialized: firebaseService.isInitialized,
                connected: firebaseService.isConnected
            });
            console.log('Current Game:', currentGameData);
            console.log('LocalStorage keys:', Object.keys(localStorage).filter(k => k.includes('denkstdu')));
        };

        window.debugMultiplayer = function() {
            console.log('🔍 === MULTIPLAYER DEBUG ===');
            
            const keys = Object.keys(localStorage);
            const gameStates = keys.filter(k => k.startsWith('denkstdu_game_state'));
            
            console.log('📦 Stored Game States:');
            gameStates.forEach(key => {
                try {
                    const state = JSON.parse(localStorage.getItem(key));
                    console.log(`  ${key}:`, {
                        gameId: state.gameId,
                        playerId: state.playerId,
                        playerName: state.playerName,
                        isHost: state.isHost,
                        isGuest: state.isGuest,
                        playerKey: state.playerKey
                    });
                } catch (e) {
                    console.log(`  ${key}: Invalid`);
                }
            });
            
            const urlParams = new URLSearchParams(window.location.search);
            console.log('🔗 URL Parameters:', {
                gameId: urlParams.get('gameId'),
                playerKey: urlParams.get('playerKey')
            });
            
            if (typeof gameState !== 'undefined' && gameState) {
                console.log('🎮 Current GameState:', {
                    gameId: gameState.gameId,
                    playerId: gameState.playerId,
                    playerName: gameState.playerName,
                    isHost: gameState.isHost,
                    storageKey: gameState.getStorageKey()
                });
            }
        };

        window.testCode = function(code) {
            console.log(`🧪 Testing: ${code}`);
            const input = document.getElementById('game-code-input');
            input.value = code;
            handleGameCodeInput();
        };

        window.testFirebase = async function() {
            const result = await firebaseService.initialize();
            showNotification(`Firebase: ${result ? 'OK' : 'FEHLER'}`, result ? 'success' : 'error');
            return result;
        };

        console.log('✅ Join Game - FIXED & Ready');
        console.log('🎮 Commands: debugJoinGame(), debugMultiplayer(), testCode("ABC123"), testFirebase()');
    </script>
