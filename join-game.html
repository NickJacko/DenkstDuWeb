<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DenkstDu - Spiel beitreten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 70%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 30%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-50px) rotate(180deg); opacity: 0.6; }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 0.8rem;
            z-index: 1000;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .connection-status.connected {
            border: 1px solid #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .connection-status.disconnected {
            border: 1px solid #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .connection-status.connecting {
            border: 1px solid #ff9800;
            background: rgba(255, 152, 0, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .app-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Form Section */
        .form-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .input-field.game-code {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .input-field.error {
            border-color: #f44336;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .input-field.valid {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .input-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 8px;
            display: block;
        }

        /* Game Info Preview */
        .game-info-preview {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .game-info-preview.show {
            opacity: 1;
            max-height: 300px;
        }

        .info-title {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        .notification.warning {
            background: #ff9800;
        }

        .notification.error {
            background: #f44336;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .connection-status {
                top: 80px;
                right: 15px;
                font-size: 0.7rem;
                padding: 8px 12px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .app-container {
                padding: 15px;
            }

            .glass-card {
                padding: 25px 20px;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                min-width: 100%;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="background-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<!-- Loading -->
<div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Trete Spiel bei...</div>
</div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<!-- Connection Status -->
<div class="connection-status connecting" id="connection-status" onclick="retryConnection()">
    üîÑ Verbinde...
</div>

<!-- App Container -->
<div class="app-container">
    <div class="glass-card">
        <!-- Header -->
        <div class="header">
            <h1>üéÆ Spiel beitreten</h1>
            <p>Gib den Spiel-Code und deinen Namen ein</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">

                <input

            <div class="game-info-preview" id="game-info">
                <div class="info-title">‚úÖ Spiel gefunden!</div>

                    <div class="info-item">
                        <div class="info-label">Schwierigkeit</div>
                        <div class="info-value" id="info-difficulty">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Spieler</div>
                        <div class="info-value" id="info-players">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Kategorien</div>
                        <div class="info-value" id="info-categories">-</div>
                    </div>

                        <div class="info-label">Status</div>

            <div class="input-group">

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-outline" onclick="goBack()">
                ‚Üê Zur√ºck
            </button>
            <button class="btn btn-primary" id="join-btn" onclick="joinGame()" disabled>
                üöÄ Beitreten
            </button>
        </div>
    </div>
</div>

<script>
    // ===== GAMESTATE CLASS =====
    class GameState {
        constructor() {
            this.deviceMode = null;
            this.selectedCategories = [];
            this.difficulty = null;
            this.playerName = '';
            this.gameId = null;
            this.playerId = null;
            this.isHost = false;
            this.isGuest = false;
            this.gamePhase = 'lobby';
            this.timestamp = Date.now();
            this.load();
        }

        load() {
            try {
                const saved = localStorage.getItem('denkstdu_game_state');
                if (saved) {
                    const state = JSON.parse(saved);
                    if (state.timestamp && Date.now() - state.timestamp < 24 * 60 * 60 * 1000) {
                        Object.assign(this, state);
                        this.log('‚úÖ State loaded');
                    }
                }
            } catch (error) {
                this.log(`‚ùå Load failed: ${error.message}`, 'error');
            }
        }

        save() {
            try {
                const state = {
                    deviceMode: this.deviceMode,
                    selectedCategories: this.selectedCategories,
                    difficulty: this.difficulty,
                    playerName: this.playerName,
                    gameId: this.gameId,
                    playerId: this.playerId,
                    isHost: this.isHost,
                    isGuest: this.isGuest,
                    gamePhase: this.gamePhase,
                    timestamp: Date.now(),
                    version: 3
                };
                localStorage.setItem('denkstdu_game_state', JSON.stringify(state));
                this.log('‚úÖ State saved');
                return true;
            } catch (error) {
                this.log(`‚ùå Save failed: ${error.message}`, 'error');
                return false;
            }
        }

        clearStorage() {
            localStorage.removeItem('denkstdu_game_state');
            this.log('üóëÔ∏è Storage cleared');
        }

        log(message, type = 'info') {
            console.log(`[GameState] ${message}`);
        }
    }

    // ===== FIREBASE SERVICE CLASS =====
    class FirebaseGameService {
        constructor() {
            this.app = null;
            this.database = null;
            this.isInitialized = false;
            this.isConnected = false;
            this.listeners = [];
            this.connectionListeners = [];
            this.retryAttempts = 0;
            this.maxRetries = 3;

            this.config = {
                apiKey: "AIzaSyC_cu_2X2uFCPcxYetxIUHi2v56F1Mz0Vk",
                authDomain: "denkstduwebsite.firebaseapp.com",
                databaseURL: "https://denkstduwebsite-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "denkstduwebsite",
                storageBucket: "denkstduwebsite.appspot.com",
                messagingSenderId: "27029260611",
                appId: "1:27029260611:web:3c7da4db0bf92e8ce247f6",
                measurementId: "G-BNKNW95HK8"
            };
        }

        async initialize() {
            try {
                this.log('üî• Firebase Service - Initialisierung...');

                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK nicht geladen');
                }

                this.log('‚úÖ Firebase SDK geladen');

                if (!firebase.apps || firebase.apps.length === 0) {
                    this.log('üîß Initialisiere Firebase App...');
                    this.app = firebase.initializeApp(this.config);
                    this.log('‚úÖ Firebase App initialisiert');
                } else {
                    this.log('‚ÑπÔ∏è Firebase App bereits initialisiert');
                    this.app = firebase.app();
                }

                this.log('üîß Hole Database-Referenz...');
                this.database = firebase.database();
                this.log('‚úÖ Database-Referenz erhalten');

                await new Promise(resolve => setTimeout(resolve, 300));

                this.log('üîß Teste Verbindung...');
                this.isConnected = await this.testConnectionWithTimeout(10000);

                if (this.isConnected) {
                    this.log('‚úÖ Firebase-Verbindung erfolgreich!');
                    this.setupConnectionMonitoring();
                    this.isInitialized = true;
                    this.retryAttempts = 0;
                } else {
                    this.log('‚ö†Ô∏è Firebase-Verbindung fehlgeschlagen', 'warning');
                    this.isInitialized = false;
                }

                return this.isInitialized;

            } catch (error) {
                this.log(`‚ùå Firebase Initialisierung fehlgeschlagen: ${error.message}`, 'error');
                this.isInitialized = false;
                this.isConnected = false;
                return false;
            }
        }

        async testConnectionWithTimeout(timeout = 10000) {
            return new Promise(async (resolve) => {
                const timeoutId = setTimeout(() => {
                    this.log('‚ö†Ô∏è Verbindungstest Timeout', 'warning');
                    resolve(false);
                }, timeout);

                try {
                    const connectedRef = this.database.ref('.info/connected');
                    const snapshot = await connectedRef.once('value');
                    clearTimeout(timeoutId);
                    const connected = snapshot.val() === true;
                    this.log(`üîç Verbindungstest: ${connected ? 'Verbunden' : 'Nicht verbunden'}`);
                    resolve(connected);
                } catch (error) {
                    clearTimeout(timeoutId);
                    this.log(`‚ùå Verbindungstest Fehler: ${error.message}`, 'error');
                    resolve(false);
                }
            });
        }

        setupConnectionMonitoring() {
            try {
                this.log('üîß Setup Verbindungs√ºberwachung...');
                const connectedRef = this.database.ref('.info/connected');

                const connectionListener = connectedRef.on('value', (snapshot) => {
                    const wasConnected = this.isConnected;
                    this.isConnected = snapshot.val() === true;

                    if (wasConnected !== this.isConnected) {
                        this.log(`üîÑ Verbindungsstatus ge√§ndert: ${this.isConnected ? 'Verbunden ‚úÖ' : 'Getrennt ‚ùå'}`);
                        this.notifyConnectionChange(this.isConnected);
                    }
                });

                this.listeners.push({ ref: connectedRef, listener: connectionListener });
                this.log('‚úÖ Verbindungs√ºberwachung aktiv');

            } catch (error) {
                this.log(`‚ùå Fehler beim Setup: ${error.message}`, 'error');
            }
        }

        async retry() {
            if (this.retryAttempts < this.maxRetries) {
                this.retryAttempts++;
                this.log(`üîÑ Verbindungsversuch ${this.retryAttempts}/${this.maxRetries}...`);
                return await this.initialize();
            } else {
                this.log('‚ùå Maximale Anzahl an Versuchen erreicht', 'error');
                return false;
            }
        }

        onConnectionChange(callback) {
            this.connectionListeners.push(callback);
        }

        notifyConnectionChange(connected) {
            this.connectionListeners.forEach(callback => {
                try {
                    callback(connected);
                } catch (error) {
                    this.log(`‚ùå Fehler beim Benachrichtigen: ${error.message}`, 'error');
                }
            });
        }

        async getGameData(gameId) {
            if (!this.isConnected || !gameId) return null;

            try {
                const gameRef = this.database.ref(`games/${gameId}`);
                const snapshot = await gameRef.once('value');
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                this.log(`‚ùå Fehler beim Laden: ${error.message}`, 'error');
                return null;
            }
        }

        async joinGame(gameId, playerName) {
            if (!this.isConnected) throw new Error('Keine Firebase-Verbindung');

            try {
                // Generate unique player ID
                const playerId = `player_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

                // Add player to game
                const playerRef = this.database.ref(`games/${gameId}/players/${playerId}`);
                await playerRef.set({
                    name: playerName,
                    isHost: false,
                    isOnline: true,
                    isReady: false,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP
                });

                // Get game data
                const gameData = await this.getGameData(gameId);

                this.log(`‚úÖ Player ${playerId} joined game ${gameId}`);

                return {
                    playerId: playerId,
                    gameData: gameData
                };

            } catch (error) {
                this.log(`‚ùå Fehler beim Beitreten: ${error.message}`, 'error');
                throw error;
            }
        }

        cleanup() {
            this.log('üßπ Cleanup...');

            this.listeners.forEach(({ ref, listener }) => {
                try {
                    ref.off('value', listener);
                } catch (error) {
                    this.log(`‚ùå Fehler beim Entfernen: ${error.message}`, 'error');
                }
            });

            this.listeners = [];
            this.connectionListeners = [];
            this.log('‚úÖ Cleanup abgeschlossen');
        }

        get isReady() {
            return this.isInitialized && this.isConnected;
        }

        log(message, type = 'info') {
            const colors = {
                info: '#4488ff',
                warning: '#ffaa00',
                error: '#ff4444',
                success: '#00ff00'
            };
            console.log(`%c[Firebase] ${message}`, `color: ${colors[type] || colors.info}`);
        }
    }

    // ===== GLOBAL VARIABLES =====
    let gameState = null;
    let firebaseService = null;
    let currentGameData = null;
    let checkTimeout = null;

    const categoryData = {
        fsk0: { name: 'Familie & Freunde', icon: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶' },
        fsk16: { name: 'Party Time', icon: 'üéâ' },
        fsk18: { name: 'Hei√ü & Gewagt', icon: 'üî•' }
    };

    const difficultyNames = {
        easy: 'Entspannt',
        medium: 'Ausgewogen',
        hard: 'Hardcore'
    };

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', function() {
        initJoinGame();
    });

    async function initJoinGame() {
        log('üéÆ Join Game - Initialisierung...');

        gameState = new GameState();
        gameState.clearStorage(); // Clear old state for new join

        firebaseService = new FirebaseGameService();

        // Initialize Firebase in background
        updateConnectionStatus('connecting', 'üîÑ Verbinde...');

        await new Promise(resolve => setTimeout(resolve, 500));

        let firebaseReady = await firebaseService.initialize();

        if (!firebaseReady) {
            await new Promise(resolve => setTimeout(resolve, 1000));
            firebaseReady = await firebaseService.retry();
        }

        if (firebaseReady) {
            updateConnectionStatus('connected', '‚úÖ Verbunden');
            setupConnectionStatus();
        } else {
            updateConnectionStatus('disconnected', '‚ö†Ô∏è Offline (Klicken zum Retry)');
        }

        log('‚úÖ Join Game bereit!');
    }

    async function retryConnection() {
        if (!firebaseService || firebaseService.isConnected) return;

        log('üîÑ Neu-Verbindung...');
        updateConnectionStatus('connecting', 'üîÑ Neu-Verbindung...');

        const success = await firebaseService.retry();

        if (success) {
            updateConnectionStatus('connected', '‚úÖ Verbunden');
            showNotification('Erfolgreich verbunden!', 'success');
        } else {
            updateConnectionStatus('disconnected', '‚ùå Verbindung fehlgeschlagen');
            showNotification('Verbindung fehlgeschlagen', 'error');
        }
    }

    function setupConnectionStatus() {
        firebaseService.onConnectionChange((connected) => {
            updateConnectionStatus(
                connected ? 'connected' : 'disconnected',
                connected ? '‚úÖ Verbunden' : '‚ö†Ô∏è Offline'
            );

            if (connected) {
                showNotification('Verbindung wiederhergestellt!', 'success');
            }
        });
    }

    // ===== GAME CODE HANDLING =====
    function handleGameCodeInput() {
        const input = document.getElementById('game-code');
        let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');

        if (value.length > 6) {
            value = value.substring(0, 6);
        }

        input.value = value;

        if (checkTimeout) {
            clearTimeout(checkTimeout);
        }

        input.classList.remove('valid', 'error');
        document.getElementById('game-info').classList.remove('show');

        if (value.length === 6) {
            checkTimeout = setTimeout(() => {
                checkGameExists(value);
            }, 800);
        }

        validateForm();
    }

    async function checkGameExists(gameCode) {
        const input = document.getElementById('game-code');

        try {
            log(`üîç Checking game: ${gameCode}`);

            if (!firebaseService.isReady) {
                throw new Error('Firebase nicht verbunden');
            }

            const gameData = await firebaseService.getGameData(gameCode);

            if (!gameData) {
                throw new Error('Spiel nicht gefunden');
            }

            if (gameData.gameState === 'finished') {
                throw new Error('Spiel bereits beendet');
            }

            currentGameData = gameData;

            // Show game info
            displayGameInfo(gameData);
            input.classList.add('valid');

            showNotification('Spiel gefunden! ‚úÖ', 'success');
            validateForm();

        } catch (error) {
            log(`‚ùå Check failed: ${error.message}`, 'error');
            input.classList.add('error');
            showNotification(error.message, 'error');
            currentGameData = null;
            validateForm();
        }
    }

    function displayGameInfo(gameData) {
        const infoDiv = document.getElementById('game-info');

        // Difficulty
        document.getElementById('info-difficulty').textContent =
            difficultyNames[gameData.difficulty] || 'Standard';

        // Players
        const playerCount = gameData.players ? Object.keys(gameData.players).length : 0;
        document.getElementById('info-players').textContent = `${playerCount}/8`;

        // Categories
        const categories = (gameData.categories || [])
            .map(cat => categoryData[cat]?.icon || cat)
            .join(' ');
        document.getElementById('info-categories').textContent = categories || '-';

        // Status
        const statusNames = {
            waiting: 'Wartet',
            lobby: 'Lobby',
            playing: 'L√§uft',
            finished: 'Beendet'
        };
        document.getElementById('info-status').textContent = statusNames[gameData.gameState] || 'Unbekannt';

        infoDiv.classList.add('show');
    }

    function validateForm() {
        const gameCode = document.getElementById('game-code').value;
        const playerName = document.getElementById('player-name').value.trim();
        const joinBtn = document.getElementById('join-btn');

        const isValid = gameCode.length === 6 &&
            playerName.length >= 2 &&
            currentGameData !== null;

        joinBtn.disabled = !isValid;
    }

    // ===== JOIN GAME =====
    async function joinGame() {
        const gameCode = document.getElementById('game-code').value.toUpperCase();
        const playerName = document.getElementById('player-name').value.trim();

        if (!currentGameData) {
            showNotification('Spiel-Code ung√ºltig', 'error');
            return;
        }

        if (playerName.length < 2) {
            showNotification('Name zu kurz (min. 2 Zeichen)', 'error');
            return;
        }

        log(`üöÄ Joining game: ${gameCode} as ${playerName}`);
        showLoading();

        try {
            // Join game via Firebase
            const joinResult = await firebaseService.joinGame(gameCode, playerName);

            log('‚úÖ Successfully joined!', joinResult);

            // Setup game state
            gameState.gameId = gameCode;
            gameState.playerId = joinResult.playerId;
            gameState.playerName = playerName;
            gameState.deviceMode = 'multi';
            gameState.isHost = false;
            gameState.isGuest = true;
            gameState.selectedCategories = joinResult.gameData.categories || [];
            gameState.difficulty = joinResult.gameData.difficulty || 'medium';
            gameState.gamePhase = 'lobby';
            gameState.timestamp = Date.now();

            // Save state
            gameState.save();

            log('‚úÖ Game state saved');

            hideLoading();
            showNotification('Erfolgreich beigetreten! üéâ', 'success');

            // Navigate to lobby
            setTimeout(() => {
                window.location.href = 'multiplayer-lobby.html';
            }, 1500);

        } catch (error) {
            log(`‚ùå Join failed: ${error.message}`, 'error');
            hideLoading();
            showNotification('Fehler beim Beitreten: ' + error.message, 'error');
        }
    }

    function goBack() {
        if (firebaseService) {
            firebaseService.cleanup();
        }
        window.location.href = 'index.html';
    }

    // ===== UTILITY FUNCTIONS =====
    function showLoading() {
        document.getElementById('loading').classList.add('show');
    }

    function hideLoading() {
        document.getElementById('loading').classList.remove('show');
    }

    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type} show`;

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    function updateConnectionStatus(status, message = '') {
        const statusEl = document.getElementById('connection-status');
        statusEl.textContent = message || status;
        statusEl.className = `connection-status ${status}`;
    }

    function log(message, type = 'info') {
        const colors = {
            info: '#4488ff',
            warning: '#ffaa00',
            error: '#ff4444',
            success: '#00ff00'
        };
        console.log(`%c[JoinGame] ${message}`, `color: ${colors[type] || colors.info}`);
    }

    // ===== CLEANUP =====
    window.addEventListener('beforeunload', function() {
        if (firebaseService) {
            firebaseService.cleanup();
        }
    });

    // ===== DEBUG =====
    window.debugJoinGame = function() {
        console.log('üîç === JOIN GAME DEBUG ===');
        console.log('GameState:', gameState);
        console.log('Current Game Data:', currentGameData);
        console.log('Firebase Status:', {
            initialized: firebaseService?.isInitialized,
            connected: firebaseService?.isConnected,
            ready: firebaseService?.isReady
        });
    };

    log('‚úÖ Join Game v5.0 IMPROVED - vollst√§ndig geladen!');
    log('üõ†Ô∏è Debug: debugJoinGame()');
</script>
