<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>No-Cap - Spiel beitreten</title>

    <!-- âœ… SECURITY: Security Headers -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ§¢</text></svg>">

    <!-- âœ… SECURITY: External CSS ONLY (no inline styles) -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/join-game.css">

    <!-- âœ… SECURITY: DOMPurify lokal gehostet (no SRI needed for local files) -->
    <script src="/assets/lib/purify.min.js"></script>

    <!-- âœ… SECURITY: Firebase SDK with crossorigin -->
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" crossorigin="anonymous"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js" crossorigin="anonymous"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js" crossorigin="anonymous"></script>

    <!-- âœ… Firebase Configuration (MUST be loaded before firebase-config.js) -->
    <script src="/assets/js/firebase-credentials.js"></script>

    <!-- âœ… SECURITY: Core Scripts in correct dependency order -->
    <script defer src="/assets/js/firebase-init.js"></script>
    <script defer src="/assets/js/GameState.js"></script>
    <script defer src="/assets/js/utils.js"></script>
    <script defer src="/assets/js/firebase-config.js"></script>
    <script defer src="/assets/js/firebase-auth.js"></script>
    <script defer src="/assets/js/firebase-service.js"></script>
    <script defer src="/assets/js/join-game.js"></script>
</head>
<body>
<!-- Background Particles -->
<div class="background-particles" aria-hidden="true">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<!-- Loading -->
<div class="loading" id="loading" role="status" aria-live="polite">
    <div class="spinner" aria-hidden="true"></div>
    <p class="loading-text">Trete Spiel bei...</p>
</div>

<!-- App Container -->
<div class="app-container">
    <div class="glass-card">
        <!-- Header -->
        <header class="header">
            <h1>ğŸ”— Spiel beitreten</h1>
            <p>Gib den Spiel-Code und deinen Namen ein</p>
        </header>

        <!-- Form Section -->
        <form class="form-section" id="join-form">
            <!-- Game Code Input -->
            <div class="input-group">
                <label class="input-label" for="game-code">Spiel-Code (6 Zeichen)</label>
                <input
                        type="text"
                        id="game-code"
                        class="input-field game-code"
                        placeholder="ABC123"
                        maxlength="6"
                        autocomplete="off"
                        aria-describedby="code-hint"
                        aria-required="true"
                >
                <span class="input-hint" id="code-hint">Vom Host mitgeteilt</span>
            </div>

            <!-- Game Info Preview -->
            <aside class="game-info-preview" id="game-info" role="region" aria-label="Spiel-Informationen">
                <h2 class="info-title">âœ… Spiel gefunden!</h2>

                <div class="host-info">
                    <div class="host-label">Host</div>
                    <div class="host-name" id="info-host">-</div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Schwierigkeit</div>
                        <div class="info-value" id="info-difficulty">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Spieler</div>
                        <div class="info-value" id="info-players">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Kategorien</div>
                        <div class="info-value" id="info-categories">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value" id="info-status">-</div>
                    </div>
                </div>
            </aside>

            <!-- Player Name Input -->
            <div class="input-group">
                <label class="input-label" for="player-name">Dein Spielername</label>
                <input
                        type="text"
                        id="player-name"
                        class="input-field"
                        placeholder="Max Mustermann"
                        maxlength="20"
                        autocomplete="name"
                        aria-describedby="name-hint"
                        aria-required="true"
                >
                <span class="input-hint" id="name-hint">Mindestens 2 Zeichen</span>
            </div>
        </form>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-outline" id="back-btn" type="button">
                â† ZurÃ¼ck
            </button>
            <button class="btn btn-primary" id="join-btn" type="button" disabled aria-disabled="true">
                ğŸš€ Beitreten
            </button>
        </div>
    </div>
</div>
</body>
</html>
