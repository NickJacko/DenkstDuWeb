name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Functions Dependencies
        uses: actions/cache@v3
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-functions-${{ hashFiles('functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-functions-

      - name: Verify Functions Setup
        run: test -f functions/package-lock.json

      # âœ… KEIN Root npm ci mehr
      - name: Install Functions Dependencies
        working-directory: ./functions
        run: npm ci

      - name: Run Functions Tests
        working-directory: ./functions
        run: npm test

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENKSTDUWEB }}'
          channelId: live
          projectId: denkstduweb

      - name: Deploy Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}