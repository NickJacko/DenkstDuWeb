name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ Node Setup ohne automatisches Caching
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ✅ Manuelles Caching für Root Dependencies
      - name: Cache Root Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ✅ Manuelles Caching für Functions Dependencies
      - name: Cache Functions Dependencies
        uses: actions/cache@v3
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-functions-${{ hashFiles('functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-functions-

      - name: Verify Functions Setup
        run: test -f functions/package-lock.json

      - name: Install Root Dependencies
        run: npm ci && npm run build

      - name: Install Functions Dependencies
        run: cd functions && npm ci

      - name: Run Functions Tests
        run: npm test --prefix functions

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENKSTDUWEB }}'
          channelId: live
          projectId: denkstduweb

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy Functions
        run: firebase deploy --only functions --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}