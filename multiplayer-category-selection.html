<body>
<!-- Background Particles -->
<div class="background-particles" aria-hidden="true">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<!-- Loading Spinner -->
<div class="loading" id="loading" role="status" aria-live="polite">
    <div class="spinner" aria-hidden="true"></div>
    <p class="loading-text">Verbinde mit Firebase...</p>
</div>

<!-- Back Button -->
<button class="back-button" id="back-button" type="button" aria-label="Zurück">
    ← Zurück
</button>

<!-- App Container -->
<div class="app-container">
    <h1 class="screen-title">🌐 Multiplayer Kategorien</h1>

    <div class="glass-card">
        <!-- Player Name Input (First Step) -->
        <section class="player-name-section" id="player-name-section">
            <h2 class="section-title">👤 Dein Spielername</h2>
            <p class="section-description">Gib deinen Namen ein, bevor du die Kategorien wählst</p>

            <div class="name-input-container">
                <input
                    type="text"
                    id="player-name-input"
                    class="player-name-input"
                    placeholder="Dein Spielername..."
                    maxlength="20"
                    autocomplete="off"
                    aria-label="Spielername eingeben"
                    required
                />
                <button
                    class="confirm-name-btn"
                    id="confirm-name-btn"
                    type="button"
                    disabled
                    aria-disabled="true"
                >
                    ✓ Name bestätigen
                </button>
            </div>
        </section>

        <!-- Multiplayer Header (Hidden until name confirmed) -->
        <header class="multiplayer-header hidden" id="multiplayer-header">
            <div class="host-info">
                <div class="host-details">
                    <div class="host-name" id="host-name">Host Name</div>
                    <div class="host-indicator">👑 Du bist der Host</div>
                </div>
                <div class="game-id-section">
                    <div class="game-id-label">Spiel-Code:</div>
                    <div class="game-id-display" id="game-id-display" aria-live="polite">Wird in Lobby erstellt...</div>
                </div>
            </div>
        </header>

        <!-- Category Selection (Hidden until name confirmed) -->
        <div class="category-selection-container hidden" id="category-selection-container">
            <p class="selection-description">
                Wähle die Kategorien für euer Multiplayer-Spiel
            </p>

            <!-- Category Grid -->
            <div class="category-grid" id="categories-grid" role="group" aria-label="Kategorie-Auswahl"></div>

            <!-- Selection Summary -->
            <aside class="selection-summary" id="selection-summary" role="region" aria-label="Ausgewählte Kategorien">
                <h2 class="summary-title" id="summary-title">0 Kategorien ausgewählt</h2>
                <div class="selected-categories" id="selected-categories"></div>
                <div class="total-questions">
                    Insgesamt <span id="total-questions">0</span> verfügbare Fragen
                </div>
            </aside>

            <!-- Proceed Button -->
            <button class="proceed-button" id="proceed-button" type="button" disabled aria-disabled="true">
                Weiter zur Schwierigkeitsauswahl →
            </button>
        </div>
    </div>
</div>
    <!-- âœ… ERROR BOUNDARY: Global Error Handling -->
    <script src="/assets/js/error-boundary.js"></script>
