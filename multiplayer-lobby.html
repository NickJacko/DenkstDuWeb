    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        @supports (-webkit-appearance: none) {
            body {
                min-height: -webkit-fill-available;
                background-attachment: fixed;
            }
            html {
                height: -webkit-fill-available;
            }
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 70%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 40px; height: 40px; left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) translateZ(0); opacity: 0.3; }
            25% { transform: translateY(-20px) rotate(90deg) translateZ(0); opacity: 0.6; }
            50% { transform: translateY(0px) rotate(180deg) translateZ(0); opacity: 0.3; }
            75% { transform: translateY(-10px) rotate(270deg) translateZ(0); opacity: 0.6; }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 0.8rem;
            z-index: 1000;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
        }

        .connection-status.connected {
            border: 1px solid #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .connection-status.disconnected {
            border: 1px solid #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .connection-status.connecting {
            border: 1px solid #ffc107;
            background: rgba(255, 193, 7, 0.2);
        }

        .lobby-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: white;
            -webkit-backdrop-filter: blur(20px);
            transform: translateZ(0);
        }

        .lobby-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .lobby-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .lobby-subtitle {

            opacity: 0.9;
            margin-bottom: 20px;
        }

        .game-id-display {
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            letter-spacing: 2px;
            border: 2px solid rgba(79, 172, 254, 0.5);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }

        .game-id-display::before {
            content: '';

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;

            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .qr-placeholder {

            height: 120px;
            background: white;
            border-radius: 10px;
            margin: 0 auto 15px;

            align-items: center;
            justify-content: center;

        .game-settings {

        .player-avatar {

        .player-info {

        .status-waiting {

            border-radius: 15px;

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 15px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            -webkit-backdrop-filter: blur(25px);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-notification.success {
            border-color: rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.25));
        }

        .toast-notification.warning {
            border-color: rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 152, 0, 0.25));
        }

        .toast-notification.error {
            border-color: rgba(244, 67, 54, 0.5);
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(244, 67, 54, 0.25));
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        .toast-message {
            font-weight: 600;
            font-size: 0.9rem;
            line-height: 1.4;
            flex: 1;
        }

        @media (max-width: 768px) {
            .lobby-container {
                padding: 15px;
            }

            .glass-card {
                padding: 25px 20px;
            }

            .game-id-display {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }

            .controls {
                flex-direction: column;
            }

            .settings-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .connection-status {
                top: 15px;
                right: 15px;
                font-size: 0.7rem;
                padding: 8px 12px;
            }

            .qr-placeholder {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }

        @supports (padding: max(0px)) {
            .lobby-container {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
        }
    </style>

    <script>
        // ===== FIREBASE SERVICE - ROBUST =====
        class FirebaseGameService {
            constructor() {
                this.app = null;
                this.database = null;
                this.isInitialized = false;
                this.isConnected = false;
                this.gameRef = null;
                this.playersRef = null;
                
                this.config = {
                    apiKey: "AIzaSyC_cu_2X2uFCPcxYetxIUHi2v56F1Mz0Vk",
                    authDomain: "denkstduwebsite.firebaseapp.com",
                    databaseURL: "https://denkstduwebsite-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "denkstduwebsite",
                    storageBucket: "denkstduwebsite.appspot.com",
                    messagingSenderId: "27029260611",
                    appId: "1:27029260611:web:3c7da4db0bf92e8ce247f6",
                    measurementId: "G-BNKNW95HK8"
                };
            }

            async initialize() {
                try {
                    console.log('üî• Firebase init...');
                    
                    if (typeof firebase === 'undefined') {
                        throw new Error('Firebase SDK missing');
                    }

                    if (!firebase.apps || firebase.apps.length === 0) {
                        this.app = firebase.initializeApp(this.config);
                    } else {
                        this.app = firebase.app();
                    }

                    this.database = firebase.database();
                    this.setupConnectionMonitoring();
                    
                    const testRef = this.database.ref('.info/connected');
                    const snapshot = await Promise.race([
                        testRef.once('value'),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 5000))
                    ]);
                    
                    this.isConnected = snapshot.val() === true;
                    this.isInitialized = this.isConnected;
                    
                    console.log(`‚úÖ Firebase: ${this.isConnected ? 'connected' : 'failed'}`);
                    return this.isConnected;

                } catch (error) {
                    console.error('‚ùå Firebase init failed:', error);
                    this.isInitialized = false;
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                    return false;
                }
            }

            setupConnectionMonitoring() {
                const connectedRef = this.database.ref('.info/connected');
                let firstConnection = true;
                
                connectedRef.on('value', (snapshot) => {
                    const wasConnected = this.isConnected;
                    this.isConnected = snapshot.val() === true;
                    
                    if (firstConnection) {
                        firstConnection = false;
                        this.updateConnectionStatus(this.isConnected ? 'connected' : 'connecting');
                    } else {
                        this.updateConnectionStatus(this.isConnected ? 'connected' : 'disconnected');
                        
                        if (wasConnected && !this.isConnected) {
                            showNotification('Verbindung unterbrochen', 'warning');
                        } else if (!wasConnected && this.isConnected) {
                            showNotification('Verbindung wiederhergestellt', 'success');
                        }
                    }
                });
            }

            updateConnectionStatus(status) {
                const statusEl = document.getElementById('connection-status');
                if (!statusEl) return;

                statusEl.className = `connection-status ${status}`;
                
                switch (status) {
                    case 'connected':
                        statusEl.innerHTML = 'üü¢ Online';
                        break;
                    case 'disconnected':
                        statusEl.innerHTML = 'üî¥ Offline';
                        break;
                    case 'connecting':
                        statusEl.innerHTML = 'üîÑ Verbinde...';
                        break;
                }
            }

            async getGameData(gameId) {
                if (!this.isConnected) return null;

                try {
                    const gameRef = this.database.ref(`games/${gameId}`);
                    const snapshot = await gameRef.once('value');
                    return snapshot.exists() ? snapshot.val() : null;
                } catch (error) {
                    console.error('‚ùå Get game data failed:', error);
                    return null;
                }
            }

            listenToGame(gameId, callback) {
                if (!this.isConnected) return null;

                console.log(`üéß Listen to game: ${gameId}`);
                this.gameRef = this.database.ref(`games/${gameId}`);
                
                this.gameRef.on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const gameData = snapshot.val();
                        console.log('üéÆ Game data update:', gameData);
                        
                        if (gameData.gameState === 'playing' && currentGameData?.gameState !== 'playing') {
                            console.log('üöÄ Game started!');
                            setTimeout(() => handleGameStarted(gameData), 100);
                        }
                        
                        callback(gameData);
                    } else {
                        console.log('‚ùå Game not found');
                        callback(null);
                    }
                });
                
                return this.gameRef;
            }

            async setPlayerOnline(gameId, playerId) {
                if (!this.isConnected || !playerId) return;

                try {
                    const playerRef = this.database.ref(`games/${gameId}/players/${playerId}`);
                    await playerRef.child('isOnline').set(true);
                    await playerRef.child('lastSeen').set(firebase.database.ServerValue.TIMESTAMP);
                    
                    playerRef.child('isOnline').onDisconnect().set(false);
                    playerRef.child('lastSeen').onDisconnect().set(firebase.database.ServerValue.TIMESTAMP);
                    
                    console.log(`‚úÖ Player ${playerId} marked online`);
                } catch (error) {
                    console.error('‚ùå Set player online failed:', error);
                }
            }

            async startGame(gameId) {
                if (!this.isConnected) return false;

                try {
                    console.log('üöÄ Starting game...');
                    
                    const gameRef = this.database.ref(`games/${gameId}`);
                    const updates = {
                        gameState: 'playing',
                        startedAt: firebase.database.ServerValue.TIMESTAMP,
                        lastUpdate: firebase.database.ServerValue.TIMESTAMP
                    };
                    
                    await gameRef.update(updates);
                    
                    console.log('‚úÖ Game started in Firebase');
                    return true;
                    
                } catch (error) {
                    console.error('‚ùå Start game failed:', error);
                    throw error;
                }
            }

            cleanup() {
                if (this.gameRef) this.gameRef.off();
                if (this.playersRef) this.playersRef.off();
            }
        }

        // ===== GAME STATE =====
        class GameState {
            constructor(playerKey = null) {
                this.playerKey = playerKey;
                this.reset();
                this.loadFromStorage();
            }

            reset() {
                this.deviceMode = 'multi';
                this.selectedCategories = [];
                this.difficulty = null;
                this.players = [];
                this.gameId = null;
                this.playerId = null;
                this.playerName = null;
                this.isHost = false;
                this.isGuest = false;
                this.currentQuestionIndex = 0;
                this.gamePhase = 'lobby';
                this.timestamp = Date.now();
            }

            getStorageKey() {
                return this.playerKey ? `denkstdu_game_state_${this.playerKey}` : 'denkstdu_game_state';
            }

            saveToStorage() {
                try {
                    const stateToSave = {
                        deviceMode: this.deviceMode,
                        selectedCategories: this.selectedCategories,
                        difficulty: this.difficulty,
                        players: this.players,
                        gameId: this.gameId,
                        playerId: this.playerId,
                        playerName: this.playerName,
                        isHost: this.isHost,
                        isGuest: this.isGuest,
                        currentQuestionIndex: this.currentQuestionIndex,
                        gamePhase: this.gamePhase,
                        timestamp: Date.now(),
                        version: 3,
                        playerKey: this.playerKey
                    };
                    
                    localStorage.setItem(this.getStorageKey(), JSON.stringify(stateToSave));
console.log('üíæ State saved');
                    return true;
                } catch (error) {
                    console.error('‚ùå Save failed:', error);
                    return false;
                }
            }

            loadFromStorage() {
                try {
                    const saved = localStorage.getItem(this.getStorageKey());
                    if (saved) {
                        const state = JSON.parse(saved);
                        const maxAge = 24 * 60 * 60 * 1000; // 24 hours
                        if (state.timestamp && (Date.now() - state.timestamp) < maxAge) {
                            Object.keys(state).forEach(key => {
                                if (this.hasOwnProperty(key) || key === 'deviceMode' || key === 'playerKey' || key === 'playerId') {
                                    this[key] = state[key];
                                }
                            });
                            console.log('üìÇ State loaded');
                            return true;
                        } else {
                            this.clearStorage();
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Load failed:', error);
                    this.clearStorage();
                }
                return false;
            }

            clearStorage() {
                localStorage.removeItem(this.getStorageKey());
            }
        }

        // ===== GLOBAL VARIABLES =====
        let firebaseService = new FirebaseGameService();
        let gameState = null;
        let gameListener = null;
        let currentGameData = null;
        let isNavigating = false;
        let isHost = false;

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initLobby();
        });

        async function initLobby() {
            console.log('üåê Init lobby...');
            
            // *** CRITICAL FIX: Parse URL parameters first ***
            const urlParams = parseURLParameters();
            console.log('üîó URL Parameters:', urlParams);
            
            // *** Find the correct game state based on URL parameters ***
            gameState = findCorrectGameState(urlParams);
            
            if (!gameState || !gameState.gameId) {
                console.error('‚ùå No game state found');
                showNotification('Kein g√ºltiges Spiel gefunden', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            console.log('‚úÖ Game state loaded:', {
                gameId: gameState.gameId,
                playerId: gameState.playerId,
                playerName: gameState.playerName,
                isHost: gameState.isHost,
                isGuest: gameState.isGuest,
                categories: gameState.selectedCategories,
                difficulty: gameState.difficulty,
                storageKey: gameState.getStorageKey()
            });

            // Set global host flag
            isHost = gameState.isHost;

            // Update UI immediately with local data
            updateGameDisplay();
            
            // Initialize Firebase with proper timing
            setTimeout(async () => {
                const firebaseReady = await firebaseService.initialize();
                
                if (firebaseReady) {
                    console.log('‚úÖ Firebase ready');
                    
                    // Setup Firebase listener IMMEDIATELY
                    setupFirebaseListener();
                    
                    // Set player online if we have a player ID
                    if (gameState.playerId) {
                        console.log(`üü¢ Setting player ${gameState.playerId} online`);
                        await firebaseService.setPlayerOnline(gameState.gameId, gameState.playerId);
                    } else {
                        console.log('‚ö†Ô∏è No player ID found for online status');
                    }
                    
                    // Load initial game data from Firebase
                    await loadFirebaseGameData();
                } else {
                    console.log('‚ö†Ô∏è Firebase not available, using local fallback');
                    startLocalFallback();
                }
            }, 100);
            
            console.log('‚úÖ Lobby initialized');
        }

        // *** NEW: Parse URL parameters to get specific game info ***
        function parseURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                gameId: urlParams.get('gameId'),
                playerKey: urlParams.get('playerKey')
            };
        }

        // *** COMPLETELY REWRITTEN: Find correct game state based on URL parameters ***
        function findCorrectGameState(urlParams) {
            console.log('üîç Looking for correct game state...');
            
            // If we have URL parameters, use them to find the specific state
            if (urlParams.gameId && urlParams.playerKey) {
                console.log(`üéØ URLÊåáÂÆö: gameId=${urlParams.gameId}, playerKey=${urlParams.playerKey}`);
                
                // Try to load the specific player state
                try {
                    const specificState = new GameState(urlParams.playerKey);
                    if (specificState.gameId === urlParams.gameId) {
                        console.log('‚úÖ Found matching URL game state');
                        return specificState;
                    } else {
                        console.log('‚ö†Ô∏è URL state gameId mismatch');
                    }
                } catch (e) {
                    console.error('‚ùå Error loading URL-specific state:', e);
                }
            }
            
            // Fallback: Check all localStorage keys for valid states
            const keys = Object.keys(localStorage);
            console.log('üìÇ Available keys:', keys.filter(k => k.includes('denkstdu')));
            
            // If URL gameId is specified, find any state with that gameId
            if (urlParams.gameId) {
                console.log(`üîç Looking for any state with gameId: ${urlParams.gameId}`);
                
                for (let key of keys) {
                    if (key.startsWith('denkstdu_game_state')) {
                        try {
                            const state = JSON.parse(localStorage.getItem(key));
                            if (state.gameId === urlParams.gameId && state.deviceMode === 'multi') {
                                console.log(`‚úÖ Found matching gameId state: ${key}`);
                                const playerKey = key.replace('denkstdu_game_state_', '') || null;
                                return new GameState(playerKey === 'denkstdu_game_state' ? null : playerKey);
                            }
                        } catch (e) {
                            console.error(`‚ùå Error checking state ${key}:`, e);
                        }
                    }
                }
            }
            
            // Final fallback: Use any valid multiplayer state
            console.log('üîç Looking for any valid multiplayer state...');
            
            // First try main host state
            try {
                const mainState = localStorage.getItem('denkstdu_game_state');
                if (mainState) {
                    const state = JSON.parse(mainState);
                    if (state.deviceMode === 'multi' && state.gameId) {
                        console.log('‚úÖ Found valid host state');
                        return new GameState();
                    }
                }
            } catch (e) {
                console.error('‚ùå Error loading host state:', e);
            }
            
            // Then try guest states
            for (let key of keys) {
                if (key.startsWith('denkstdu_game_state_guest_')) {
                    try {
                        const guestState = localStorage.getItem(key);
                        if (guestState) {
                            const state = JSON.parse(guestState);
                            if (state.deviceMode === 'multi' && state.gameId && state.isGuest) {
                                const playerKey = key.replace('denkstdu_game_state_', '');
                                console.log(`‚úÖ Found valid guest state: ${playerKey}`);
                                return new GameState(playerKey);
                            }
                        }
                    } catch (e) {
                        console.error(`‚ùå Error loading guest state ${key}:`, e);
                    }
                }
            }
            
            console.error('‚ùå No valid game state found');
            return null;
        }

        // ===== FIREBASE LISTENERS =====
        function setupFirebaseListener() {
            console.log(`üéß Setup Firebase listener for game: ${gameState.gameId}`);
            
            gameListener = firebaseService.listenToGame(gameState.gameId, (gameData) => {
                if (gameData) {
                    console.log('üéÆ Firebase game data received:', {
                        gameState: gameData.gameState,
                        playerCount: gameData.players ? Object.keys(gameData.players).length : 0,
                        categories: gameData.categories,
                        difficulty: gameData.difficulty
                    });
                    currentGameData = gameData;
                    updateFromFirebaseData(gameData);
                } else {
                    console.log('‚ùå Game not found in Firebase');
                    showNotification('Spiel wurde beendet oder nicht gefunden', 'error');
                }
            });
        }

        async function loadFirebaseGameData() {
            console.log('üîÑ Loading initial Firebase data...');
            
            try {
                const gameData = await firebaseService.getGameData(gameState.gameId);
                if (gameData) {
                    console.log('‚úÖ Initial game data loaded:', gameData);
                    currentGameData = gameData;
                    updateFromFirebaseData(gameData);
                } else {
                    console.log('‚ùå No game data found');
                    showNotification('Spiel nicht gefunden', 'warning');
                    startLocalFallback();
                }
            } catch (error) {
                console.error('‚ùå Load Firebase data failed:', error);
                showNotification('Fehler beim Laden', 'error');
                startLocalFallback();
            }
        }

        function updateFromFirebaseData(gameData) {
            console.log('üìù Updating from Firebase data:', gameData);
            
            // *** CRITICAL FIX: Always update local state with Firebase data ***
            if (gameData.categories && gameData.categories.length > 0) {
                gameState.selectedCategories = gameData.categories;
                console.log('üìù Updated categories from Firebase:', gameData.categories);
            }
            
            if (gameData.difficulty) {
                gameState.difficulty = gameData.difficulty;
                console.log('üìù Updated difficulty from Firebase:', gameData.difficulty);
            }
            
            // Save updated state
            gameState.saveToStorage();
            
            // Update UI with fresh Firebase data
            updateGameSettings();
            
            // *** Handle Firebase player format correctly ***
            if (gameData.players) {
                console.log('üë• Firebase players data:', gameData.players);
                updatePlayersDisplayFromFirebase(gameData.players);
            } else {
                console.log('üë• No players in Firebase');
                showEmptyPlayersList();
            }
            
            // Update start button for host
            if (isHost) {
                updateStartButton(gameData.players);
            }
        }

        // ===== PLAYER DISPLAY (FIXED) =====
        function updatePlayersDisplayFromFirebase(firebasePlayers) {
            console.log('üë• Updating players from Firebase:', firebasePlayers);
            
            const playersList = document.getElementById('players-list');
            const playerCount = document.getElementById('player-count');
            
            // Convert Firebase format { playerId: {data} } to array
            const playersArray = Object.entries(firebasePlayers || {}).map(([id, data]) => ({
                id: id,
                name: data.name,
                isHost: data.isHost || false,
                isOnline: data.isOnline !== false, // Default to true if not specified
                joinedAt: data.joinedAt
            }));
            
            // Sort players (host first, then by join time)
            playersArray.sort((a, b) => {
                if (a.isHost !== b.isHost) return b.isHost - a.isHost;
                return (a.joinedAt || 0) - (b.joinedAt || 0);
            });
            
            // Update player count
            if (playerCount) {
                playerCount.textContent = `(${playersArray.length}/8)`;
            }
            
            // Clear and populate players list
            if (playersList) {
                playersList.innerHTML = '';
                
                if (playersArray.length === 0) {
                    showEmptyPlayersList();
                    return;
                }
                
                playersArray.forEach(player => {
                    const playerElement = createPlayerElement(player);
                    playersList.appendChild(playerElement);
                });
            }
            
            console.log(`‚úÖ Displayed ${playersArray.length} players`);
        }

        function showEmptyPlayersList() {
            const playersList = document.getElementById('players-list');
            if (playersList) {
                playersList.innerHTML = `
                    <div style="text-align: center; padding: 20px; opacity: 0.7;">
                        Noch keine Spieler...
                        <br><small>Teile den Spiel-Code mit deinen Freunden!</small>
                    </div>
                `;
            }
        }

        function createPlayerElement(player) {
            const playerDiv = document.createElement('div');
            playerDiv.className = `player-item ${player.isOnline ? 'online' : 'offline'} ${player.isHost ? 'host-player' : 'guest-player'}`;
            
            const avatar = player.name ? player.name.substring(0, 2).toUpperCase() : '??';
            const hostBadge = player.isHost ? '<span class="host-badge">üëë Host</span>' : '';
            const statusIcon = player.isOnline ? 'üü¢' : 'üî¥';
            
            playerDiv.innerHTML = `
                <div class="player-avatar">${avatar}</div>
                <div class="player-info">
                    <div class="player-name">
                        ${statusIcon} ${player.name}
                        ${hostBadge}
                    </div>
                    <div class="player-role">
                        ${player.isHost ? 'üëë Host' : 'üéÆ Spieler'}
                    </div>
                </div>
                <div class="player-status ${player.isOnline ? 'status-ready' : 'status-offline'}">
                    ${player.isOnline ? '‚úÖ Online' : 'üî¥ Offline'}
                </div>
            `;
            
            return playerDiv;
        }

        // ===== LOCAL FALLBACK =====
        function startLocalFallback() {
            console.log('üîÑ Starting local fallback mode...');
            showNotification('Offline-Modus aktiv', 'warning');
            loadLocalPlayers();
            
            // Periodic reconnection attempts
            setInterval(async () => {
                if (!firebaseService.isConnected) {
                    const reconnected = await firebaseService.initialize();
                    if (reconnected) {
                        console.log('üîÑ Reconnected to Firebase');
                        setupFirebaseListener();
                        loadFirebaseGameData();
                    }
                }
            }, 10000); // Try every 10 seconds
        }

        function loadLocalPlayers() {
            console.log('üë• Loading local players...');
            
            const localPlayers = getAllLocalPlayers();
            const firebaseFormat = {};
            
            localPlayers.forEach(player => {
                const playerId = player.isHost ? 'host' : `guest_${player.name}_${Date.now()}`;
                firebaseFormat[playerId] = {
                    id: playerId,
                    name: player.name,
                    isHost: player.isHost,
                    isOnline: true,
                    joinedAt: player.lastSeen || Date.now()
                };
            });
            
            console.log('üë• Local players converted:', firebaseFormat);
            updatePlayersDisplayFromFirebase(firebaseFormat);
        }

        function getAllLocalPlayers() {
            const players = [];
            const gameId = gameState.gameId;
            
            // Get host
            try {
                const hostState = localStorage.getItem('denkstdu_game_state');
                if (hostState) {
                    const host = JSON.parse(hostState);
                    if (host.gameId === gameId && host.isHost && host.playerName) {
                        players.push({
                            name: host.playerName,
                            isHost: true,
                            lastSeen: host.timestamp
                        });
                    }
                }
            } catch (e) {
                console.error('Error loading host:', e);
            }
            
            // Get guests
            const keys = Object.keys(localStorage);
            for (let key of keys) {
                if (key.startsWith('denkstdu_game_state_guest_')) {
                    try {
                        const guestState = JSON.parse(localStorage.getItem(key));
                        if (guestState.gameId === gameId && guestState.isGuest && guestState.playerName) {
                            players.push({
                                name: guestState.playerName,
                                isHost: false,
                                lastSeen: guestState.timestamp
                            });
                        }
                    } catch (e) {
                        console.error('Error loading guest:', e);
                    }
                }
            }
            
            console.log('üë• Found local players:', players);
            return players;
        }

        // ===== UI UPDATES =====
        function updateGameDisplay() {
            // Show game ID
            document.getElementById('game-id-display').textContent = gameState.gameId;
            
            // Show game settings
            updateGameSettings();
        }

        function updateGameSettings() {
            const categoriesDisplay = document.getElementById('game-categories');
            const difficultyDisplay = document.getElementById('game-difficulty');
            
            console.log('üéØ Updating game settings:', {
                categories: gameState.selectedCategories,
                difficulty: gameState.difficulty
            });
            
            // Categories
            const categoryNames = {
                'fsk0': 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Familie',
                'fsk16': 'üéâ Party', 
                'fsk18': 'üî• Erwachsene'
            };
            
            let categories = 'Standard';
            if (gameState.selectedCategories && gameState.selectedCategories.length > 0) {
                categories = gameState.selectedCategories
                    .map(cat => categoryNames[cat] || cat)
                    .join(', ');
            }
            
            if (categoriesDisplay) {
                categoriesDisplay.textContent = categories;
            }
            
            // Difficulty
            const difficultyNames = {
                'easy': 'üç∫ Entspannt',
                'medium': 'üç∫üç∫ Standard',
                'hard': 'üç∫üç∫üç∫ Hardcore'
            };
            
            const difficulty = difficultyNames[gameState.difficulty] || 'Standard';
            
            if (difficultyDisplay) {
                difficultyDisplay.textContent = difficulty;
            }
        }

        function updateStartButton(players) {
            const startBtn = document.getElementById('start-btn');
            if (!startBtn) {
                console.log('‚ö†Ô∏è Start button not found');
                return;
            }
            
            const playerCount = players ? Object.keys(players).length : 0;
            console.log(`üîÑ Updating start button - Host: ${isHost}, Players: ${playerCount}`);
            
            if (isHost) {
                if (playerCount >= 2) {
                    startBtn.disabled = false;
                    startBtn.textContent = `üöÄ Spiel starten (${playerCount} Spieler)`;
                    startBtn.style.opacity = '1';
                } else {
                    startBtn.disabled = true;
                    startBtn.textContent = `üöÄ Mindestens 2 Spieler (${playerCount}/2)`;
                    startBtn.style.opacity = '0.5';
                }
            } else {
                // Guest - can't start game
                startBtn.disabled = true;
                startBtn.textContent = '‚è≥ Warten auf Host...';
                startBtn.style.opacity = '0.5';
            }
        }

        // ===== GAME CONTROLS =====
        async function startGame() {
            console.log(`üöÄ Start game called - Host: ${isHost}, Navigating: ${isNavigating}`);
            
            if (!isHost) {
                showNotification('Nur der Host kann das Spiel starten!', 'warning');
                return;
            }

            const players = currentGameData?.players;
            const playerCount = players ? Object.keys(players).length : 0;
            
            if (playerCount < 2) {
                showNotification('Mindestens 2 Spieler ben√∂tigt!', 'warning');
                return;
            }

            if (isNavigating) {
                console.log('‚ö†Ô∏è Navigation already in progress');
                return;
            }

            showLoading();
            
            try {
                console.log('üöÄ Host starting game...');
                isNavigating = true;
                
                if (firebaseService.isConnected) {
                    await firebaseService.startGame(gameState.gameId);
                    console.log('‚úÖ Game started via Firebase');
                    showNotification('Spiel wird gestartet...', 'success');
                } else {
                    console.log('‚úÖ Starting game locally');
                    gameState.gamePhase = 'playing';
                    gameState.saveToStorage();
                    
                    showNotification('Spiel wird gestartet...', 'success');
                    
                    setTimeout(() => {
                        hideLoading();
                        navigateToGameplay();
                    }, 1500);
                }
                
            } catch (error) {
                hideLoading();
                console.error('‚ùå Start game failed:', error);
                showNotification('Fehler beim Spielstart', 'error');
                isNavigating = false;
            }
        }

        function handleGameStarted(gameData = null) {
            if (isNavigating) {
                console.log('‚ö†Ô∏è Navigation already in progress');
                return;
            }
            
            console.log('üöÄ Game started by host!');
            isNavigating = true;
            
            showNotification('Spiel wurde gestartet! üéÆ', 'success');
            showLoading();
            
            // Update local state
            gameState.gamePhase = 'playing';
            
            if (gameData) {
                if (gameData.categories) gameState.selectedCategories = gameData.categories;
                if (gameData.difficulty) gameState.difficulty = gameData.difficulty;
            }
            
            gameState.saveToStorage();
            
            setTimeout(() => {
                navigateToGameplay();
            }, 1500);
        }

        function navigateToGameplay() {
            console.log('üéØ ‚Üí multiplayer-gameplay.html');
            hideLoading();
            window.location.href = 'multiplayer-gameplay.html';
        }

        function leaveLobby() {
            // Cleanup
            if (gameListener) {
                gameListener.off();
            }
            firebaseService.cleanup();

            // Clear storage
            gameState.clearStorage();

            showNotification('Lobby verlassen...', 'info');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        // ===== CLEANUP =====
        window.addEventListener('beforeunload', function() {
            if (gameListener) {
                gameListener.off();
            }
            firebaseService.cleanup();
        });

        // ===== UTILITY FUNCTIONS =====
        function showLoading() {
            document.getElementById('loading-overlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('show');
        }

        function showNotification(message, type = 'info') {
            document.querySelectorAll('.toast-notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `toast-notification ${type}`;
            notification.innerHTML = `
                <div class="toast-content">
                    <div class="toast-icon">${type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // ===== DEBUG FUNCTIONS =====
        window.debugLobby = function() {
            console.log('üîç Lobby Debug:');
            console.log('GameState:', gameState);
            console.log('Firebase:', {
                initialized: firebaseService.isInitialized,
                connected: firebaseService.isConnected
            });
            console.log('Current Game Data:', currentGameData);
            console.log('LocalStorage keys:', Object.keys(localStorage).filter(k => k.includes('denkstdu')));
        };

        window.simulateGameStart = function() {
            console.log('üß™ Simulating game start...');
            const testGameData = {
                gameState: 'playing',
                startedAt: Date.now(),
                categories: gameState.selectedCategories,
                difficulty: gameState.difficulty
            };
            handleGameStarted(testGameData);
        };

        window.refreshPlayers = function() {
            console.log('üîÑ Refreshing players...');
            if (currentGameData && currentGameData.players) {
                updatePlayersDisplayFromFirebase(currentGameData.players);
            } else {
                loadLocalPlayers();
            }
        };

        console.log('‚úÖ Enhanced Multiplayer Lobby - COMPLETELY FIXED & Ready');
        console.log('üéÆ Commands: debugLobby(), simulateGameStart(), refreshPlayers()');
    </script>
