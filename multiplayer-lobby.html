<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DenkstDu - Multiplayer Lobby</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Background Particles -->
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="leaveLobby()">← Lobby verlassen</button>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <div class="screen active">
            <div class="content-area">
                <h2 class="screen-title">Multiplayer Lobby</h2>
                
                <div class="glass-card">
                    <!-- Game ID Section -->
                    <div class="game-id-section">
                        <h3 style="color: white; margin-bottom: 10px; text-align: center;">🎮 Game ID</h3>
                        <div class="game-id-display" id="game-id-display">
                            <span class="game-id-text" id="game-id-text">ERSTELLE...</span>
                            <button class="copy-btn" onclick="copyGameId()" id="copy-btn" title="ID kopieren">📋</button>
                        </div>
                        
                        <div class="share-buttons">
                            <button class="btn btn-outline share-btn" onclick="shareGame()" style="width: 100%;">
                                📤 Spiel teilen
                            </button>
                        </div>
                    </div>

                    <!-- QR Code Section -->
                    <div class="qr-section" id="qr-section" style="display: none;">
                        <button class="btn btn-secondary" onclick="toggleQRCode()" id="qr-toggle">
                            📱 QR-Code anzeigen
                        </button>
                        <div class="qr-code-container" id="qr-code-container" style="display: none;">
                            <div class="qr-placeholder">
                                <div style="width: 200px; height: 200px; background: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                                    <div style="color: #333; text-align: center; font-size: 0.9rem;">
                                        QR-Code für<br><strong id="qr-game-id">ABC123</strong>
                                    </div>
                                </div>
                            </div>
                            <p style="color: rgba(255,255,255,0.8); font-size: 0.8rem; margin-top: 10px; text-align: center;">
                                Andere können diesen QR-Code scannen um beizutreten
                            </p>
                        </div>
                    </div>

                    <!-- Players Section -->
                    <div class="players-section">
                        <h4 style="color: white; margin-bottom: 15px; text-align: center; display: flex; align-items: center; justify-content: center; gap: 10px;">
                            <span>👥 Wartende Spieler</span>
                            <span class="player-counter" id="player-counter">(1/8)</span>
                        </h4>
                        
                        <div id="waiting-players" class="player-list">
                            <div class="player-item host-player">
                                <span class="player-emoji">👑</span>
                                <span class="player-name">Du (Gastgeber)</span>
                                <span class="player-status ready">Bereit</span>
                            </div>
                        </div>
                        
                        <div class="lobby-status" id="lobby-status">
                            <div style="color: rgba(255,255,255,0.7); text-align: center; font-size: 0.9rem;">
                                Warte auf weitere Spieler...
                            </div>
                        </div>
                    </div>

                    <!-- Game Settings Display -->
                    <div class="game-settings">
                        <h4 style="color: #4facfe; margin-bottom: 10px;">⚙️ Spiel-Einstellungen</h4>
                        <div class="settings-grid">
                            <div class="setting-item">
                                <span class="setting-label">📝 Kategorien:</span>
                                <span class="setting-value" id="categories-display">Wird geladen...</span>
                            </div>
                            <div class="setting-item">
                                <span class="setting-label">🍺 Schlücke:</span>
                                <span class="setting-value" id="difficulty-display">Wird geladen...</span>
                            </div>
                            <div class="setting-item">
                                <span class="setting-label">🎯 Runden:</span>
                                <span class="setting-value">10 Fragen</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Start Game Button -->
                <div class="nav-buttons">
                    <button class="btn btn-outline" onclick="leaveLobby()">Lobby verlassen</button>
                    <button class="btn btn-success" onclick="startMultiplayerGame()" id="start-multiplayer" disabled>
                        🚀 Spiel starten <span id="start-counter">(1/2)</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/gameState.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/privacy.js"></script>
    <script>
        let gameId = null;
        let isHost = true;
        let connectedPlayers = [];

        // Initialize multiplayer lobby
        function initMultiplayerLobby() {
            // Initialize Firebase
            if (!initFirebase()) {
                showNotification('Firebase-Verbindung fehlgeschlagen', 'error');
                setTimeout(() => goBack(), 2000);
                return;
            }

            // Load game settings
            loadGameSettings();

            // Create game
            createGame();

            // Initialize mobile optimizations
            initMobileOptimizations();

            // Add connection status listener
            addConnectionListeners();
        }

        // Load game settings display
        function loadGameSettings() {
            const categoryNames = {
                'fsk0': '👨‍👩‍👧‍👦 Familie',
                'fsk16': '🎉 Party',
                'fsk18': '🔥 Erwachsene'
            };

            const difficultyNames = {
                'easy': '🍺 Entspannt (1+)',
                'medium': '🍺🍺 Standard (2+)',
                'hard': '🍺🍺🍺 Hardcore (3+)'
            };

            const categories = gameState.selectedCategories.map(cat => categoryNames[cat]).join(' • ');
            document.getElementById('categories-display').textContent = categories;
            
            document.getElementById('difficulty-display').textContent = 
                difficultyNames[gameState.difficulty] || 'Standard';
        }

        // Create new game
        async function createGame() {
            try {
                showLoading();

                // Generate game ID
                gameId = gameState.generateGameId();
                
                // Update UI
                document.getElementById('game-id-text').textContent = gameId;
                document.getElementById('qr-game-id').textContent = gameId;
                document.getElementById('qr-section').style.display = 'block';

                hideLoading();
                
                showNotification('Lobby erstellt! Teile die Game ID mit deinen Freunden.', 'success');

                // Start demo simulation
                setTimeout(() => {
                    simulatePlayersJoining();
                }, 2000);

            } catch (error) {
                console.error('Error creating game:', error);
                hideLoading();
                showNotification('Fehler beim Erstellen der Lobby: ' + error.message, 'error');
            }
        }

        // Simulate players joining (for demo)
        function simulatePlayersJoining() {
            const demoPlayers = [
                { name: 'Anna', delay: 2000 },
                { name: 'Max', delay: 4000 },
                { name: 'Lisa', delay: 7000 }
            ];

            demoPlayers.forEach(player => {
                setTimeout(() => {
                    addPlayerToLobby(player.name);
                }, player.delay);
            });
        }

        // Add player to lobby
        function addPlayerToLobby(playerName) {
            const container = document.getElementById('waiting-players');
            
            const playerItem = document.createElement('div');
            playerItem.className = 'player-item';
            playerItem.innerHTML = `
                <span class="player-emoji">👤</span>
                <span class="player-name">${playerName}</span>
                <span class="player-status ready">Bereit</span>
            `;
            
            container.appendChild(playerItem);

            // Add entrance animation
            playerItem.style.opacity = '0';
            playerItem.style.transform = 'translateX(-20px)';
            setTimeout(() => {
                playerItem.style.transition = 'all 0.3s ease';
                playerItem.style.opacity = '1';
                playerItem.style.transform = 'translateX(0)';
            }, 10);

            // Update counters
            connectedPlayers.push({ name: playerName, isReady: true });
            updatePlayerCounter();
            updateStartButton();
            
            showNotification(`${playerName} ist beigetreten!`, 'info');
        }

        // Update player counter
        function updatePlayerCounter() {
            const counter = document.getElementById('player-counter');
            const status = document.getElementById('lobby-status');
            const totalPlayers = connectedPlayers.length + 1; // +1 for host
            
            counter.textContent = `(${totalPlayers}/8)`;

            // Update status
            if (totalPlayers >= 2) {
                status.innerHTML = `
                    <div style="color: #4facfe; text-align: center; font-weight: 600;">
                        ✅ Bereit zum Starten!
                    </div>
                `;
            } else {
                status.innerHTML = `
                    <div style="color: rgba(255,255,255,0.7); text-align: center;">
                        Warte auf weitere Spieler... (mindestens 2 benötigt)
                    </div>
                `;
            }
        }

        // Update start button
        function updateStartButton() {
            const startBtn = document.getElementById('start-multiplayer');
            const counter = document.getElementById('start-counter');
            const totalPlayers = connectedPlayers.length + 1;
            
            counter.textContent = `(${totalPlayers}/${totalPlayers >= 2 ? totalPlayers : 2})`;
            
            if (totalPlayers >= 2) {
                startBtn.disabled = false;
                startBtn.style.opacity = '1';
            } else {
                startBtn.disabled = true;
                startBtn.style.opacity = '0.5';
            }
        }

        // Toggle QR Code display
        function toggleQRCode() {
            const container = document.getElementById('qr-code-container');
            const button = document.getElementById('qr-toggle');
            
            if (container.style.display === 'none') {
                container.style.display = 'block';
                button.textContent = '📱 QR-Code ausblenden';
            } else {
                container.style.display = 'none';
                button.textContent = '📱 QR-Code anzeigen';
            }
        }

        // Copy game ID
        function copyGameId() {
            const gameIdText = document.getElementById('game-id-text').textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(gameIdText).then(() => {
                    showNotification('Game ID kopiert!', 'success');
                    
                    // Visual feedback
                    const copyBtn = document.getElementById('copy-btn');
                    copyBtn.textContent = '✅';
                    setTimeout(() => {
                        copyBtn.textContent = '📋';
                    }, 2000);
                });
            } else {
                showNotification('Game ID kopiert!', 'success');
            }
        }

        // Share game
        function shareGame() {
            const gameUrl = `${window.location.origin}/join-game.html?gameId=${gameId}`;
            const shareData = {
                title: 'DenkstDu Spiel',
                text: `Tritt meinem DenkstDu Spiel bei! Game ID: ${gameId}`,
                url: gameUrl
            };

            if (navigator.share && navigator.canShare(shareData)) {
                navigator.share(shareData).catch(err => {
                    copyGameUrl(gameUrl);
                });
            } else {
                copyGameUrl(gameUrl);
            }
        }

        // Copy game URL
        function copyGameUrl(url) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    showNotification('Spiel-Link kopiert!', 'success');
                });
            }
        }

        // Start multiplayer game
        async function startMultiplayerGame() {
            const totalPlayers = connectedPlayers.length + 1;
            
            if (totalPlayers < 2) {
                showNotification('Mindestens 2 Spieler benötigt!', 'warning');
                return;
            }

            try {
                showLoading();

                // Prepare local game state
                const allPlayers = ['Du', ...connectedPlayers.map(p => p.name)];
                gameState.setPlayers(allPlayers);
                gameState.initializeGame();

                showNotification('Spiel wird gestartet...', 'success');

                // Navigate to gameplay
                setTimeout(() => {
                    window.location.href = 'gameplay.html';
                }, 1500);

            } catch (error) {
                console.error('Error starting game:', error);
                hideLoading();
                showNotification('Fehler beim Starten: ' + error.message, 'error');
            }
        }

        // Leave lobby
        function leaveLobby() {
            if (confirm('Lobby wirklich verlassen? Das Spiel wird beendet.')) {
                showLoading();
                setTimeout(() => {
                    window.location.href = 'difficulty-selection.html';
                }, 300);
            }
        }

        // Add connection listeners
        function addConnectionListeners() {
            window.addEventListener('online', () => {
                showNotification('Verbindung wiederhergestellt', 'success');
            });

            window.addEventListener('offline', () => {
                showNotification('Verbindung verloren', 'warning');
            });
        }

        // Go back to previous page
        function goBack() {
            leaveLobby();
        }

        // Start page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initMultiplayerLobby);
    </script>

    <style>
        /* Multiplayer lobby specific styles */
        .game-id-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-id-display {
            background: rgba(79, 172, 254, 0.2);
            border: 2px solid #4facfe;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        .game-id-text {
            font-size: 2rem;
            font-weight: 800;
            color: #4facfe;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .qr-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .qr-code-container {
            margin-top: 15px;
            text-align: center;
        }

        .players-section {
            margin-bottom: 25px;
        }

        .player-counter {
            background: #4facfe;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            border-left: 3px solid #4facfe;
            transition: all 0.3s ease;
        }

        .player-item.host-player {
            border-left-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .player-emoji {
            font-size: 1.5rem;
        }

        .player-name {
            flex: 1;
            font-weight: 600;
        }

        .player-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .player-status.ready {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .lobby-status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .game-settings {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .settings-grid {
            display: grid;
            gap: 8px;
            margin-top: 10px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .setting-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .setting-value {
            color: white;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .game-id-text {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .game-id-display {
                flex-direction: column;
                gap: 10px;
            }

            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 2px;
            }
        }
    </style>
</body>
</html>
