<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DenkstDu - Multiplayer Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        /* DenkstDu - Multiplayer Lobby Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            /* iOS Fix */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Verhindert bounce scroll auf iOS */
            overscroll-behavior: none;
        }

        /* iOS Specific Fixes */
        @supports (-webkit-appearance: none) {
            body {
                /* iOS specific background fix */
                min-height: -webkit-fill-available;
                background-attachment: fixed;
            }
            
            html {
                height: -webkit-fill-available;
            }
        }

        /* Background Particles */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* iOS Fix */
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            /* iOS Performance Fix */
            will-change: transform;
            transform: translateZ(0);
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 70%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 40px; height: 40px; left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) translateZ(0); opacity: 0.3; }
            25% { transform: translateY(-20px) rotate(90deg) translateZ(0); opacity: 0.6; }
            50% { transform: translateY(0px) rotate(180deg) translateZ(0); opacity: 0.3; }
            75% { transform: translateY(-10px) rotate(270deg) translateZ(0); opacity: 0.6; }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 0.8rem;
            z-index: 1000;
            transition: all 0.3s ease;
            /* iOS Fix */
            -webkit-backdrop-filter: blur(10px);
        }

        .connection-status.connected {
            border: 1px solid #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .connection-status.disconnected {
            border: 1px solid #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .connection-status.connecting {
            border: 1px solid #ffc107;
            background: rgba(255, 193, 7, 0.2);
        }

        /* Container */
        .lobby-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* iOS Fix */
            min-height: -webkit-fill-available;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: white;
            /* iOS Fix */
            -webkit-backdrop-filter: blur(20px);
            transform: translateZ(0);
        }

        .lobby-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .lobby-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .lobby-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .game-id-display {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            letter-spacing: 3px;
            border: 2px solid rgba(79, 172, 254, 0.5);
            position: relative;
            overflow: hidden;
            /* iOS Fix */
            transform: translateZ(0);
        }

        .game-id-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
            /* iOS Fix */
            will-change: transform;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .qr-section {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .players-section {
            margin: 30px 0;
        }

        .players-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .players-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .player-count {
            background: rgba(79, 172, 254, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid rgba(79, 172, 254, 0.5);
        }

        .players-list {
            max-height: 300px;
            overflow-y: auto;
            /* iOS smooth scrolling */
            -webkit-overflow-scrolling: touch;
        }

        .player-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            /* Disable animation on sync to prevent flicker */
            opacity: 1;
            transform: translateX(0);
            /* iOS Fix */
            will-change: auto;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        /* Remove slide animation - causes flicker on sync */
        .player-item.slide-in {
            animation: none;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            /* iOS Fix */
            transform: translateZ(0);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .player-role {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .player-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .host-player .player-avatar {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: 2px solid #FFD700;
        }

        .guest-player .player-avatar {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .status-ready {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .status-waiting {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        .status-offline {
            background: rgba(158, 158, 158, 0.3);
            border: 1px solid #9e9e9e;
            color: #9e9e9e;
        }

        /* Game Settings Preview */
        .game-settings {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .setting-item {
            text-align: center;
        }

        .setting-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .setting-value {
            font-weight: 600;
            font-size: 1rem;
        }

        /* Controls */
        .controls {
            text-align: center;
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            /* iOS Fix */
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            /* iOS Fix */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            /* iOS Fix */
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 20px;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 350px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            /* iOS Fix */
            -webkit-backdrop-filter: blur(25px);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-notification.success {
            border-color: rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.25));
        }

        .toast-notification.warning {
            border-color: rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 152, 0, 0.25));
        }

        .toast-notification.error {
            border-color: rgba(244, 67, 54, 0.5);
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(244, 67, 54, 0.25));
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-message {
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .lobby-container {
                padding: 15px;
            }

            .glass-card {
                padding: 25px 20px;
            }

            .game-id-display {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .controls {
                flex-direction: column;
            }

            .settings-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .connection-status {
                top: 15px;
                right: 15px;
                font-size: 0.7rem;
                padding: 8px 12px;
            }
        }

        /* iOS Safe Area */
        @supports (padding: max(0px)) {
            .lobby-container {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div class="background-particles">

    <!-- Lobby Container -->
    <div class="lobby-container">

                <h1 class="lobby-title">🌐 Multiplayer Lobby</h1>

                <div class="game-id-display" id="game-id-display">
                    LOADING...
                </div>

                <!-- QR Code Section -->
                <div class="qr-section">
                    <div class="qr-placeholder">📱</div>

                    </p>
                </div>
            </div>

            <!-- Game Settings Preview -->
            <div class="game-settings">
                <h4 style="text-align: center; margin-bottom: 15px; color: #4facfe;">⚙️ Spiel-Einstellungen</h4>
                <div class="settings-grid">
                    <div class="setting-item">
                        <div class="setting-label">Kategorien</div>
                        <div class="setting-value" id="game-categories">-</div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">Schwierigkeit</div>
                        <div class="setting-value" id="game-difficulty">-</div>
                    </div>
                </div>
            </div>

            <!-- Players Section -->
            <div class="players-section">
                <div class="players-header">
                    <h3 class="players-title">👥 Spieler</h3>
                    <div class="player-count" id="player-count">(0/8)</div>
                </div>
                <div class="players-list" id="players-list">
                    <!-- Players will be loaded here -->
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-secondary" onclick="leaveLobby()">
                    🚪 Lobby verlassen
                </button>
                <button class="btn" onclick="startGame()" id="start-btn" disabled>
                    🚀 Spiel starten
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===== FIREBASE INTEGRATION =====
        class FirebaseGameService {
            constructor() {
                this.app = null;
                this.database = null;
                this.isInitialized = false;
                this.isConnected = false;
                this.gameRef = null;
                this.playersRef = null;
                this.initializationPromise = null;
                
                // Firebase Konfiguration
                this.config = {
                    apiKey: "AIzaSyC_cu_2X2uFCPcxYetxIUHi2v56F1Mz0Vk",
                    authDomain: "denkstduwebsite.firebaseapp.com",
                    databaseURL: "https://denkstduwebsite-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "denkstduwebsite",
                    storageBucket: "denkstduwebsite.appspot.com",
                    messagingSenderId: "27029260611",
                    appId: "1:27029260611:web:3c7da4db0bf92e8ce247f6",
                    measurementId: "G-BNKNW95HK8"
                };
            }

            // Firebase initialisieren - only once
            async initialize() {
                if (this.initializationPromise) {
                    return this.initializationPromise;
                }

                this.initializationPromise = this._doInitialize();
                return this.initializationPromise;
            }

            async _doInitialize() {
                try {
                    console.log('🔥 Initializing Firebase...');
                    
                    if (typeof firebase === 'undefined') {
                        throw new Error('Firebase SDK not loaded');
                    }

                    if (!firebase.apps || firebase.apps.length === 0) {
                        this.app = firebase.initializeApp(this.config);
                    } else {
                        this.app = firebase.app();
                    }

                    this.database = firebase.database();
                    
                    // Setup connection monitoring first
                    this.setupConnectionMonitoring();

                    // Test connection with timeout
                    const connected = await Promise.race([
                        this.testConnection(),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Connection timeout')), 8000)
                        )
                    ]);
                    
                    this.isInitialized = connected;
                    
                    console.log('✅ Firebase initialized:', this.isInitialized);
                    return this.isInitialized;

                } catch (error) {
                    console.error('❌ Firebase initialization failed:', error);
                    this.updateConnectionStatus('disconnected');
                    this.isInitialized = false;
                    return false;
                }
            }

            // Connection monitoring - don't show warning immediately
            setupConnectionMonitoring() {
                const connectedRef = this.database.ref('.info/connected');
                let firstConnection = true;
                
                connectedRef.on('value', (snapshot) => {
                    const wasConnected = this.isConnected;
                    this.isConnected = snapshot.val() === true;
                    
                    if (firstConnection) {
                        // First connection check - don't show warning
                        firstConnection = false;
                        this.updateConnectionStatus(this.isConnected ? 'connected' : 'connecting');
                    } else {
                        // Subsequent connection changes
                        this.updateConnectionStatus(this.isConnected ? 'connected' : 'disconnected');
                        
                        // Only show notification if we were previously connected
                        if (wasConnected && !this.isConnected) {
                            showNotification('Verbindung unterbrochen', 'warning');
                        } else if (!wasConnected && this.isConnected) {
                            showNotification('Verbindung wiederhergestellt', 'success');
                        }
                    }
                });
            }

            // Verbindung testen
            async testConnection() {
                try {
                    const testRef = this.database.ref('.info/connected');
                    const snapshot = await testRef.once('value');
                    const connected = snapshot.val() === true;
                    
                    return connected;
                    
                } catch (error) {
                    console.error('❌ Connection test failed:', error);
                    return false;
                }
            }

            // Connection Status UI update
            updateConnectionStatus(status) {
                const statusEl = document.getElementById('connection-status');
                if (!statusEl) return;

                statusEl.className = `connection-status ${status}`;
                
                switch (status) {
                    case 'connected':
                        statusEl.innerHTML = '🟢 Online';
                        break;
                    case 'disconnected':
                        statusEl.innerHTML = '🔴 Offline';
                        break;
                    case 'connecting':
                        statusEl.innerHTML = '🔄 Verbinde...';
                        break;
                }
            }

            // Game Updates überwachen
            listenToGame(gameId, callback) {
                if (!this.isInitialized) return null;

                this.gameRef = this.database.ref(`games/${gameId}`);
                this.gameRef.on('value', callback);
                return this.gameRef;
            }

            // Player Updates überwachen
            listenToPlayers(gameId, callback) {
                if (!this.isInitialized) return null;

                this.playersRef = this.database.ref(`games/${gameId}/players`);
                this.playersRef.on('value', callback);
                return this.playersRef;
            }

            // Player online status setzen
            async setPlayerOnline(gameId, playerId) {
                if (!this.isInitialized) return;

                try {
                    const playerRef = this.database.ref(`games/${gameId}/players/${playerId}`);
                    await playerRef.child('isOnline').set(true);
                    await playerRef.child('lastSeen').set(firebase.database.ServerValue.TIMESTAMP);
                    
                    // Set offline on disconnect
                    playerRef.child('isOnline').onDisconnect().set(false);
                    playerRef.child('lastSeen').onDisconnect().set(firebase.database.ServerValue.TIMESTAMP);
                    
                } catch (error) {
                    console.error('❌ Error setting player online:', error);
                }
            }

            // Spiel starten
            async startGame(gameId) {
                if (!this.isInitialized) return false;

                try {
                    const gameRef = this.database.ref(`games/${gameId}`);
                    await gameRef.child('gameState').set('playing');
                    await gameRef.child('startedAt').set(firebase.database.ServerValue.TIMESTAMP);
                    
                    console.log('✅ Game started in Firebase');
                    return true;
                    
                } catch (error) {
                    console.error('❌ Error starting game:', error);
                    throw error;
                }
            }

            // Cleanup
            cleanup() {
                if (this.gameRef) {
                    this.gameRef.off();
                }
                if (this.playersRef) {
                    this.playersRef.off();
                }
            }
        }

        // ===== GAME STATE MANAGEMENT =====
        class GameState {
            constructor(playerKey = null) {
                this.playerKey = playerKey;
                this.reset();
                this.loadFromStorage();
            }

            reset() {
                this.deviceMode = 'multi';
                this.selectedCategories = [];
                this.difficulty = null;
                this.players = [];
                this.gameId = null;
                this.playerId = null;
                this.playerName = null;
                this.isHost = false;
                this.isGuest = false;
                this.currentQuestionIndex = 0;
                this.gamePhase = 'lobby';
                this.timestamp = Date.now();
            }

            getStorageKey() {
                if (this.playerKey) {
                    return `denkstdu_game_state_${this.playerKey}`;
                }
                return 'denkstdu_game_state';
            }

            saveToStorage() {
                try {
                    const stateToSave = {
                        deviceMode: this.deviceMode,
                        selectedCategories: this.selectedCategories,
                        difficulty: this.difficulty,
                        players: this.players,
                        gameId: this.gameId,
                        playerId: this.playerId,
                        playerName: this.playerName,
                        isHost: this.isHost,
                        isGuest: this.isGuest,
                        currentQuestionIndex: this.currentQuestionIndex,
                        gamePhase: this.gamePhase,
                        timestamp: Date.now(),
version: 3,
                        playerKey: this.playerKey
                    };
                    
                    localStorage.setItem(this.getStorageKey(), JSON.stringify(stateToSave));
                    console.log('💾 GameState saved:', this.getStorageKey());
                    return true;
                } catch (error) {
                    console.error('❌ Failed to save GameState:', error);
                    return false;
                }
            }

            loadFromStorage() {
                try {
                    const saved = localStorage.getItem(this.getStorageKey());
                    if (saved) {
                        const state = JSON.parse(saved);
                        const maxAge = 24 * 60 * 60 * 1000; // 24 hours
                        if (state.timestamp && (Date.now() - state.timestamp) < maxAge) {
                            Object.keys(state).forEach(key => {
                                if (this.hasOwnProperty(key) || key === 'deviceMode' || key === 'playerKey' || key === 'playerId') {
                                    this[key] = state[key];
                                }
                            });
                            console.log('📂 GameState loaded:', this.getStorageKey());
                            return true;
                        } else {
                            this.clearStorage();
                        }
                    }
                } catch (error) {
                    console.error('❌ Failed to load GameState:', error);
                    this.clearStorage();
                }
                return false;
            }

            clearStorage() {
                localStorage.removeItem(this.getStorageKey());
            }
        }

        // ===== GLOBAL VARIABLES =====
        let firebaseService = new FirebaseGameService();
        let gameState = null;
        let gameListener = null;
        let playersListener = null;
        let currentGameData = null;
        let currentPlayers = {};
        let playersCache = new Map(); // Cache to prevent flicker

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initLobby();
        });

        async function initLobby() {
            console.log('🌐 Initializing multiplayer lobby...');
            
            // Find the correct GameState instance first
            gameState = findPlayerGameState();
            
            if (!gameState || !gameState.gameId) {
                console.error('❌ No valid game state found');
                showNotification('Kein gültiges Spiel gefunden. Zurück zum Hauptmenü.', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            // Update UI with game info immediately
            updateGameDisplay();
            
            // Initialize Firebase in background - don't wait or show warnings
            setTimeout(async () => {
                const firebaseReady = await firebaseService.initialize();
                
                if (firebaseReady) {
                    console.log('✅ Firebase ready, setting up listeners...');
                    setupFirebaseListeners();
                    
                    // Set player online status
                    if (gameState.playerId) {
                        await firebaseService.setPlayerOnline(gameState.gameId, gameState.playerId);
                    }
                } else {
                    console.log('⚠️ Firebase not available, using local sync');
                    startLocalSync();
                }
            }, 100);
            
            // Start with local data immediately
            loadLocalPlayers();
            
            console.log('✅ Lobby initialized for:', {
                playerName: gameState.playerName,
                isHost: gameState.isHost,
                gameId: gameState.gameId,
                playerId: gameState.playerId
            });
        }

        function findPlayerGameState() {
            // Try to find the player's specific GameState
            const keys = Object.keys(localStorage);
            
            // First try to load from main key (host)
            try {
                const mainState = localStorage.getItem('denkstdu_game_state');
                if (mainState) {
                    const state = JSON.parse(mainState);
                    if (state.deviceMode === 'multi' && state.gameId) {
                        console.log('📂 Found host game state');
                        return new GameState(); // Load main state
                    }
                }
            } catch (e) {
                // Ignore
            }
            
            // Then try to find guest states
            for (let key of keys) {
                if (key.startsWith('denkstdu_game_state_guest_')) {
                    try {
                        const guestState = JSON.parse(localStorage.getItem(key));
                        if (guestState.deviceMode === 'multi' && guestState.gameId) {
                            const playerKey = key.replace('denkstdu_game_state_', '');
                            console.log('📂 Found guest game state:', playerKey);
                            return new GameState(playerKey);
                        }
                    } catch (e) {
                        // Ignore
                    }
                }
            }
            
            return null;
        }

        // ===== FIREBASE LISTENERS =====
        function setupFirebaseListeners() {
            console.log('🎧 Setting up Firebase listeners...');
            
            // Listen to game updates
            gameListener = firebaseService.listenToGame(gameState.gameId, (snapshot) => {
                if (snapshot.exists()) {
                    currentGameData = snapshot.val();
                    console.log('🎮 Game update received:', currentGameData);
                    updateGameInfo(currentGameData);
                    
                    // Check if game started
                    if (currentGameData.gameState === 'playing') {
                        handleGameStarted();
                    }
                } else {
                    console.log('❌ Game not found in Firebase');
                    showNotification('Spiel wurde beendet oder nicht gefunden', 'error');
                }
            });

            // Listen to players updates with caching to prevent flicker
            playersListener = firebaseService.listenToPlayers(gameState.gameId, (snapshot) => {
                if (snapshot.exists()) {
                    const newPlayers = snapshot.val();
                    console.log('👥 Players update received:', newPlayers);
                    
                    // Only update if players actually changed
                    if (!playersEqual(currentPlayers, newPlayers)) {
                        currentPlayers = newPlayers;
                        updatePlayersDisplay(currentPlayers);
                    }
                } else {
                    console.log('👥 No players found');
                    if (Object.keys(currentPlayers).length > 0) {
                        currentPlayers = {};
                        updatePlayersDisplay({});
                    }
                }
            });
        }

        // Helper function to compare players objects
        function playersEqual(players1, players2) {
            const keys1 = Object.keys(players1 || {});
            const keys2 = Object.keys(players2 || {});
            
            if (keys1.length !== keys2.length) return false;
            
            return keys1.every(key => {
                const p1 = players1[key];
                const p2 = players2[key];
                return p1 && p2 && 
                       p1.name === p2.name && 
                       p1.isHost === p2.isHost && 
                       p1.isOnline === p2.isOnline;
            });
        }

        // ===== LOCAL SYNC FALLBACK =====
        function startLocalSync() {
            console.log('🔄 Starting local sync fallback...');
            // Update every 3 seconds to reduce flicker
            setInterval(() => {
                loadLocalPlayers();
            }, 3000);
        }

        function loadLocalPlayers() {
            const players = getAllLocalPlayers();
            const playersObj = {};
            
            players.forEach((player, index) => {
                const playerId = player.isHost ? 'host' : `guest_${player.name}`;
                playersObj[playerId] = {
                    name: player.name,
                    isHost: player.isHost,
                    isOnline: true,
                    joinedAt: player.lastSeen || Date.now()
                };
            });
            
            // Only update if different from current
            if (!playersEqual(currentPlayers, playersObj)) {
                currentPlayers = playersObj;
                updatePlayersDisplay(playersObj);
            }
        }

        function getAllLocalPlayers() {
            const players = [];
            const gameId = gameState.gameId;
            
            // Get host player
            try {
                const hostState = localStorage.getItem('denkstdu_game_state');
                if (hostState) {
                    const host = JSON.parse(hostState);
                    if (host.gameId === gameId && host.isHost) {
                        players.push({
                            name: host.playerName || 'Host',
                            isHost: true,
                            isGuest: false,
                            lastSeen: host.timestamp
                        });
                    }
                }
            } catch (e) {
                console.error('Error loading host:', e);
            }
            
            // Get guest players
            const keys = Object.keys(localStorage);
            for (let key of keys) {
                if (key.startsWith('denkstdu_game_state_guest_')) {
                    try {
                        const guestState = JSON.parse(localStorage.getItem(key));
                        if (guestState.gameId === gameId && guestState.isGuest) {
                            players.push({
                                name: guestState.playerName,
                                isHost: false,
                                isGuest: true,
                                lastSeen: guestState.timestamp
                            });
                        }
                    } catch (e) {
                        console.error('Error loading guest:', e);
                    }
                }
            }
            
            return players;
        }

        // ===== UI UPDATES =====
        function updateGameDisplay() {
            // Game ID anzeigen
            document.getElementById('game-id-display').textContent = gameState.gameId;
            
            // Game Settings anzeigen
            updateGameSettings();
        }

        function updateGameSettings() {
            // Category names mapping
            const categoryNames = {
                'fsk0': '👨‍👩‍👧‍👦 Familie',
                'fsk16': '🎉 Party',
                'fsk18': '🔥 Erwachsene'
            };
            
            const categories = gameState.selectedCategories
                .map(cat => categoryNames[cat] || cat)
                .join(', ') || 'Standard';
            document.getElementById('game-categories').textContent = categories;
            
            // Difficulty names mapping
            const difficultyNames = {
                'easy': '🍺 Entspannt',
                'medium': '🍺🍺 Standard',
                'hard': '🍺🍺🍺 Hardcore'
            };
            
            const difficulty = difficultyNames[gameState.difficulty] || 'Standard';
            document.getElementById('game-difficulty').textContent = difficulty;
        }

        function updateGameInfo(gameData) {
            if (!gameData) return;
            
            // Update game settings if they changed
            if (gameData.categories) {
                gameState.selectedCategories = gameData.categories;
                updateGameSettings();
            }
            
            if (gameData.difficulty) {
                gameState.difficulty = gameData.difficulty;
                updateGameSettings();
            }
        }

        function updatePlayersDisplay(playersData) {
            const playersList = document.getElementById('players-list');
            
            const players = Object.values(playersData || {});
            
            // Sort players: Host first, then by join time
            players.sort((a, b) => {
                if (a.isHost && !b.isHost) return -1;
                if (!a.isHost && b.isHost) return 1;
                return (a.joinedAt || 0) - (b.joinedAt || 0);
            });
            
            // Clear and rebuild to prevent accumulation
            playersList.innerHTML = '';
            
            // Add each player to display without animation
            players.forEach((player) => {
                addPlayerToDisplay(player);
            });
            
            // Update counter and controls
            updatePlayerCount(players.length);
            updateStartButton(players.length);
        }

        function addPlayerToDisplay(player) {
            const playersList = document.getElementById('players-list');
            
            const playerElement = document.createElement('div');
            playerElement.className = `player-item ${player.isHost ? 'host-player' : 'guest-player'}`;
            
            const avatar = player.name ? player.name.substring(0, 2).toUpperCase() : '?';
            const isOnline = player.isOnline !== false; // Default to online if not specified
            
            playerElement.innerHTML = `
                <div class="player-avatar">${avatar}</div>
                <div class="player-info">
                    <div class="player-name">${player.name || 'Unbekannter Spieler'}</div>
                    <div class="player-role">
                        ${player.isHost ? '👑 Host' : '🎮 Spieler'}
                    </div>
                </div>
                <div class="player-status ${isOnline ? 'status-ready' : 'status-offline'}">
                    ${isOnline ? '✅ Online' : '🔴 Offline'}
                </div>
            `;
            
            playersList.appendChild(playerElement);
        }

        function updatePlayerCount(count) {
            document.getElementById('player-count').textContent = `(${count}/8)`;
        }

        function updateStartButton(playerCount) {
            const startBtn = document.getElementById('start-btn');
            
            if (gameState.isHost) {
                if (playerCount >= 2) {
                    startBtn.disabled = false;
                    startBtn.textContent = `🚀 Spiel starten (${playerCount} Spieler)`;
                } else {
                    startBtn.disabled = true;
                    startBtn.textContent = `🚀 Mindestens 2 Spieler (${playerCount}/2)`;
                }
            } else {
                startBtn.disabled = true;
                startBtn.textContent = '⏳ Warten auf Host...';
            }
        }

        // ===== GAME CONTROLS =====
        async function startGame() {
            if (!gameState.isHost) {
                showNotification('Nur der Host kann das Spiel starten!', 'warning');
                return;
            }

            const playerCount = Object.keys(currentPlayers).length;
            if (playerCount < 2) {
                showNotification('Mindestens 2 Spieler benötigt!', 'warning');
                return;
            }

            showLoading();
            
            try {
                if (firebaseService.isInitialized) {
                    // Start game in Firebase
                    await firebaseService.startGame(gameState.gameId);
                    console.log('✅ Game started via Firebase');
                } else {
                    // Start game locally
                    gameState.gamePhase = 'playing';
                    gameState.saveToStorage();
                    console.log('✅ Game started locally');
                }

                showNotification('Spiel wird gestartet...', 'success');
                
                // Navigate after delay
                setTimeout(() => {
                    hideLoading();
                    window.location.href = 'multiplayer-gameplay.html';
                }, 2000);
                
            } catch (error) {
                hideLoading();
                console.error('❌ Error starting game:', error);
                showNotification('Fehler beim Spielstart', 'error');
            }
        }

        function handleGameStarted() {
            showNotification('Spiel wurde gestartet!', 'success');
            showLoading();
            
            // Update local game state
            gameState.gamePhase = 'playing';
            gameState.saveToStorage();
            
            setTimeout(() => {
                window.location.href = 'multiplayer-gameplay.html';
            }, 2000);
        }

        function leaveLobby() {
            // Cleanup listeners
            if (gameListener) {
                gameListener.off();
            }
            if (playersListener) {
                playersListener.off();
            }
            firebaseService.cleanup();

            // Clear storage
            gameState.clearStorage();

            showNotification('Lobby verlassen...', 'info');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        // ===== CLEANUP =====
        window.addEventListener('beforeunload', function() {
            if (gameListener) {
                gameListener.off();
            }
            if (playersListener) {
                playersListener.off();
            }
            firebaseService.cleanup();
        });

        // ===== UTILITY FUNCTIONS =====
        function showLoading() {
            document.getElementById('loading-overlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('show');
        }

        function showNotification(message, type = 'info') {
            // Remove existing notifications
            document.querySelectorAll('.toast-notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `toast-notification ${type}`;
            notification.innerHTML = `
                <div class="toast-content">
                    <div class="toast-icon">${type === 'success' ? '✅' : type === 'warning' ? '⚠️' : type === 'error' ? '❌' : 'ℹ️'}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Remove after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // ===== DEBUG FUNCTIONS =====
        window.debugLobby = function() {
            console.log('🔍 Lobby Debug Info:');
            console.log('GameState:', gameState);
            console.log('Firebase Service:', {
                initialized: firebaseService.isInitialized,
                connected: firebaseService.isConnected
            });
            console.log('Current Game Data:', currentGameData);
            console.log('Current Players:', currentPlayers);
            console.log('localStorage keys:', Object.keys(localStorage).filter(k => k.includes('denkstdu')));
        };

        window.simulateJoinPlayer = function(name = 'TestPlayer') {
            if (firebaseService.isInitialized) {
                // Simulate Firebase player join
                const playerId = `test_${Date.now()}`;
                const playerData = {
                    name: name,
                    isHost: false,
                    isOnline: true,
                    joinedAt: Date.now()
                };
                
                // Add to current players (simulation)
                currentPlayers[playerId] = playerData;
                updatePlayersDisplay(currentPlayers);
                showNotification(`${name} ist beigetreten! (Simulation)`, 'success');
            } else {
                // Simulate local player join
                const playerKey = `guest_${name}_${Date.now()}`;
                const guestState = new GameState(playerKey);
                guestState.gameId = gameState.gameId;
                guestState.playerName = name;
                guestState.deviceMode = 'multi';
                guestState.isHost = false;
                guestState.isGuest = true;
                guestState.gamePhase = 'lobby';
                guestState.saveToStorage();
                
                loadLocalPlayers();
                showNotification(`${name} ist beigetreten!`, 'success');
            }
        };

        window.testFirebaseConnection = async function() {
            const result = await firebaseService.testConnection();
            console.log('Firebase connection test:', result);
            showNotification(`Firebase: ${result ? 'Verbunden' : 'Getrennt'}`, result ? 'success' : 'error');
            return result;
        };

        window.getGameStatus = function() {
            return {
                gameState: gameState,
                firebase: {
                    initialized: firebaseService.isInitialized,
                    connected: firebaseService.isConnected
                },
                currentGame: currentGameData,
                players: currentPlayers
            };
        };

        console.log('✅ Multiplayer Lobby with Firebase loaded');
        console.log('🎮 Commands:');
        console.log('- debugLobby() - Show debug info');
        console.log('- simulateJoinPlayer("Name") - Simulate player join');
        console.log('- testFirebaseConnection() - Test Firebase');
        console.log('- getGameStatus() - Get complete status');
    </script>
</body>
